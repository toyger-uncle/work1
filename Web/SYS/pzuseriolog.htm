<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>

<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
h2 {

<script type="text/javascript">
var LocalID = $.cookie("LocalID");
var datagrid;
var jsondata = { "total": 0, "rows": [] };
var sortName = "id";
var sortOrder = "asc";
var PageSize = 10;
var PageNum = 1;
$(function () {
    $('#com').combobox({
        onChange: function (newValue, oldValue) {
            if (newValue == "text") {
                $('#to').show();
            }
            else { $('#to').hide(); }
        }
    });
    datagrid = $("#dg").datagrid({
        idField: "id",
        pagination: true, //显示分页  
        pageSize: PageSize, //分页大小  
        pageList: [10, 20, 50, 100, 1000], //每页的个数  
        //fit: true, //自动补全  
        fitColumns: true,
        striped: true,
        iconCls: "icon-search", //图标  
        title: "登录日志展示",
        collapsible: true,
        remotesort: false,
        singleSelect: true,
        //rownumbers:true,
        sortName: sortName,
        sortOrder: sortOrder,
        columns: [[{
            field: 'id',
            title: '编号',
            sortable: true,
            width: 30
        }, {
            field: 'user_name',
            title: '用户',
            sortable: true,
            width: 50
        }, {
            field: 'depart_name',
            title: '部门',
            sortable: true,
            width: 80
        }, {
            field: 'client_ip',
            title: 'IP',
            sortable: true,
            width: 70
        }, {
            field: 'client_host_name',
            title: '主机名',
            sortable: true,
            width: 80
        }, {
            field: 'client_system',
            title: '平台',
            sortable: true,
            width: 40
        }, {
            field: 'client_browser',
            title: '浏览器',
            sortable: true,
            width: 80
        }, {
            field: 'client_in_out',
            title: '动作',
            sortable: true,
            width: 30,
            formatter: function (val, rec) {
                if (val == "0") {
                    return '登出';
                } else {
                    return "登录";
                }
            }
        }, {
            field: 'create_time',
            title: '时间',
            sortable: true,
            width: 80
        }]],
        toolbar: [{
            text: "查询", iconCls: "icon-search", handler: function () {
                loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#inout").val());
            }
        }],
        onSortColumn: function (sort, order) {
            sortName = sort;
            sortOrder = order;
            loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#inout").val());
        }
    });
    $("#all").change(function () {
        if ($("#all").prop("checked")) {
            var d = $("#do").find("input:checkbox");
            d.prop("checked", true);
        }
        else {
            var d = $("#do").find("input:checkbox");
            d.prop("checked", false);
        }
    });
    $('#win1').window('close');
    $("#shengcheng").click(function () {
        $('#win1').window('open');
    });
    $("#save").click(function () {
        var you = "";
        if ($("#id").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "depart_name";
        }
        if ($("#bm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "user_name";
        }
        if ($("#gh").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "client_ip";
        }
        if ($("#xm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "client_host_name";
        }
        if ($("#indate").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "client_system";
        }
        if ($("#outdate").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "client_browser";
        }
        if ($("#mm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "client_in_out";
        }
        if ($("#zt").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "create_time";
        }
        if (you == "") {
            alert("未选择目录项！");
            return;
        }
        var name = $("#text").val();
        var BeginTime = $("#begindate").datebox("getValue");
        var EndTime = $("#enddate").datebox("getValue");
        var client_in_out = $("#inout").val();
        var fgf = $('#fgf').combobox('getValue');
        var kinds = $('#com').combobox('getValue');
        var yilai = $('#yilai').combobox('getValue');
        var paixu = $('#paixu').combobox('getValue');
        if (kinds == "") {
            alert("未选择格式！");
            return;
        }
        if (kinds == "text") {
            var url = RTURL + global.export["ExportPZUserIOLogPageFile"] + "?LoginID=" + LocalID + "&user_name=" + name + "&client_in_out=" + client_in_out + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
            window.open(url);
        }
        else {
            var url = RTURL + global.export["ExportPZUserIOLogPageFile"] + "?LoginID=" + LocalID + "&user_name=" + name + "&client_in_out=" + client_in_out + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
            window.open(url);
        }
    });
    $("#close").click(function () {
        $('#win1').window('close');
    });
    $("#search").click(function () {
        loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#inout").val());
    });
    var curr_time = new Date();
    $("#begindate").datebox("setValue", myformatterx(curr_time));
    $("#enddate").datebox("setValue", myformatter(curr_time));
    loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#inout").val());
}); 
function clkdada() {
    var databox = $("#do").find("input:checkbox");
    var j = 0;
    for (var i = 0; i < databox.length; i++) {
        if (databox[i].checked) {
            j++;
        }
    }
    if (j <= 2) {
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                databox[i].disabled = true;
            }
        }
    }
    else {
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].disabled) {
                databox[i].disabled = false;
            }
        }
    }
}
function loaddata(username, begindate, enddate,inout) {
    datagrid.datagrid('unselectAll');
    Ajax(true, sys["GetUserIOLogPageList"], { LoginID: LocalID, user_name: username, BeginTime: begindate, EndTime: enddate,client_in_out: inout,
        sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum
    }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            $('#text').select();
            return;
        }
        jsondata.total = data.Ex;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        if (jsondata.total == 0) {
            PageNum = 1;
        }
        var p = datagrid.datagrid('getPager');
        $(p).pagination({
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
            displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total==0 ? 0:1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
            onSelectPage: function (pageNumber, pageSize) {
                PageSize = pageSize;
                PageNum = pageNumber;
                if (PageNum < 1) {
                    PageNum = 1;
                }
                loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#inout").val());
            }
        });
    });
} 
function myformatter(date) {
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    var d = date.getDate();
    return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
}
function myformatterx(date) {
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    var d = date.getDate() - 1;
    return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
}  
</script>

</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:true" style="width:100%;height:60px; padding:2px;">
    用户：<input id="text" class="easyui-validatebox textbox" data-options="prompt:'请输入用户名'" style="width:80px;"/>
    开始日期：<input id="begindate" class="easyui-datebox textbox" data-options="prompt:'请输入开始日期'" style="width:100px;" />
    截止日期：<input id="enddate" class="easyui-datebox textbox" data-options="prompt:'请输入截止日期'" style="width:100px;" />	
    动作：<select id="inout" class="combo" style="width:60px"><option value="" selected>全部</option><option value="1" >登录</option><option value="0" >登出</option></select>
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
<a class="easyui-linkbutton" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'" href="javascript:void(0)" id="shengcheng" >导出</a>
</div>
<div style="width:100%;height:2px;"></div>
<div style="width:100%; height:800px;">
		<table id="dg"> </table>  
</div>	
<div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:480px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
    <div style="padding:5px;">
    排序依赖：<select id="yilai" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="depart_name">部门</option>
                <option value="user_name">用户</option>
                <option value="client_ip">IP</option>
                <option value="client_host_name">主机</option>
                <option value="client_system">操作系统</option>
                <option value="client_browser">浏览器</option>
                <option value="client_in_out">动作</option>
                <option value="create_time">时间</option></select>
    排序类型：<select id="paixu" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="asc">正序</option>
                <option value="desc">倒序</option></select>
            格式：<select id="com" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="text">text</option>
                <option value="word">word</option>
                <option value="excel">excel</option></select>
			<input type="checkbox" id="all" checked="checked" />全部</div>
        <div id="do" style="padding:5px;">
        <div id="to" style="padding:5px;">
                分隔符：<select id="fgf" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="|">竖杠</option>
                <option value=" ">空格</option></select></div>
			<input type="checkbox" id="id"checked="checked"name='databox' onclick='clkdada();' />部门
            <input type="checkbox" id="bm"checked="checked" name='databox' onclick='clkdada();' />用户
			<input type="checkbox" id="gh" checked="checked" name='databox'onclick='clkdada();'/>IP
            <input type="checkbox" id="xm" checked="checked"name='databox'onclick='clkdada();' />主机
			<input type="checkbox" id="indate"checked="checked" name='databox'onclick='clkdada();' />操作系统
            <input type="checkbox" id="outdate" checked="checked" name='databox'onclick='clkdada();' />浏览器
			<input type="checkbox" id="mm" checked="checked"name='databox' onclick='clkdada();'/>动作
            <input type="checkbox" id="zt" checked="checked" name='databox'onclick='clkdada();' />时间
            </div>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">取消</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">确定</a>
		</div>
	</div>
</div>
</body>
</html>
