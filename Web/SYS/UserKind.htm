<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
      <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />    
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
    <link href="../css/XFullHtml.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="js/UserKind.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
    var allRole;
    var id = undefined;
    //查看 id=undefined
    //修改 id= row.id
    //增加 id=null
    var LocalID = $.cookie("LocalID");
    var datatable;
    var leval;
    var jsondata = { "total": 0, "rows": [] };
</script>
<body>
    <div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:true"
        style="width: 100%; height: 70px; padding: 2px;">
        <table cellpadding="1px" cellspacing="5px">
            <tr>
                <th align="right" style="width: 60px;">
                    用户种类:
                </th>
                <td align="left">
                    <input id="user_kind1" class="easyui-validatebox textbox" style="width: 100px" />
                </td>
                <td>
                </td>
                <td align="center">
                    <a style="width: 80px;" href="javascript:void(0)" class="easyui-linkbutton" id="search"
                        data-options="iconCls:'icon-search'">查询</a>
                </td>
            </tr>
        </table>
    </div>
    <div style="width: 100%; height: 800px;">
        <table id="dg">
        </table>
    </div>
    <div id="win" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'"
        style="width: 220px; height: 250px; padding: 5px 0 0;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px 0 0;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <th>
                            用户种类:
                        </th>
                        <td>
                            <input id="user_kind" class="easyui-validatebox textbox" data-options="prompt:'请输入用户种类',required:true,precision:2,max:100"
                                style="width: 100px" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            搭伙费率:
                        </th>
                        <td>
                            <input id="dhfl" class="easyui-numberbox" data-options="prompt:'请输入搭伙费率',required:true,precision:2,max:100"
                                style="width: 106px" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            卡成本:
                        </th>
                        <td>
                            <input id="card_price" class="easyui-numberbox" data-options="prompt:'请输入卡价格',required:true,precision:2"
                                style="width: 106px" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            回收成本:
                        </th>
                        <td>
                            <input id="recycard_price" class="easyui-numberbox" style="width: 106px" data-options="prompt:'请输入回收成本',required:true,precision:2" />
                        </td>
                    </tr>
                </table>
                <br />
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
    <div id="mm" class="easyui-menu" data-options="onClick:XCommon.IniMenuHandler" style="width: 120px;">
        <div data-options="iconCls:'icon-add'">
            增加</div>
        <div data-options="iconCls:'icon-remove'">
            删除</div>
        <div data-options="iconCls:'icon-search'">
            查询</div>
        <div class="menu-sep">
        </div>
        <div data-options="iconCls:'icon-undo'">
            退出</div>
    </div>
    <script type="text/javascript">
        $(function () {
            iniGrid();
            loaddata();
            iniEvent();
            XCommon.IniMM();
            $('#win').window('close');
        });

    
    </script>
</body>
</html>
