  function  setReader(temp) {
        if (temp == 0) {
            isReader = false;
            $('#card').validatebox('readonly', false);
            workStatus = 'noDevice';
            if (rool != null) {
                clearTimeout(rool);
            }
        } else if (temp == 1) {
            if (isReader) {
                return;
            }
            isReader = true;
            if (rool != null) {
                clearTimeout(rool);
            }
            iniCardRead();
            readcard();
        }
    }
   function iniCardRead() {
//        $("#used_mode").combobox('setValue', 0);
        while (true) {
            var ActiveX;
            var ret;
            try {
                ActiveX = $("#ActiveX")[0];
                ret = ActiveX.GetVersion();
            }
            catch (e) {
                $("#info").css("color", "Red");
                $("#info").html("初始化失败，请安装做卡插件，重试！");
                isReader = false;
                $('#reader').combobox('setValue', 0);
                $('#card').validatebox('readonly', false);
                $('#zczw').hide();
                workStatus = 'noDevice';
                return;
                continue;
            }
            if (ret != "1.0") {
                $("#info").css("color", "Red");
                $("#info").html("做卡插件版本不匹配，请重新安装对应版本，重试！" + "(当前" + ret + "软件需要1.0)");
                isReader = false;
                $('#reader').combobox('setValue', 0);
                $('#card').validatebox('readonly', false);
                $('#zczw').hide();
                workStatus = 'noDevice';
                return;
                continue;
            }
            ret = ActiveX.OpenCom();
            if (ret != 0) {
                $("#info").css("color", "Red");
                $("#info").html("初始化失败，请插好读卡器，重试！");
                isReader = false;
                $('#reader').combobox('setValue', 0);
                $('#card').validatebox('readonly', false);
                $('#zczw').hide();
                workStatus = 'noDevice';
                return;
                continue;
            } else {
                isReader = true;
                $('#reader').combobox('setValue', 1);
                $('#card').validatebox('readonly', true);
                $('#zczw').show();
            }
            break;
        }
    }
    function ComInt() {
        var test;
        try {
            test = ActiveXPZ.Zw_Int();
        }
        catch (e) {
            $.messager.alert("提示", "<p class='infoReport'>请安装指纹驱动</p>", "error");
            $('#zczw').hide();
            return;
        }
        if (test != 0) {
            if ($('#errorInfo').length) {
                $(".messager-body").window('close');
                $('#zczw').show();
            }
            $('#zczw').hide();
            $.messager.show({
                id: 'errorInfo',
                title: '提示',
                msg: "<center>初始化失败，请接指纹仪！<br /><br /><a href='#' onclick=ComInt()>重试<a></center>",
                timeout: 0,
                showType: 'fade',
                style: {
                    right: '',
                    bottom: ''
                },
                width: 275,
                height: 140
            });
            return;
        }
    }
    var ext = false;
    function readcard() {
        if (!isReader) {
            return;
        }
        var currentcardsnr = ActiveX.RFMifare_GetSnr();
        if (currentcardsnr == "") {
            if (cardsnr != "") {
                $("#card").val("");
                $("#cardno").val("");
                $("#depart").val("");
                $("#text").val("");
                $("#room").val("");
                $("#wei").html("");
            }
            $("#info").css("color", "Blue");
            $("#info").html("读卡中……");
            cot++;
            if (cot > maxcot) {
                $("#info").css("color", "Red");
                $("#info").html("长时间未读到卡，已停止工作，要继续请刷新页面");
                return;
            }
        }
        else {
            cot = 0;
        }
        if (currentcardsnr == "" || currentcardsnr == cardsnr) {
            cardsnr = currentcardsnr;
            rool = setTimeout(function () { readcard() }, rooltime);
            return;
        }
        cardsnr = currentcardsnr;
        $("#info").css("color", "Green");
        $("#info").html("读卡成功，卡号为：" + cardsnr);
        $("#card").val(cardsnr);
        var TKMadeCard = { "lonSecNo": 9, "strCdsnr": cardsnr, "card_key": TKPlaintext };
        var cardinfo = ActiveX.RFMifare_ReadCardInfo(JSON2.stringify(TKMadeCard));
        var cardinfojson = JSON2.parse(cardinfo);
//        displaycardinfo(cardinfojson);
        Ajax(true, global.tk["GetTkCard"], { LoginID: LocalID, card_id: cardsnr }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                rool = setTimeout(function () { readcard() }, rooltime);
                return;
            }
            ext = true;
            if (data.Data.card_id != null) {
                $("#select").combobox("setValue", data.Data.card_kind);
                $("#cardno").val(data.Data.card_no);
                $("#depart").val(data.Data.depart_name);
                $("#text").val(data.Data.user_name);
                $("#room").val(data.Data.room_name);
                var hs = "";
                if (data.Data.isused == "0") {
                    hs = "，回收卡";
                }
                $("#info").css("color", "Green");
                $("#info").html("读卡成功，卡号：" + cardsnr + hs);
                if ($("#autorecy").is(":checked")) {
                    //退卡
                    recycard(data);
                    return;
                }
                else {
                    rool = setTimeout(function () { readcard() }, rooltime);
                    return;
                }
            }
            else if (data.Data.card_id == null) {
                $("#cardno").val("");
                $("#depart").val("");
                $("#text").val("");
                $("#room").val("");
                $("#info").css("color", "Green");
                $("#info").html("读卡成功，卡号：" + cardsnr + ",是否制卡");
                ext = false;
                if ($("#automake").is(":checked")) {
                    makecard40();
                    return;
                }
                else {
                    if ($("#autorecy").is(":checked")) {
                        $("#info").html("读卡成功，卡号：" + cardsnr + "，非本系统卡");
                    }
                    rool = setTimeout(function () { readcard() }, rooltime);
                    return;
                }
            }
            if (data.Data.isused == "0") {
                $("#info").css("color", "Green");
                $("#info").html("读卡成功，卡号：" + cardsnr + ",是否制卡");
                ext = false;
            }
            else {
                rool = setTimeout(function () { readcard() }, rooltime);
                return;
            }
        });
    }

    function ms40() {
        var card = $("#card").val();
        var curr_time = new Date();
        var cdid;
        var bt = curr_time.getFullYear() + "-";
        if (curr_time.getMonth() + 1 < 10) {
            bt += "0" + (curr_time.getMonth() + 1).toString() + "-";
        }
        else { bt += (curr_time.getMonth() + 1).toString() + "-"; }
        if (curr_time.getDate() < 10) {
            bt += "0" + (curr_time.getDate()).toString();
        }
        else {
            bt += (curr_time.getDate()).toString();
        }

        curr_time.setFullYear(curr_time.getFullYear(), curr_time.getMonth(), curr_time.getDate() + parseInt($('#ss').numberspinner('getValue')));
        var et = curr_time.getFullYear() + "-";
        if (curr_time.getMonth() + 1 < 10) {
            et += "0" + (curr_time.getMonth() + 1).toString() + "-";
        }
        else { et += (curr_time.getMonth() + 1).toString() + "-"; }
        if (curr_time.getDate() < 10) {
            et += "0" + (curr_time.getDate()).toString();
        }
        else {
            et += (curr_time.getDate()).toString();
        }
        if (card == "") {
            $.messager.alert("提示", "请放好卡", "error", function () { });
            return true;
        }
        var rowData = datagrid.datagrid('getSelected');
        if (rowData == null) {
            $.messager.alert("提示", "请选择用户", "error", function () { });
            return true;
        }
        var userid = rowData.id;
        var level = "0";
        Ajax(true, global.tk["GetTkUserRight"], { LoginID: LocalID, user_file: userid }, function (data) {
            if (!data.Success) {

                }
                var r = data.Data;
                //做卡
                var tt = $('#tt').timespinner('getValue');
                var zhuang = $('#zhuang').combobox('getText');
                var ceng = $('#ceng').combobox('getText');
                var ww = $('#fang').combogrid('grid');

    function formatweek(val) {
        var you = "";
        if (val.substr(0, 1) == "1") {
            you += "一";
        }
        if (val.substr(1, 1) == "1") {
            if (you != "") {
                you += "、";
            }
            you += "二";
        }
        if (val.substr(2, 1) == "1") {
            if (you != "") {
                you += "、";
            }
            you += "三";
        }
        if (val.substr(3, 1) == "1") {
            if (you != "") {
                you += "、";
            }
            you += "四";
        }
        if (val.substr(4, 1) == "1") {
            if (you != "") {
                you += "、";
            }
            you += "五";
        }
        if (val.substr(5, 1) == "1") {
            if (you != "") {
                you += "、";
            }
            you += "六";
        }
        if (val.substr(6, 1) == "1") {
            if (you != "") {
                you += "、";
            }
            you += "日";
        }
        return you;
    }
    function formatfloor(val) {
        var you = "";
        for (var i = 0; i < 56; i++) {
            if (val.substr(i, 1) == "1") {
                if (you != "") {
                    you += ",";
                }
                you += (i + 1).toString();
            }
        }
        return you;
    }

                    }
                    var lonElevatorNoex = parseInt(r.elevator_idex);
                    var strFloorex = padLeft(parseInt(r.floorex.substr(0, 32), 2).toString(16).toUpperCase(), 8) + padLeft(parseInt(r.floorex.substr(32, 24), 2).toString(16).toUpperCase(), 6);
                    var lonElevatorNoex2 = parseInt(r.elevator_idex2);
                    var strFloorex2 = padLeft(parseInt(r.floorex2.substr(0, 32), 2).toString(16).toUpperCase(), 8) + padLeft(parseInt(r.floorex2.substr(32, 24), 2).toString(16).toUpperCase(), 6);
                    if (lonCallType == 1) {
                        num = 0;
                        for (var i = 0; i < r.floorex.length && i < 56; i++) {
                            if (r.floorex.substr(i, 1) == "1") {
                                num++;
                            }
                        }
                        if (num > 1) {
                            lonCallType = 0;
                        }
                    }
                    if (lonCallType == 1) {
                        for (var i = 0; i < r.floorex2.length && i < 56; i++) {
                            if (r.floorex2.substr(i, 1) == "1") {
                                num++;
                            }
                        }
                        if (num > 1) {
                            lonCallType = 0;
                        }
                    }
                    var TKMadeTimeCard = { "lonSecNo": 9, "strCdsnr": card, "card_key": TKPlaintext, "lonElevatorNo": lonElevatorNo,
                        "lonCardNo": lonCardNo, "strRoomNo": padLeft(rowData.room_id, 4), "lonCardType": level, "strFloor": strFloor, "lonCallType": lonCallType,
                        "strValidDate": strValidDate, "strAvailablePeriod": strAvailablePeriod, "strAvailableDate": strAvailableDate, "lonMultiElevatorNo": lonMultiElevatorNo,
                        "ElevatorFloor": []
                    };
                    if (r.elevator_idex != "0" && r.elevator_idex2 != "0") {
                        TKMadeTimeCard.ElevatorFloor = [{ "Key": lonElevatorNoex, "Value": strFloorex }, { "Key": lonElevatorNoex2, "Value": strFloorex2}];
                    }
                    else if (r.elevator_idex != "0") {
                        TKMadeTimeCard.ElevatorFloor = [{ "Key": lonElevatorNoex, "Value": strFloorex}];
                    }
                    else if (r.elevator_idex2 != "0") {
                        TKMadeTimeCard.ElevatorFloor = [{ "Key": lonElevatorNoex2, "Value": strFloorex2}];
                    }
                    var cardinfo = ActiveX.RFMifare_MadeTimeCard(JSON2.stringify(TKMadeTimeCard));
                    var cardinfojson = JSON2.parse(cardinfo);
                    if (!cardinfojson.Success) {
                        $("#info").css("color", "Red");
                        $("#info").html("制卡失败，卡号：" + card + "，原因：错误信息：" + cardinfojson.Message);
                        rool = setTimeout(function () { readcard() }, rooltime);
                        return;
                    }
                    else {
                        var yo = formatfloor(r.floor);
                        var you = formatweek(r.week);
                        var yoex = formatfloor(r.floorex);
                        var yoex2 = formatfloor(r.floorex2);
                        var demo = "梯号:" + lonElevatorNo + "梯卡号：" + lonCardNo + ",楼层：" + yo + "，级别：" + $("#levelsel").combobox("getText")
            + "日期：" + r.begin_date + "~" + r.end_date + "时间：" + r.begin_time + "~" + r.end_time + "星期：" + you
            + "梯号2：" + lonElevatorNoex + ",楼层2：" + yoex + "梯号3：" + lonElevatorNoex2 + ",楼层3：" + yoex2;
                        Ajax(true, global.tk["NewTkCard"], { LoginID: LocalID, card_id: card, card_kind: "40", elevator_id: r.elevator_id, card_no: lonCardNo, user_id: userid
         , kind_name: $("#select").combobox("getText"), user_name: rowData.user_name, depart_name: rowData.depart_name
         , room_name: rowData.room_name, elevator_name: r.elevator_name, demo: demo
                        }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                rool = setTimeout(function () { readcard() }, rooltime);
                                return;
                            }
                            $("#info").css("color", "Green");
                            $("#info").html("制卡成功，卡号：" + card + "," + demo);
                            ActiveX.RFMifare_Alarm(4, 10, 0, 1);
                            rool = setTimeout(function () { readcard() }, rooltime);
                            $.messager.alert("提示", "<p class='infoReport'>制卡成功</p>", "success");
                        });
                    }
                });
            });
        });
        return false;
    }
    function GrantCard() {
        var row = datagrid.datagrid("getSelected");
        var id = row.id;
        var user_name = $("#user_name").val();
        var depart_id = row.depart_id;
        var BeginTime = $('#BeginTime').datetimebox('getValue');
        var EndTime = $('#EndTime').datetimebox('getValue');
        var card_kind = '03';
        if ($('#xunjian').prop("checked")) {
            card_kind = "22";
        }
        if (!id) {
            $.messager.alert('提示', "<p class='infoReport'>请选择用户</p>", 'error');
            return;
        }
        if (!BeginTime) {
            $.messager.alert('提示', "<p class='infoReport'>请输入正确的生效时间</p>", 'error');
            return;
        }
        if (!EndTime) {
            $.messager.alert('提示', "<p class='infoReport'>请输入正确的失效时间</p>", 'error');
            return;
        }

        if (Date.parse(BeginTime) > Date.parse(EndTime)) {
            $.messager.alert('提示', "<p class='infoReport'>开始时间大于结束时间，请重新输入</p>", 'error');
            return;
        }
        var data = $('#tbZWInfo').datagrid('getData');
        if (data) {
            if (data.rows.length >= 2) {
                $.messager.alert('提示', "<p class='infoReport'>指纹数已到上限（2个）</p>", 'error');
                return;
            }
        }
        if (rool != null) {
            clearTimeout(rool);
        }
        rool = setTimeout(Grant, 500);
    }

    function Grant() {
        cot = 0;
        ActiveX.Zw_FpCancel();
        if ($('#info').length) {
            $(".messager-body").window('close');
        }
        $.messager.show({
            id: 'info',
            title: '录入指纹',
            msg: "<center><p id='zwxssp'>请按指纹！1 <br /><br /></p>&nbsp;<a id='nextsubmit' onClick='Grant()' href='#'><a></center>",
            timeout: 0,
            showType: 'fade',
            style: {
                right: '',
                bottom: ''
            },
            width: 275,
            height: 140
        });
        ActiveX.Zw_Start();
        rools = setTimeout(GrantX, 500);
    };
    function GrantX() {
        if (ActiveX.Zw_IsFingerPress()) {
            rools = setTimeout(GrantX, 500);
            return;
        }
        ActiveX.Zw_End();
        var ret = "";
        ret = ActiveX.Zw_CaptureFinger(0);
        cot = 1;
        rools = setTimeout(GrantY, 500);
    }
    function GrantY() {
        $("#zwxssp")[0].innerHTML = "请按指纹！2";
        if (ActiveX.Zw_IsFingerPress()) {
            ActiveX.Zw_End();
            ActiveX.Zw_Start();
            rools = setTimeout(GrantY, 1000);
            return;
        }
        COT = 2;
        ActiveX.Zw_End();
        var ret = "";
        ret = ActiveX.Zw_CaptureFinger(1);
        ActiveX.Zw_Start();
        rools = setTimeout(GrantZ, 500);
    }
    function GrantZ() {
        $("#zwxssp")[0].innerHTML = "请按指纹！3";
        if (ActiveX.Zw_IsFingerPress()) {
            ActiveX.Zw_End();
            ActiveX.Zw_Start();
            rools = setTimeout(GrantZ, 1000);
            return;
        }
        ActiveX.Zw_End();
        var ret = "";
        ret = ActiveX.Zw_CaptureFinger(2);
        var data = JSON.parse(ret);


        if (data.Success && data.Data) {
            $("#zwxssp")[0].innerHTML = "生成指纹数据成功！";
        }
        else {
            if (data.Ex) {
                $("#zwxssp")[0].innerHTML = "指纹3采集失败！";
                ActiveX.Zw_End();
                ActiveX.Zw_Start();
                rools = setTimeout(GrantZ, 1000);
                return;
            } else if (!data.EX) {
                ActiveX.Zw_End();
                $("#zwxssp")[0].innerHTML = "生成指纹数据失败！";
                $("#nextsubmit")[0].innerHTML = "重试";
                return;
            } else {
                ActiveX.Zw_End();
                $("#zwxssp")[0].innerHTML = "生成指纹数据失败！";
                $("#nextsubmit")[0].innerHTML = "重试";
            }
        }
        var zw = data.Data;
        //使用方法
        var row = datagrid.datagrid("getSelected");
        var id = row.id;
        var BeginTime = $('#BeginTime').datetimebox('getValue');
        var EndTime = $('#EndTime').datetimebox('getValue');
        var card_kind = '';
        if ($('#xunjian').prop("checked")) {
            card_kind = "22";
        }
        Ajax(true, global.zw.NewZwInfo, { LoginID: LocalID, zw: zw, user_id: id, card_kind: card_kind, begin_date: BeginTime, end_date: EndTime }, function (data) {
            if (!data.Success) {
                $.messager.alert('提示', data.Message, 'error');
                if ($('#info').length) {
                    $(".messager-body").window('close');
                }
                return;
            }
            if ($('#info').length) {
                $(".messager-body").window('close');
            }
            $.messager.alert('提示', "<p class='infoReport'>保存成功</p>", 'info');
            //查询
            loaddata2(id);
            $('#zwNum').val('');
        });
    };
    //注销指纹
    function RemoveZWInfo() {
        var row = datagrid.datagrid('getSelected');
        var rowZW = $('#tbZWInfo').datagrid('getSelected');
        if (!rowZW) {
            $.messager.alert('提示', "<p class='infoReport'>未选择要需要删除的指纹</p>", 'error');
            return;
        }
        $.messager.confirm('提示', "<p class='infoReport'>确定删除选中项数据</p>", function (r) {
            if (r) {
                var useId = row.id;
                RemoveZWInfoCore(useId, rowZW.id);
            }
        });
    };

    //注销指纹核心方法
    function RemoveZWInfoCore(UseID, id) {
        Ajax(true, global.zw["RemoveZwInfo"], { LoginID: LocalID, id: id }, function (data) {
            if (!data.Success) {
                $.messager.alert('提示', data.Message, 'error');
                return;
            };
            $.messager.alert('提示', "<p class='infoReport'>删除成功</p>", 'info');
            //重新加载数据
            loaddata2(UseID);
            $('#zwNum').val('');
        });
    };
    //指纹表单击行事件
    function ClickZWRow(rowIndex, rowData){
        if (rowData) {
            $('#zwNum').val(rowData.zw_id);
            Ajax(true, global.mj.GetMjCardUsing, { LoginID: LocalID, card_id: rowData.zw_id }, function (data) {
                if (!data.Success) {
                    $.messager.alert('提示', data.Message, 'error');
                    if ($('#info').length) {
                        $(".messager-body").window('close');
                    }
                    return;
                }
                if (data.Data.end_date) {
                    $('#EndTime').datetimebox('setValue', data.Data.end_date);
                }
            });
        }
    }
    function displaynone() {
        $("#ms").hide();
    }
</script>

  	                <a href="javascript:void(0)" class="easyui-linkbutton" id="make" style="width:50px;">制卡</a>

                </div>
            </div>	
		<div data-options="region:'center',collapsible:false, border:false" style="padding:0px;width:250px; ">
