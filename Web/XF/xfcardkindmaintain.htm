<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#win').window('close');
            $('#win2').window('close');
        });
    </script>
</head>
<body>
    <div id="tt" class="easyui-tabs" style="width: 100%; height: 520px;">
        <div title="用户卡类型" data-options="href :'uesrcardkind.htm'" style="">
        </div>
        <div title="存款类型" data-options="href :'deposittype.htm'" style="">
        </div>
        <div title="卡有效期" data-options="href :'cardvalidity.htm'" style="">
        </div>
        <div title="建账金额" data-options="href :'accountsmoney.htm'" style="">
        </div>
    </div>
    <div id="win" class="easyui-window" title="用户卡类型" data-options="iconCls:'icon-save',minimizable:false,maximizable:false"
        style="width: 250px; height: 200px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center',border:true" style="padding: 5px;">
                <table cellpadding="5">
                    <tr>
                        <td>
                            用户卡类型：
                        </td>
                        <td align="left">
                            <input id="card_kind" class="easyui-textbox" style="width: 100px" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            一餐限额：
                        </td>
                        <td align="left">
                            <input id="meal_money" class="easyui-textbox" style="width: 100px" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            一天限额：
                        </td>
                        <td align="left">
                            <input id="day_money" class="easyui-textbox" type="password" style="width: 100px" />
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'center',border:true" style="padding: 5px;">
                <table cellpadding="5">
                    <tr>
                        <td>
                            充值后需要审核：
                        </td>
                        <td align="left">
                            <select  id="sh_flag" class="easyui-combobox" style="width: 100px" >
                            <option value="0">否</option>
                            <option value="1">是</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            充值后需要开通：
                        </td>
                        <td align="left">
                            <select  id="kt_flag" class="easyui-combobox" style="width: 100px" >
                            <option value="0">否</option>
                            <option value="1">是</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            POS可否显示余额：
                        </td>
                        <td align="left">
                            <select  id="display_flag" class="easyui-combobox" style="width: 100px" >
                            <option value="0">否</option>
                            <option value="1">是</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
    <div id="win2" class="easyui-window" title="存款类型" data-options="iconCls:'icon-save',minimizable:false,maximizable:false"
        style="width: 250px; height: 200px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px;">
                <table cellpadding="5">
                    <tr>
                        <td>
                            存款类型：
                        </td>
                        <td align="left">
                            <input id="kind_name" class="easyui-textbox" style="width: 100px" />
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close2" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save2" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
</body>
</html>
