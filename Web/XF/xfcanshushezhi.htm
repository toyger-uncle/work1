<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
</head>
<script type="text/javascript">
        $(function () {
            $('#win1').window('close');
            $('#win2').window('close');
            $('#win3').window('close');
        });
</script>
<body>
    <div id="tt" class="easyui-tabs" style="width: 100%; height: 520px;">
        <div title="班组维护" data-options="href :'banzuweihu.htm'" style="">
        </div>
        <div title="机器维护" data-options="href :'jiqiweihu.htm'" style="">
        </div>
        <div title="餐次维护" data-options="href :'canciweihu.htm'" style="">
        </div>
        <div title="底金维护" data-options="href :'dijinweihu.htm'" style="">
        </div>
    </div>
    <div id="win1" class="easyui-window" title="班组维护" data-options="iconCls:'icon-save'"
        style="width: 300px; height: 300px; padding: 10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px 0 0;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <th style="width: 60px;" align="right">
                            班组名：
                        </th>
                        <td align="left">
                            <input id="group_name" class="easyui-textbox" style="width: 100px"  />
                        </td>
                        
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            商户名:
                        </th>
                        <td align="left">
                            <select id="merchant_id" class="easyui-combobox" style="width: 106px">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            类型:
                        </th>
                        <td align="left">
                            <select id="grp_type" class="easyui-combobox" style="width: 106px">
                                <option value="0">普通</option>
                                <option value="1">浴室</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
    <div id="win2" class="easyui-window" title="机器维护" data-options="iconCls:'icon-save'"
        style="width: 600px; height: 350px; padding: 10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px 0 0;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <th style="width: 60px;" align="right">
                            机器号：
                        </th>
                        <td align="left">
                            <input id="window_num" class="easyui-textbox" style="width: 100px"  />
                        </td>
                        <th style="width: 60px;" align="right">
                            班组:
                        </th>
                        <td align="left">
                            <select id="belong_group" class="easyui-combobox" style="width: 106px" data-options="required:true">
                            </select>
                        </td>
                        <th style="width: 60px;" align="right">
                            IP:
                        </th>
                        <td align="left">
                            <input id="ip" class="easyui-validatebox textbox" style="width: 100px"  />
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            类型:
                        </th>
                        <td align="left">
                            <select id="mach_type" class="easyui-combobox" style="width: 106px">
                                <option value="01">消费机</option>
                                <option value="02">加款机</option>
                                <option value="03">手持机</option>
                                <option value="04">GPRS机</option>
                            </select>
                        </td>
                        <th align="right" style="width: 60px;">
                            单次最大消费:
                        </th>
                        <td align="left">
                            <input id="only_money" class="easyui-validatebox textbox" style="width: 100px" />
                        </td>
                        <th align="right" style="width: 60px;">
                            日最大消费:
                        </th>
                        <td align="left">
                            <input id="day_money" class="easyui-validatebox textbox" style="width: 100px" />
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            脱机交易模式:
                        </th>
                        <td align="left">
                            <select id="unnet_flag" class="easyui-combobox" style="width: 106px">
                                <option value="00">不可消费</option>
                                <option value="01">可以消费</option>
                                <option value="02">管理员卡授权模式一</option>
                                <option value="03">管理员卡授权模式二</option>
                            </select>
                        </td>
                        <th align="right" style="width: 60px;">
                            打印抬头:
                        </th>
                        <td align="left">
                            <input id="format1" class="easyui-validatebox textbox" style="width: 100px" />
                        </td>
                        <th align="right" style="width: 60px;">
                            打印脚尾1:
                        </th>
                        <td align="left">
                            <input id="format2" class="easyui-validatebox textbox" style="width: 100px" />
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            打印脚尾2:
                        </th>
                        <td align="left">
                            <input id="format3" class="easyui-validatebox textbox" style="width: 100px" />
                        </td>
                        <th align="right" style="width: 60px;">
                            打印脚尾3:
                        </th>
                        <td align="left">
                            <input id="format4" class="easyui-validatebox textbox" style="width: 100px" />
                        </td>
                        <th align="right" style="width: 60px;">
                            商户名:
                        </th>
                        <td align="left">
                            <input id="win_name" class="easyui-validatebox textbox" style="width: 100px" />
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close2" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save2" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
    <div id="win3" class="easyui-window" title="餐次维护" data-options="iconCls:'icon-save'"
        style="width: 300px; height: 300px; padding: 10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px 0 0;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <th style="width: 60px;" align="right">
                            餐次名：
                        </th>
                        <td align="left">
                            <input id="mealname" class="easyui-textbox" style="width: 100px"  />
                        </td>
                        
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            开始时间:
                        </th>
                        <td align="left">
                           <input id="begintime" class="easyui-datetimebox" style="width: 100px;" required="required"
                                data-options="required:true,showSeconds:true" />
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            结束时间:
                        </th>
                        <td align="left">
                            <input id="endtime" class="easyui-datetimebox" style="width: 100px;" required="required"
                                data-options="required:true,showSeconds:true" />
                        </td>
                    </tr>
                    <tr>
                        <th style="width: 60px;" align="right">
                            金额：
                        </th>
                        <td align="left">
                            <input id="money" class="easyui-textbox" style="width: 100px"  />
                        </td>
                        
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close3" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save3" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
</body>
</html>
