<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid2;
    var cc;
    var jsondata2 = { "total": 0, "rows": [] };
    $(function () {
        datagrid2 = $("#dg2").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "存款类型",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'kind_name',
                title: '存款类型',
                //                sortable: true,
                width: 80
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid2.datagrid('getSelections');
                    var ids;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.xf["RemoveXFMngXfkind"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata2();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid2.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win2').window('open');
                    $('#kind_name').val(rows.kind_name);
                    cc = 1;

                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win2').window('open');
                    $('#kind_name').val("");
                    cc = 0;
                }
            }]
        });
        loaddata2();
        $('#win2').window('close');
        $("#close2").click(function () {
            $('#win2').window('close');
        });
        $("#save2").click(function () {
            if (cc == 0) {
                var kind_name = $('#kind_name').val();
                if (kind_name == "") {
                    alert("存款类型不能为空");
                    return;
                }

                Ajax(true, global.xf["NewXFMngXfkind"], { LoginID: LocalID, kind_name: kind_name }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win2').window('close');
                    loaddata2();
                });
            }
            if (cc == 1) {
                var rows = datagrid2.datagrid('getSelected');
                var id = rows.id;
                var kind_name = $('#kind_name').val(rows.kind_name);
                if (kind_name == "") {
                    alert("存款类型不能为空");
                    return;
                }

                Ajax(true, global.xf["UpdateXFMngXfkind"], { LoginID: LocalID, kind_name: kind_name, id: id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win2').window('close');
                    loaddata2();
                });
            }
        });
    });
    function loaddata2() {
        datagrid2.datagrid('unselectAll');
        Ajax(true, global.xf["GetXFMngXfkindList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata2.rows = data.Data;
            datagrid2.datagrid('loadData', jsondata2);
        });
    }
    </script>

                </table>
            </div>
        </div>
