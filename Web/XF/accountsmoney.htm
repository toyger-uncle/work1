<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    $(function () {
        $("#double_type").textbox("setValue", "");
        $("#save4").click(function () {
            var double_type = $("#double_type").textbox("getValue");
            if (double_type == "") {
                alert("建账金额不能为空！");
                return;
            }
            Ajax(true, global.xf["UpdateXFJZJE"], { LoginID: LocalID, double_type: double_type }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $.messager.alert("提示", "修改成功", "info");
            });
        });
    });

    </script>
    <div class="easyui-layout" title="建账金额" data-options="fit:true">
        <div data-options="region:'north'" style="padding: 5px;">
            <table cellpadding="5">
                <tr>
                    <td>
                        <input id="double_type" class="easyui-textbox" style="width: 150px" onkeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" />
                    </td>
                    <td>
                        元
                    </td>
                </tr>
            </table>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                id="save4" style="width: 80px">提交</a>
        </div>
    </div>
</body>
</html>
