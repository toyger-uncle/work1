font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;

<body>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid1;
    var tree;
    var a1;
    var user_id;
    var jsondata1 = { "total": 0, "rows": [] };
    var jsondatas = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.zw["GetZwUserGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#group').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        tree = $("#tt").tree({
            animate: true,
            onSelect: function (node) {
                if (node.attributes.kind == "U") {
                    user_id = node.id;
                    loaddata1(user_id);
                }
                else if (node.attributes && node.attributes.kind && node.attributes.kind == "D") {
                    user_id = undefined;
                    var target = node.children || undefined;
                    if (target && target.length && target.length != 0) {
                        for (var i = 0; i < target.length; i++) {
                            if (target[i].attributes.kind == "U") {
                                $('#tt').tree('toggle', node.target);
                                return;
                            }
                        }
                    }
                    Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                        XCommon.ClosWating();
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#tt').tree('append', {
                            parent: node.target,
                            data: JSON2.parse(data.Data)
                        });
                        $('#tt').tree('toggle', node.target);
                    });
                }
            }, onBeforeExpand: function (node) {
                var target = node.children || undefined;
                if (target && target.length && target.length != 0) {
                    for (var i = 0; i < target.length; i++) {
                        if (target[i].attributes.kind == "U") {
                            return;
                        }
                    }
                }
                Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                    XCommon.ClosWating();
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $('#tt').tree('append', {
                        parent: node.target,
                        data: JSON2.parse(data.Data)
                    });
                });
            }
        });
        datagrid1 = $("#dg1").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,

            columns: [[{
                field: 'zw_group_name',
                title: '用户组',
                width: 80
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid1.datagrid('getSelections');
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var ids;
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.zw["RemoveUserFileEx"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata1();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid1.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win1').window('open');
                    $("#group").combobox("setValue", rows.zw_group_id);
                    a1 = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win1').window('open');
                    $("#group").combobox("setValue", "");
                    a1 = 0;
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win1').window('open');
                $("#group").combobox("setValue", rowData.zw_group_id);
                a1 = 1;
            }
        });
        loadTreeData();
        $('div.datagrid-toolbar a').eq(3).hide();
        $('div.datagrid-toolbar a').eq(4).hide();
        $('div.datagrid-toolbar a').eq(5).hide();
        $("#close1").click(function () {
            $('#win1').window('close');
        });
        $("#save1").click(function () {
            var group = $("#group").combobox('getValue');
            if (group == "") {
                $.messager.alert("提示", "用户组不能为空！", "error");
                $("#dt").select();
                return;
            }
            if (a1 == 0) {
                if (user_id === undefined) {
                    $.messager.alert("提示", "<p class='infoReport'>未选择人员</p>", "error");
                    return;
                }
                Ajax(true, global.zw["NewUserFileEx"], { LoginID: LocalID, id: user_id, zw_group_id: group }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win1').window('close');
                    loaddata1();
                });
            }
            if (a1 == 1) {
                var rows = datagrid1.datagrid('getSelected');
                var oldid = rows.id;
                Ajax(true, global.zw["UpdateUserFileEx"], { LoginID: LocalID, id: oldid, zw_group_id: group }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win1').window('close');
                    loaddata1();
                });
            }
        });
    });
    function loadTreeData() {
        Ajax(true, global.sys.GetAllDepartTree, { LoginID: LocalID, iconCls: 'icon-tool', state: 'closed' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondatas.total = data.Data.length;
            jsondatas.rows = JSON2.parse(data.Data)
            tree.tree('loadData', jsondatas.rows);
            if (data.Data.length > 0) {
                if (tree.tree('getSelected') == null) {
                    var root = tree.tree("getRoot");
                    if (root != null) {
                        tree.tree('select', root.target);
                    }
                }
            }
        });
    }
    function loaddata1(id) {
        datagrid1.datagrid('unselectAll');
        Ajax(true, global.zw["GetUserFileExList"], { LoginID: LocalID, id: id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata1.rows = data.Data;
            datagrid1.datagrid('loadData', jsondata1);
            if (data.Data.length > 0) {
                $('div.datagrid-toolbar a').eq(3).show();
                $('div.datagrid-toolbar a').eq(4).show();
                $('div.datagrid-toolbar a').eq(5).hide();
            }
            else {
                $('div.datagrid-toolbar a').eq(3).hide();
                $('div.datagrid-toolbar a').eq(4).hide();
                $('div.datagrid-toolbar a').eq(5).show();
            }
        });
    }
</script>

        </ul>

<table id="dg1"style="padding: 5px;"data-options=""> </table>  
</div>
</div>
