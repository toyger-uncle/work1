<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
    <script type="text/javascript">
        var LocalID = $.cookie("LocalID");
        var datagrid;
        var jsondata = { "total": 0, "rows": [] };
        var sortName = "zw_id";
        var sortOrder = "asc";
        var PageSize = 10;
        var PageNum = 1;
        $(function () {
            Ajax(true, global.zw["GetZwMachList"], { LoginID: LocalID}, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $('#zw').combobox({
                    data: data.Data,
                    valueField: 'id',
                    textField: 'mach_name'
                });
            });
            datagrid = $("#dg").datagrid({
                idField: "id",
                fitColumns: true,
                striped: true,
                title: "",
                collapsible: true,
                remotesort: false,
                rownumbers: true,
                sortName: sortName,
                sortOrder: sortOrder,
                singleSelect: true,
                columns: [[{
                    field: 'zw_id',
                    title: '指纹号',
                    width: 80,
                    sortable: true

                }, {
                    field: 'zw_name',
                    title: '指纹名',
                    width: 80,
                    sortable: true
                }, {
                    field: 'xh',
                    title: '指纹序号',
                    width: 80,
                    sortable: true

                }, {
                    field: 'mach_id',
                    title: '指纹机号',
                    width: 80,
                    sortable: true
                }, {
                    field: 'mach_name',
                    title: '指纹机名',
                    width: 80,
                    sortable: true
                }, {
                    field: 'card_id',
                    title: '卡号',
                    width: 80,
                    sortable: true
                }, {
                    field: 'user_name',
                    title: '用户名',
                    width: 80,
                    sortable: true
                }, {
                    field: 'down_flag',
                    title: '下载状态',
                    width: 80,
                    sortable: true,
                    formatter: function (value, row) {
                        if (value == 1) {
                            return '已下载';
                        }
                        if (value == 0) {
                            return '未下载';
                        }
                    }
                }
            ]],
                //排列行
                onSortColumn: function (sort, order) {
                    sortName = sort;
                    sortOrder = order;
                    loaddata($("#text").val(), $("#use").combobox('getValue'), $("#zw").combobox('getValue'));
                }
            });
            loaddata($("#text").val(), $("#use").combobox('getValue'), $("#zw").combobox('getValue'));
            $("#save").click(function () {
                PageNum = 1;
                var p = datagrid.datagrid('getPager');
                p.pagination('select', 1);
            });
        });
function loaddata(name,use,zw) {
    datagrid.datagrid('unselectAll');
    Ajax(true, global.zw["GetZwMachDownPageList"], { LoginID: LocalID, user_name: name, down_flag: use, mach_id: zw, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.total = data.Ex;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        if (jsondata.total == 0) {
            PageNum = 1;
        }
        var p = datagrid.datagrid('getPager');
        $(p).pagination({
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
            displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
            onSelectPage: function (pageNumber, pageSize) {
                PageSize = pageSize;
                PageNum = pageNumber;
                if (PageNum < 1) {
                    PageNum = 1;
                }
                loaddata($("#text").val(), $("#use").combobox('getValue'), $("#zw").combobox('getValue'));
            }
        });
    });
}
</script>
</head>
<body>
<div class="easyui-panel" title="指纹下载情况" data-options="collapsible:false,maximized:true" style="width:100%; padding:2px; ">
<div class="easyui-layout" data-options="fit:true"style="">
<div style="width:100%; height:400px;">
<div data-options="region:'north',collapsible:false,border:false" style="padding:2px;" >
用户名：<input id="text" class="easyui-validatebox textbox" style="width:100px;height:20px;"" />
使用状况:<select id="use" class="easyui-combobox"  style="width:80px;height:20px"> 
                <option value="">全部</option>
        <option value="1">使用</option>
                <option value="0">停用</option></select>
                指纹机:<select id="zw" class="easyui-combobox"  style="width:80px;height:20px"> </select>
        <a class="easyui-linkbutton"  href="javascript:void(0)" id="save" style="width:80px; ">搜索</a>

</div>
 <div data-options="region:'south',collapsible:false,border:false" style="padding:2px;" >
		<table id="dg"style="" data-options="pagination:true"> </table>  
        </div>
</div>
     </div>
     </div>
</body>
</html>
