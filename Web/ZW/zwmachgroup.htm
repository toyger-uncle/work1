<body>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,

            columns: [[{
                field: 'group_name',
                title: '指纹机组名',
                width: 80
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var ids;
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.zw["RemoveZwMachGroup"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window('open');
                    $("#name").val(rows.group_name);
                    a = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    $("#name").val("");
                    a = 0;
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window('open');
                $("#name").val(rowData.group_name);
                a = 1;
            }
        });
        loaddata();
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var name = $("#name").val();
            if (name == "") {
                $.messager.alert("提示", "指纹机组名不能为空！", "error");
                $("#name").select();
                return;
            }
            if (a == 0) {
                Ajax(true, global.zw["NewZwMachGroup"], { LoginID: LocalID, group_name: name }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (a == 1) {
                var rows = datagrid.datagrid('getSelected');
                var id = rows.id;
                Ajax(true, global.zw["UpdateZwMachGroup"], { LoginID: LocalID, id: id, group_name: name }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
    });
    function loaddata() {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.zw["GetZwMachGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);

        });
    }
</script>
<div class="easyui-panel" title="" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;padding:2px;">
    
    <div style="width:100%; height:400px;overflow:auto; ">
		<table id="dg"style=""> </table>  
</div>
