<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.zw["GetZwMachGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'group_name': '全部' };
            data.Data.push(temp);
            $('#zwgroup').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        Ajax(true, global.zw["GetZwMachGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#zwgroup1').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        Ajax(true, global.zw["GetZwUserGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'group_name': '全部' };
            data.Data.push(temp);
            $('#usergroup').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        Ajax(true, global.zw["GetZwUserGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#usergroup1').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,

            columns: [[{
                field: 'mach_group_name',
                title: '指纹组',
                width: 80
            }, {
                field: 'user_group_name',
                title: '用户组',
                width: 80
            }, {
                field: 'mode_name',
                title: '验证方式',
                width: 80
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var user_group;
                    var mach_group;
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                user_group = rowData[i].user_group;
                                mach_group = rowData[i].mach_group;
                                Ajax(true, global.zw["RemoveZwMachUserMode"], { LoginID: LocalID, mach_group: mach_group, user_group: user_group }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window('open');
                    $("#usergroup1").combobox("setValue", rows.user_group);
                    $("#usergroup1").combobox("disable");
                    $("#zwgroup1").combobox("setValue", rows.mach_group);
                    $("#zwgroup1").combobox("disable");
                    $("#select").combobox("setValue", rows.mode_id);
                    a = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    $("#usergroup1").combobox("setValue", "");
                    $("#usergroup1").combobox("enable");
                    $("#zwgroup1").combobox("setValue", "");
                    $("#zwgroup1").combobox("enable");
                    a = 0;
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window('open');
                $("#usergroup1").combobox("setValue", rows.user_group);
                $("#usergroup1").combobox("disable");
                $("#zwgroup1").combobox("setValue", rows.mach_group);
                $("#zwgroup1").combobox("disable");
                $("#select").combobox("setValue", rows.mode_id);
                a = 1;
            }
        });
        loaddata();
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#search").click(function () {
            loaddata( $("#usergroup").combobox("getValue"),$("#zwgroup").combobox("getValue"));
        });
        $("#save").click(function () {
            var user_group = $("#usergroup1").combobox("getValue");
            var mach_group = $("#zwgroup1").combobox("getValue");
            var mode_id = $("#select").combobox("getValue");
            if (user_group == "") {
                $.messager.alert("提示", "用户组不能为空！", "error");
                $("#usergroup1").select();
                return;
            }
            if (mach_group == "") {
                $.messager.alert("提示", "指纹组不能为空！", "error");
                $("#zwgroup1").select();
                return;
            }
            if (mode_id == "") {
                $.messager.alert("提示", "验证方式不能为空！", "error");
                $("#select").select();
                return;
            }
            if (a == 0) {
                Ajax(true, global.zw["NewZwMachUserMode"], { LoginID: LocalID, mach_group: mach_group, user_group: user_group, mode_id: mode_id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (a == 1) {
                var rows = datagrid.datagrid('getSelected');
                var id = rows.id;
                Ajax(true, global.zw["UpdateZwMachUserMode"], { LoginID: LocalID, mach_group: mach_group, user_group: user_group, mode_id: mode_id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
    });
    function loaddata(user_group, mach_group) {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.zw["GetZwMachUserModeList"], { LoginID: LocalID, mach_group: mach_group, user_group: user_group }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        });
    }
</script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',collapsible:false,border:false" style="padding:2px;height:30px; " >
用户组：<select id="usergroup" class="easyui-combobox"  style="width:100px;height:20px"> </select>
指纹组：<select id="zwgroup" class="easyui-combobox"  style="width:100px;height:20px"> </select>
<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
<div id="info" style="width:600px;text-align:left; color:Blue; font-weight:bold; font-size:large;"></div>
</div>
<div data-options="region:'center'" style="width:100%">
<table id="dg"style=""> </table>  
</div>
</div>
<div id="win" class="easyui-window" title="用户分组扩展维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:260px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:10px;">
			  <table cellpadding="5">
			<tr>
				<td>用户组：</td>
				<td><select id="usergroup1" class="easyui-combobox"  style="width:120px;height:20px"> </select></td>
			</tr>
			<tr>
				<td>指纹组：</td>
				<td><select id="zwgroup1" class="easyui-combobox"  style="width:120px;height:20px"> </select></td>
			</tr>
			<tr>
				<td>验证方式：</td>
				<td><select id="select" class="easyui-combobox"  style="width:120px;">  
                <option value="128">指纹或人脸或卡</option>
                <option value="129">指纹</option>
                <option value="130">密码</option> 
                <option value="131">人脸</option>
                <option value="132">卡</option>
                <option value="133">指纹加卡</option>
                <option value="134">指纹或人脸</option>
                <option value="135">指纹或卡</option>
                <option value="136">人脸或卡</option>
                <option value="137">指纹加密码</option>
                <option value="138">指纹加人脸</option>
                <option value="139">人脸加卡</option> 
                <option value="140">指纹加人脸加卡</option>
                <option value="141">指纹加人脸加密码</option>
                <option value="142">指纹加(卡或密码)</option></select> </td>
			</tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
