font-family: verdana,helvetica,arial,sans-serif,宋体;

<body>
<div id="t" class="easyui-tabs" style="width:100%;" data-options="maximized:true">  
    <div title="指纹机维护" data-options="href :'zwmach.htm'" style="" >  
           
    </div>  
    <div title="指纹机组维护" data-options="href :'zwmachgroup.htm'"style="">  
        
    </div>  
    
</div>
<div id="win1" class="easyui-window" title="指纹机维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:460px;height:300px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:10px;">
			  <table cellpadding="5">
			<tr>
				<td>机号：</td>
				<td><input id="zwjid" class="easyui-validatebox textbox" data-options="validType:'length[1,3]'" style="width:100px;height:20px"maxlength="3"/></td>
				<td>指纹机名：</td>
				<td><input id="zwjname" class="easyui-validatebox textbox" data-options="required:true, validType: 'length[1,10]', prompt: '请输入控制器名'" style="width:100px;height:20px"/></td>
			</tr>
			<tr>
				<td>类型：</td>
                <td><select id="zwjkind" class="easyui-combobox"  style="width:100px;height:20px"> </select></td>
				<td>指纹机组：</td>
				<td><select id="group" class="easyui-combobox"  style="width:100px;height:20px"> </select></td>
			</tr>
			<tr>
				<td>控制器：</td>
				<td><select id="kzq" class="easyui-combobox"  style="width:100px;height:20px"> </select></td>
				<td>读头：</td>
				<td><select id="dt" class="easyui-combobox"  style="width:100px;height:20px">
                <option value="1">1号读头</option>
                <option value="2">2号读头</option> 
                <option value="3">3号读头</option>
                <option value="4">4号读头</option> 
                <option value="5">5号读头</option>
                <option value="6">6号读头</option> 
                <option value="7">7号读头</option>
                <option value="8">8号读头</option>  </select></td>
			</tr>
			<tr>
				<td>IP:</td>
				<td><input id="ip" class="easyui-validatebox textbox"value="192.168.18.250"  data-options="required:true"style="width:100px;height:20px" /></td>
				<td>端口：</td>
				<td><input id="dk" class="easyui-validatebox textbox" value="4370"data-options="required:true"style="width:100px;height:20px" /></td>

			</tr>
            <tr>
				<td>考勤机：</td>
				<td><select id="kaoqin" class="easyui-combobox"  style="width:100px;height:20px"></select></td>
			</tr>
			
            <tr id="ccc">
				<td>使用状态：</td>
				<td><select id="use" class="easyui-combobox"  style="width:100px;height:20px">
            <option value="1">使用</option>
            <option value="0">停用</option> </select></td>
			</tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close1" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save1" style="width:80px">提交</a>
		</div>
	</div>
</div>
<div id="win" class="easyui-window" title="指纹机组维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:300px;height:150px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:10px;">
			  <table cellpadding="5">
			<tr>
				<td>指纹机组名：</td>
				<td><input id="name" class="easyui-validatebox textbox" data-options="required:true, validType: 'length[1,10]', prompt: '请输入机组名'" style="width:100px;height:20px"/></td>
			</tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
