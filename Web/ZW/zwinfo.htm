<script type="text/javascript">
var LocalID = $.cookie("LocalID");
$(function () {
    Ajax(true, global.rl["GetRlMachList"], { LoginID: LocalID }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        $('#rlj').combobox({
            data: data.Data,
            valueField: 'id',
            textField: 'mach_name'
        });
    });
    $("#search").click(function () {
        var id = $("#id").val();
        var user_name = $("#user_name").val();
        var rlj = $("#rlj").combobox('getValue');
        Ajax(true, global.rl.InputDataRL, { LoginID: LocalID, mach_id: rlj, user_name: user_name, user_id: id }, function (data) {
            if (!data.Success) {
                $.messager.alert('提示', data.Message, 'error');
                
                return;
            };

        });
    });
    $("#A1").click(function () {
        var id = $("#id").val();
        var user_name = $("#user_name").val();
        var rlj = $("#rlj").combobox('getValue');
        Ajax(true, global.rl.OutputDataRL, { LoginID: LocalID, mach_id: rlj, user_id: id }, function (data) {
            if (!data.Success) {
                $.messager.alert('提示', data.Message, 'error');
                return;
            };

        });
    });
});
</script>

    </head>
<body>
<div>
人员号：<input id="id" class="easyui-validatebox textbox" data-options="" style="width:100px;height:20px"/>
人名：<input id="ren" class="easyui-validatebox textbox" data-options="" style="width:100px;height:20px"/>
录入机：<select id="rlj" class="easyui-combobox"  style="width:100px;"> </select>
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" >1</a>
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="A1" data-options="iconCls:'icon-search'">2</a></div>
</body>
