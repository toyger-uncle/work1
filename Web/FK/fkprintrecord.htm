<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        var curr_time = new Date();
        var strDate = curr_time.getFullYear() + "-";
        strDate += curr_time.getMonth() + 1 + "-";
        strDate += curr_time.getDate() - 1;
        $("#dt1").datebox("setValue", strDate);
        $('#com').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == "text") {
                    $('#to').show();
                }
                else { $('#to').hide(); }
            }
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'card_id',
                title: '卡号',
                width: 80,
                sortable: true
            }, {
                field: 'depart_name',
                title: '部门',
                width: 80,
                sortable: true
            }, {
                field: 'user_name',
                title: '用户',
                width: 80,
                sortable: true
            }, {

                field: 'begin_date',
                title: '开始时间',
                width: 80,
                sortable: true
            }, {
                field: 'hourlong',
                title: '有效时长',
                width: 80,
                sortable: true
            }, {
                field: 'fk_name',
                title: '访客名',
                width: 80,
                sortable: true
            }, {
                field: 'is_print',
                title: '是否打印',
                width: 80,
                sortable: true
            }, {
                field: 'pic_path',
                title: '照片',
                width: 80,
                formatter: function (value, row) {
                    if (value == "") {
                        return "无";
                    }
                    else {
                        return '<img width="100" height="100" src="../../QrFkPic/' + value + '"/>';
                    }
                }
            }, {
                field: 'qrcode_path',
                title: '二维码',
                width: 80,
                formatter: function (value, row) {
                    return '<img width="100" height="100" src="../../qrcode/' + value + '"/>';
                }
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#bumen').val(), $('#card').val(), $("#name").val(), $("#fkname").val());
            },
            onDblClickRow: function (rowIndex, rowData) {
                var zhaopian = "../../QrFkPic/" + rowData.pic_path;
                var erweima = "../../qrcode/" + rowData.qrcode_path;
                if (!rowData.pic_path) {
                    var msg = "<img alt='图片显示错误' style='width:100%;height:100%;padding:0px;margin:0px;' src='" + erweima + "' />";
                    $.messager.show({
                        id: 'info',
                        title: '二维码',
                        width: innerWidth - 100,
                        height: innerHeight - 71,
                        msg: msg,
                        timeout: 0,
                        showType: 'fade',
                        style: {
                            right: '',
                            bottom: ''
                        }
                    });
                }
                else {
                    var msg = "<img alt='图片显示错误' style='width:100%;height:100%;padding:0px;margin:0px;' src='" + erweima + "' />";
                    var msg1 = "<img alt='图片显示错误' style='width:100%;height:100%;padding:0px;margin:0px;' src='" + zhaopian + "' />";
                    $.messager.show({
                        id: 'info',
                        title: '二维码',
                        width: innerWidth - 100,
                        height: innerHeight - 71,
                        msg: msg,
                        timeout: 0,
                        showType: 'fade',
                        style: {
                            right: '',
                            bottom: ''
                        }
                    });
                    $.messager.show({
                        id: 'info',
                        title: '照片',
                        width: innerWidth - 100,
                        height: innerHeight - 71,
                        msg: msg1,
                        timeout: 0,
                        showType: 'fade',
                        style: {
                            right: '',
                            bottom: ''
                        }
                    });
                }
            }
        });
        $("#all").change(function () {
            if ($("#all").prop("checked")) {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", true);
            }
            else {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", false);
            }
        });
        loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#bumen').val(), $('#card').val(), $("#name").val(), $("#fkname").val());
        $('#win1').window('close');
        $("#search").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
        });
        $("#shengcheng").click(function () {
            $('#win1').window('open');
        });

        $("#save").click(function () {
            var you = "";
            if ($("#id").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "card_id";
            }
            if ($("#bm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "depart_name";
            }
            if ($("#xm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "user_name";
            }
            if ($("#indate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "begin_date";
            }
            if ($("#outdate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "hourlong";
            }
            if ($("#mm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "fk_name";
            }
            if ($("#zt").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "is_print";
            }
            if (you == "") {
                alert("未选择目录项！");
                return;
            }
            var bm = $('#bumen').val();
            var card = $('#card').val();
            var name = $("#name").val();
            var fk = $("#fkname").val();
            var fgf = $('#fgf').combobox('getValue');
            var kinds = $('#com').combobox('getValue');
            var yilai = $('#yilai').combobox('getValue');
            var paixu = $('#paixu').combobox('getValue');
            var BeginTime = $("#dt1").datebox("getValue") + " 00:00:00";
            var EndTime = $("#dt2").datebox("getValue") + " 23:59:59";
            if (kinds == "") {
                alert("未选择格式！");
                return;
            }
            if (kinds == "text") {
                var url = RTURL + global.export["ExportFkQrcodeLogPageFile"] + "?LoginID=" + LocalID + "&card_id=" + card + "&depart_name=" + bm + "&user_name=" + name + "&fk_name=" + fk + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime
                + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
            else {
                var url = RTURL + global.export["ExportFkQrcodeLogPageFile"] + "?LoginID=" + LocalID + "&card_id=" + card + "&depart_name=" + bm + "&user_name=" + name + "&fk_name=" + fk + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime
                + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
        });
        $("#close").click(function () {
            $('#win1').window('close');
        });
    });
    function clkdada() {
        var databox = $("#do").find("input:checkbox");
        var j = 0;
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                j++;
            }
        }
        if (j <= 2) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].checked) {
                    databox[i].disabled = true;
                }
            }
        }
        else if (j > 7) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
        else {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
    }
    function loaddata(BeginTime, EndTime, bumen, card, name, fkname) {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.fk["GetFkQrcodeLogPageList"], { LoginID: LocalID, BeginTime: BeginTime, EndTime: EndTime, card_id: card, depart_name: bumen, user_name: name, fk_name: fkname, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#bumen').val(), $('#card').val(), $("#name").val(), $("#fkname").val());
                }
            });
        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="访客记录" data-options="collapsible:true,maximized:true" style="width:100%; padding:2px; ">
<div style="width:100%; height:550px; padding:2px;">
<div style="padding:2px; ">   
卡号:<input id="card" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px;"/>
部门:<input id="bumen" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px;"/>
用户:<input id="name" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px;"/>
访客:<input id="fkname" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px;"/></br>
时间从<input class="easyui-datebox" id="dt1"data-options="prompt:'请选择开始时间',required:true " style="width:150px"/> 
到<input class="easyui-datebox" id="dt2"data-options="required:true"value="${notices.release_time}" style="width:150px"/> 
<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'"style="width:60px;">查询</a>
<a class="easyui-linkbutton" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'" href="javascript:void(0)" id="shengcheng" style="width:60px; ">导出</a>
</div>
	<table id="dg"style="padding: 5px;"data-options="pagination:true"> </table>  
</div>
     </div>
     <div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:480px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
    <div style="padding:5px;">
    排序依赖：<select id="yilai" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="card_id">卡</option>
                <option value="depart_name">部门</option>
                <option value="user_name">用户</option>
                <option value="begin_date">开始时间</option>
                <option value="hourlong">时长</option>
                <option value="fk_name">访客名</option>
                <option value="is_print">打印否</option></select>
    排序类型：<select id="paixu" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="asc">正序</option>
                <option value="desc">倒序</option></select>
            格式：<select id="com" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="text">text</option>
                <option value="word">word</option>
                <option value="excel">excel</option></select>
			<input type="checkbox" id="all" checked="checked" />全部</div>
        <div id="do" style="padding:5px;">
        <div id="to" style="padding:5px;">
                分隔符：<select id="fgf" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="|">竖杠</option>
                <option value=" ">空格</option></select></div>
			<input type="checkbox" id="id"checked="checked"name='databox' onclick='clkdada();' />卡
            <input type="checkbox" id="bm"checked="checked" name='databox' onclick='clkdada();' />部门
            <input type="checkbox" id="xm" checked="checked"name='databox'onclick='clkdada();' />用户
			<input type="checkbox" id="indate"checked="checked" name='databox'onclick='clkdada();' />开始时间
            <input type="checkbox" id="outdate" checked="checked" name='databox'onclick='clkdada();' />时长
			<input type="checkbox" id="mm" checked="checked"name='databox' onclick='clkdada();'/>访客名
            <input type="checkbox" id="zt" checked="checked" name='databox'onclick='clkdada();' />打印否
            </div>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">取消</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">确定</a>
		</div>
	</div>
</div>
</body>
</html>
