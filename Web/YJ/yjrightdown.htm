font-family: verdana,helvetica,arial,sans-serif,宋体;

<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var rool;
    var sortName = "door_id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        Ajax(true, global.mj["GetMJControlDoorList"], { LoginID: LocalID, flag: "1" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'door_name': '全部' };
            data.Data.push(temp);
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "模组",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'door_id',
                title: '门号',
                width: 80,
                sortable: true
            }, {
                field: 'door_name',
                title: '门名',
                width: 80,
                sortable: true
            }, {
                field: 'user_name',
                title: '用户名',
                width: 80,
                sortable: true
            }, {
                field: 'group_name',
                title: '时段名',
                width: 80,
                sortable: true
            }, {
                field: 'card_id',
                title: '卡号',
                width: 80,
                sortable: true
            }, {
                field: 'down_flag',
                title: '下载状态',
                width: 80,
                sortable: true,
                formatter: function (value, row) {
                    if (value == "1") {
                        return "已下载";
                    }
                    else {
                        return "未下载";
                    }
                }
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata($("#select").combobox('getValue'), $("#use").combobox('getValue'));
            }
        });
        $('#win1').window('close');
        loaddata();
        $("#search").click(function () {
            loaddata($("#select").combobox('getValue'), $("#use").combobox('getValue'));
        });
        $("#shengcheng").click(function () {
            $('#win1').window('open');
        });

        $("#save").click(function () {
            var you = "";
            if ($("#id").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "door_id";
            }
            if ($("#bm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "card_id";
            }
            if ($("#xm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "door_name";
            }
            if ($("#indate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "user_name";
            }
            if ($("#outdate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "group_name";
            }
            if ($("#mm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "down_flag";
            }
            if (you == "") {
                alert("未选择目录项！");
                return;
            }
            var fgf = $('#fgf').combobox('getValue');
            var door = $('#select').combobox('getValue');
            var use = $('#use').combobox('getValue');
            var kinds = $('#com').combobox('getValue');
            var yilai = $('#yilai').combobox('getValue');
            var paixu = $('#paixu').combobox('getValue');
            if (kinds == "") {
                alert("未选择格式！");
                return;
            }
            if (kinds == "text") {
                var url = RTURL + global.export["ExportYjCardDoorRightPageFile"] + "?LoginID=" + LocalID + "&door_id=" + door + "&down_flag=" + use  + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
            else {
                var url = RTURL + global.export["ExportYjCardDoorRightPageFile"] + "?LoginID=" + LocalID + "&door_id=" + door + "&down_flag=" + use  + "&columname=" + you + "&outputtype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
        });
        $("#close").click(function () {
            $('#win1').window('close');
        });
    });
    function clkdada() {
        var databox = $("#do").find("input:checkbox");
        var j = 0;
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                j++;
            }
        }
        if (j <= 2) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].checked) {
                    databox[i].disabled = true;
                }
            }
        }
        else if (j > 7) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
        else {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
    }
    function loaddata(id, use) {
        Ajax(true, global.yj["GetYjCardDoorRightPageList"], { LoginID: LocalID, door_id: id,down_flag:use, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata(id);
                }
            });
        });
    }
</script>
</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;">
   <div style="padding:2px; "> 门：<select id="select" class="easyui-combobox"  style="width:80px;height:20px"> </select>
使用状况:<select id="use" class="easyui-combobox"  style="width:80px;height:20px"> 
                <option value="">全部</option>
        <option value="1">已下载</option>
                <option value="0">未下载</option></select>
        <a class="easyui-linkbutton"  href="javascript:void(0)"data-options="iconCls:'icon-search'" id="search" style="width:80px; ">搜索</a>
<a class="easyui-linkbutton" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'" href="javascript:void(0)" id="shengcheng" style="width:80px; ">导出</a>
   
   </div>
<div style="width:100%; height:400px;overflow:auto; ">
		<table id="dg"style="padding: 5px;" data-options="pagination:true"> </table>  
</div>
</div>
<div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:480px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
    <div style="padding:5px;">
    排序依赖：<select id="yilai" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="door_id">门号</option>
                <option value="card_id">卡号</option>
                <option value="door_name">门名</option>
                <option value="user_name">用户</option>
                <option value="group_name">权限</option>
                <option value="down_flag">下载状态</option></select>
    排序类型：<select id="paixu" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="asc">正序</option>
                <option value="desc">倒序</option></select>
            格式：<select id="com" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="text">text</option>
                <option value="word">word</option>
                <option value="excel">excel</option></select>
			<input type="checkbox" id="all" checked="checked" />全部</div>
        <div id="do" style="padding:5px;">
        <div id="to" style="padding:5px;">
                分隔符：<select id="fgf" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="|">竖杠</option>
                <option value=" ">空格</option></select></div>
			<input type="checkbox" id="id"checked="checked"name='databox' onclick='clkdada();' />门号
            <input type="checkbox" id="bm"checked="checked" name='databox' onclick='clkdada();' />卡号
            <input type="checkbox" id="xm" checked="checked"name='databox'onclick='clkdada();' />门名
			<input type="checkbox" id="indate"checked="checked" name='databox'onclick='clkdada();' />用户
            <input type="checkbox" id="outdate" checked="checked" name='databox'onclick='clkdada();' />权限
			<input type="checkbox" id="mm" checked="checked"name='databox' onclick='clkdada();'/>下载状态
            </div>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">取消</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">确定</a>
		</div>
	</div>
</div>
</body>
