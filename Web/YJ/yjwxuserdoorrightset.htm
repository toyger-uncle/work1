<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var tp;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "door_name";
    var sortOrder = "asc";
    var PageSize = 10;
    var idt;
    var namet;
    var PageNum = 1;
    $(function () {
        Ajax(true, global.sys.GetDepartList, { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'department': '全部' };
            data.Data.push(temp);
            $('#bm').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'department'
            });
        });
        Ajax(true, global.mj.GetMJWhereGroupList, { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#qy').combobox({
                data: data.Data,
                valueField: 'address_group_id',
                textField: 'address_group',
                onChange: function (newValue, oldValue) {
                    Ajax(true, global.mj.GetMJControlDoorList, { LoginID: LocalID, address_group_id: newValue, flag: "1" }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#mq').combobox({
                            data: data.Data,
                            valueField: 'id',
                            textField: 'door_name'
                        });
                    });
                }
            });
        });
        Ajax(true, global.mj.GetMJControlDoorList, { LoginID: LocalID, flag: "1" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#doorname').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });

        Ajax(true, global.yj.GetYjRightGroupList, { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#quanxian').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        Ajax(true, global.sys.GetUserFilePageListOfTK, { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#username').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'user_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                width: 40,
                sortable: true

            }, {

                field: 'door_name',
                title: '门名',
                width: 40,
                sortable: true

            }, {
                field: 'user_name',
                title: '姓名',
                width: 40,
                sortable: true

            }, {
                field: 'group_name',
                title: '权限',
                width: 40,
                sortable: true
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    var ids;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.yj.RemoveYjUserDoorRight, { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window('open');
                    $("#quanxian").combobox('setValue', rows.right_id);
                    $("#doorname").combobox({ "readonly": true });
                    $("#username").combobox({ "readonly": true });
                    $('#doorname').combobox('setValue', rows.door_id);
                    $("#username").combobox('setValue', rows.user_file);
                    idt = rows.door_id;
                    namet = rows.user_file;
                    tp = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {

                    $("#doorname").combobox({ readonly: false });
                    $("#username").combobox({ readonly: false });
                    $('#win').window('open');
                    tp = 0;
                    $('#doorname').combobox('setValue', "");
                    $("#username").combobox('setValue', "");
                    $("#quanxian").combobox('setValue', "");
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window('open');
                $("#quanxian").combobox('setValue', rowData.right_id);
                $("#doorname").combobox({ readonly: true });
                $("#username").combobox({ readonly: true });
                $('#doorname').combobox('setValue', rowData.door_id);
                $("#username").combobox('setValue', rowData.user_file);
                idt = rowData.door_id;
                namet = rowData.user_file;
                tp = 1;
            },
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata($("#name").val(), $('#bm').combobox('getValue'), $('#qy').combobox('getValue'), $('#mq').combobox('getValue'));

            }
        });
        loaddata();
        $('#win').window('close');

        $("#close").click(function () {
            $('#win').window('close');
        });

        $("#save").click(function () {
            var doorname = $("#doorname").combobox('getValue');
            var username = $("#username").combobox('getValue');
            var quanxian = $("#quanxian").combobox('getValue');
            if (tp == 0) {
                if (doorname == "") {
                    alert("门名不能为空");
                    return;
                }
                if (username == "") {
                    alert("姓名不能为空");
                    return;
                }
                if (quanxian == "") {
                    alert("权限不能为空");
                    return;
                }
                Ajax(true, global.yj.NewYjUserDoorRight, { LoginID: LocalID, door_id: doorname, user_file: username, right_id: quanxian }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    loaddata();
                    $('#win').window('close');
                });
            }
            if (tp == 1) {
                var rowData = datagrid.datagrid('getSelected');
                Ajax(true, global.yj.UpdateYjUserDoorRight, { LoginID: LocalID, door_id: doorname, user_file: username, right_id: quanxian }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    loaddata();
                    $('#win').window('close');
                });
            }
        });
        $("#search").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
            loaddata($("#name").val(), $('#bm').combobox('getValue'), $('#qy').combobox('getValue'), $('#mq').combobox('getValue'));
        });
    });
    function loaddata(name, bm, qy, mq) {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.yj.GetYjUserDoorRightPageList, { LoginID: LocalID, user_name: name, depart_id: bm, address_group_id: qy, door_id: mq, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                $('#text').select();
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata($("#name").val(), $('#bm').combobox('getValue'), $('#qy').combobox('getValue'), $('#mq').combobox('getValue'));
                }
            });
        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="通用权限设置" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;height:82px; padding:2px;">
    <div style=" padding:2px;">
            &nbsp;部&nbsp;&nbsp;&nbsp;&nbsp;门&nbsp;：<select id="bm" class="easyui-combotree"  style="width:100px;height:20px;"> 
            </select>
            &nbsp;用户名&nbsp;：<input id="name" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px;" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'"style="margin-left: 0px">查询</a></div>
    <div style=" padding:2px;">
    &nbsp;区&nbsp;&nbsp;&nbsp;&nbsp;域&nbsp;：<select id="qy" class="easyui-combobox"  style="width:100px;height:20px;"> 
            </select>
            &nbsp;门&nbsp;&nbsp;&nbsp;区&nbsp;：<select id="mq" class="easyui-combobox"  style="width:100px;height:20px;"> 
            </select>
    </div>
<div style="width:100%; height:500px;">
		<table id="dg"style=""data-options="pagination:true"> </table>  
</div>	
</div>

<div id="win" class="easyui-window" title="权限设置" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:210px;height:220px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
       <div data-options="region:'west'" style="width:185px;">
       <table cellpadding="5">
     
<tr>
		<td>门名：</td>
		<td><select id="doorname" class="easyui-combobox"  style="width:80px;height:20px"> </select> </td>
        </tr>
        <tr>
		<td>姓名：</td>
		<td><select id="username" class="easyui-combobox"  style="width:80px;height:20px"> </select>
 </td>
 </tr>
 <tr>
		<td>权限：</td>
		<td><select id="quanxian" class="easyui-combobox"  style="width:80px;height:20px"> </select>
 </td>
 </tr>
 </table>
</div>
<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
</div>			
</div>
</div>
</body>
