<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>

       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>

<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var rool;
    $(function () {
        Ajax(true, global.mj["GetMJControlMachList"], { LoginID: LocalID, flag: "1" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'control_name': '全部' };
            data.Data.push(temp);
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'control_name',
                onChange: function (newValue, oldValue) {
                    loaddata(newValue);
                }
            });

        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "模组",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                width: 80

            }, {
                field: 'control_id',
                title: '控制器号',
                width: 80
            }, {
                field: 'modular_name',
                title: '扩展模块名',
                width: 80
            }, {
                field: 'modular_num',
                title: '第几扩展模块',
                width: 80
            }, {
                field: 'work_flag',
                title: '工作状态',
                width: 80,
                formatter: function (value, row) {
                     if (value == 1) {
                        return "联网";
                    }
                    else {
                        return "脱网";
                    }
                }
            }
            ]]
        });
        loaddata();
    });
    function loaddata(id) {
        clearTimeout(rool);
        Ajax(true, global.yj["GetMjExpandModularList"], { LoginID: LocalID, control_id: id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            rool = setTimeout(function () { loaddata(id); }, 5000);
        });
    }
</script>
</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;">
   <div style="padding:2px; "> 控制器：<select id="select" class="easyui-combobox"  style="width:80px;height:20px"> </select></div>
<div style="width:100%; height:400px;overflow:auto; ">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
</div>
</div>
</body>
