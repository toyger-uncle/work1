 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

       <style type="text/css" >

font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;

padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var tp;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        Ajax(true, global.sys.GetDepartList, { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'department': '全部' };
            data.Data.push(temp);
            $('#bm').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'department'
            });
        });
        Ajax(true, global.mj.GetMJWhereGroupList, { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'address_group_id': '', 'address_group': '全部' };
            data.Data.push(temp);
            $('#qy').combobox({
                data: data.Data,
                valueField: 'address_group_id',
                textField: 'address_group',
                onChange: function (newValue, oldValue) {
                    Ajax(true, global.mj.GetMJControlDoorList, { LoginID: LocalID, address_group_id: newValue }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#mq').combobox({
                            data: data.Data,
                            valueField: 'id',
                            textField: 'door_name'
                        });

                    });
                }
            });
        });
       
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'door_id',
                title: '门号',
                width: 40,
                sortable: true

            }, {
                field: 'door_name',
                title: '门名',
                width: 40,
                sortable: true

            }, {
                field: 'area_name',
                title: '区域',
                width: 40,
                sortable: true
            }, {
                field: 'user_name',
                title: '姓名',
                width: 40,
                sortable: true
            }, {
                field: 'depart_name',
                title: '部门',
                width: 40,
                sortable: true

            }, {
                field: 'group_name',
                title: '群组',
                width: 40,
                sortable: true
            }, {
                field: 'apb',
                title: '层次设置',
                width: 40,
                sortable: true,
                formatter: function (value, row) {
                    if (value == "0") {
                        return '不执行';
                    }
                    if (value == "1") {
                        return '执行';
                    }
                }
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata($("#name").val(), $('#bm').combobox('getValue'), $('#qy').combobox('getValue'), $('#mq').combobox('getValue'));
            }
        });
        loaddata($("#name").val(), $('#bm').combobox('getValue'), $('#qy').combobox('getValue'), $('#mq').combobox('getValue'));
        $("#search").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
//            loaddata($("#name").val(),$('#bm').combobox('getValue'),  $('#mq').combobox('getValue') );
        });
    });
    function loaddata(name, bm, qy, mq) {
    datagrid.datagrid('unselectAll');
    Ajax(true, global.mj.GetMjUserDoorPageList, { LoginID: LocalID,user_name: name,depart_id:bm,door_id:mq, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            $('#text').select();
            return;
        }
        jsondata.total = data.Ex;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        if (jsondata.total == 0) {
            PageNum = 1;
        }
        var p = datagrid.datagrid('getPager');
        $(p).pagination({
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
            displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
            onSelectPage: function (pageNumber, pageSize) {
                PageSize = pageSize;
                PageNum = pageNumber;
                if (PageNum < 1) {
                    PageNum = 1;
                }
                loaddata($("#name").val(), $('#bm').combobox('getValue'), $('#qy').combobox('getValue'), $('#mq').combobox('getValue'));
            }
        });
    });
}
</script>

    </head>
<body>
<div class="easyui-panel" title="权限查询" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;height:82px; padding:2px;">
    <div>
            部门：<select id="bm" class="easyui-combotree"  style="width:100px;height:20px;"> 
            </select>
            用户名：<input id="name" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px;" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'"style="margin-left: 10px">查询</a></div>
    <div>
    区域：<select id="qy" class="easyui-combotree"  style="width:100px;height:20px;"> 
            </select>
            门&nbsp;&nbsp;&nbsp;区：<select id="mq" class="easyui-combotree"  style="width:100px;height:20px;"> 
            </select>
    </div>
<div style="width:100%; height:400px;">
		<table id="dg"style=""data-options="pagination:true"> </table>  
</div>
</div>

</body>
