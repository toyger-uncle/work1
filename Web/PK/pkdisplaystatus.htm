<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
    <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.mj["GetMJControlGrpList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'group_name': '全部' };
            data.Data.push(temp);
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name',
                onChange: function (newValue, oldValue) {
                    loaddata(newValue);
                }
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                //                sortable: true,
                width: 80
            }, {
                field: 'display_name',
                title: '显示屏名',
                //                sortable: true,
                width: 80
            }, {
                field: 'display_num',
                title: '显示屏数量',
                //                sortable: true,
                width: 80
            }, {
                field: 'mach_type',
                title: '类型',
                //                sortable: true,
                width: 80,
                formatter: function (value, row) {
                    if (value == 4) { return "BX-5K1"; }
                    if (value == 5) { return "BX-5MK1"; }
                }

            }, {
                field: 'zt_flag',
                title: '字体',
                //                sortable: true,
                width: 80,
                formatter: function (value, row) {
                    if (value == 1) { return "16"; }
                    if (value == 2) { return "32"; }
                }
            }, {
                field: 'width_flag',
                title: '屏宽类型',
                //                sortable: true,
                width: 80,
                formatter: function (value, row) {
                    if (value == 0) { return "小"; }
                    if (value == 1) { return "大"; }
                }
            }, {
                field: 'down_flag',
                title: '下载状态',
                //                sortable: true,
                width: 80
            }]]
        });
        loaddata();
        $("#search").click(function () {
            var lj = $("#lj").combobox("getValue");
            var machtype = $('#machtype').combobox("getValue");
            loaddata(machtype,lj);
        });
    });
    var rool;
    function loaddata(machtype, lj) {
        clearTimeout(rool);
        Ajax(true, global.pk["GetPKDisplayInfoList"], { LoginID: LocalID,mach_type:machtype,comm_kind:lj }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            rool = setTimeout(function () { loaddata(machtype, lj); }, 10000);

        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="显示屏状态" data-options="collapsible:true,maximized:true" style="width:100%;height:400px; padding:2px;">
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',collapsible:false,border:false" style="padding:5px;" >
类型：<select id="machtype" class="easyui-combobox"  style="width:80px;height:20px">
                <option value="5">BX-5MK1</option> 
                <option value="4">BX-5K1</option></select> 
                连接方式：<select id="lj" class="easyui-combobox"  style="width:80px;height:20px"> 
                    <option value="1">串口通讯</option>
                    <option value="2">被动通讯</option> </select> 
                    <a class="easyui-linkbutton" data-options="" href="javascript:void(0)" id="search" style="width:80px">提交</a>
</div>
<div data-options="region:'west',collapsible:false,border:false"  >
	<table id="dg" ></table>
</div>
</div>
</div>
</body>
</html>
