<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var dd;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        $('#lj').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == 0) {
                    $("#dkid").textbox({ disabled: true });
                    $("#ip").textbox({ disabled: true });
                    $("#ck").combobox({ disabled: true });
                }
                if (newValue == 1) {
                    $("#dkid").textbox({ disabled: true });
                    $("#ip").textbox({ disabled: true });
                    $("#ck").combobox({ disabled: false });
                }
                if (newValue == 2) {
                    $("#dkid").textbox({ disabled: false });
                    $("#ip").textbox({ disabled: false });
                    $("#ck").combobox({ disabled: true });
                }
            }
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                //                sortable: true,
                width: 80
            }, {
                field: 'control_name',
                title: '控制器名',
                //                sortable: true,
                width: 80,

                editor: { type: 'textbox', options: { editable: false} }
            }, {
                field: 'control_kind',
                title: '类型',
                //                sortable: true,
                width: 80,
                formatter: function (value, row) {
                    if (value == 1) { return "一体机"; }
                    if (value == 2) { return "一控二"; }
                    if (value == 4) { return "一控四"; }
                }
            }, {
                field: 'work_status',
                title: '状态',
                width: 80,
                formatter: function (value, row) {
                    if (value == 1) {
                        return '使用';
                    }
                    if (value == 2) {
                        return '停用';
                    }
                }
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    var ids;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.pk["RemovePKControl"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }

                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window('open');
                    $('#kzqid').val(rows.id);
                    $("#kzqname").val(rows.control_name);
                    $("#ip").val(rows.ip);
                    $("#dkid").val(rows.port);
                    $("#kind").combobox("setValue", rows.control_kind);
                    $("#status").combobox("setValue", rows.work_status);
                    $("#ck").combobox("setValue", rows.com_name);
                    $("#lj").combobox("setValue", rows.comm_kind); 
                    var ck = rows.comm_kind;
                    if (ck == 0) {
                        $("#dkid").textbox({ disabled: true });
                        $("#ip").textbox({ disabled: true });
                        $("#ck").combobox({ disabled: true });
                    }
                    if (ck == 1) {
                        $("#dkid").textbox({ disabled: true });
                        $("#ip").textbox({ disabled: true });
                        $("#ck").combobox({ disabled: false });
                    }
                    if (ck == 2) {
                        $("#dkid").textbox({ disabled: false });
                        $("#ip").textbox({ disabled: false });
                        $("#ck").combobox({ disabled: true });
                    }
                    dd = 1;

                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    Ajax(true, global.pk["GetPKControlMaxID"], { LoginID: LocalID }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#kzqid').val(data.Data);
                    });
                    dd = 0;
                    $("#kzqname").val("");
                    $("#kind").combobox("setValue", "4");
                    $("#status").combobox("setValue", "1");
                    $("#ck").combobox("setValue", "1");
                    $("#lj").combobox("setValue", "0");
                    $('#lj').combobox({
                        onChange: function (newValue, oldValue) {
                            if (newValue == 0) {
                                $("#dkid").textbox({ disabled: true });
                                $("#ip").textbox({ disabled: true });
                                $("#ck").combobox({ disabled: true });
                            }
                            if (newValue == 1) {
                                $("#dkid").textbox({ disabled: true });
                                $("#ip").textbox({ disabled: true });
                                $("#ck").combobox({ disabled: false });
                            }
                            if (newValue == 2) {
                                $("#dkid").textbox({ disabled: false });
                                $("#ip").textbox({ disabled: false });
                                $("#ck").combobox({ disabled: true });
                            }
                        }
                    });
                }
            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window('open');
                $('#kzqid').val(rowData.id);
                $("#kzqname").val(rowData.control_name);
                $("#ip").val(rowData.ip);
                $("#dkid").val(rowData.port);
                $("#kind").combobox("setValue", rowData.control_kind);
                $("#status").combobox("setValue", rowData.work_status);
                $("#ck").combobox("setValue", rowData.com_name);
                $("#lj").combobox("setValue", rowData.comm_kind);
                var ck = rowData.comm_kind;
                if (ck == 0) {
                    $("#dkid").textbox({ disabled: true });
                    $("#ip").textbox({ disabled: true });
                    $("#ck").combobox({ disabled: true });
                }
                if (ck == 1) {
                    $("#dkid").textbox({ disabled: true });
                    $("#ip").textbox({ disabled: true });
                    $("#ck").combobox({ disabled: false });
                }
                if (ck == 2) {
                    $("#dkid").textbox({ disabled: false });
                    $("#ip").textbox({ disabled: false });
                    $("#ck").combobox({ disabled: true });
                }
                dd = 1;
            }
        });
        loaddata();
        $("#port").textbox({ disabled: true });
        $("#ip").textbox({ disabled: true });
        $("#ck").combobox({ disabled: true });
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var id = $("#kzqid").val();
            var name = $("#kzqname").val();
            var kind = $("#kind").combobox("getValue");
            var zt = $("#status").combobox("getValue");
            var ck = $("#ck").combobox("getValue");
            var lj = $("#lj").combobox("getValue");
            var ip = $("#ip").val();
            var dk = $("#dkid").val();
            if (id == "") {
                alert("控制器编号不能为空");
                return;
            }
            if (name == "") {
                alert("控制器名不能为空");
                return;
            }
            if (kind == "") {
                alert("控制器类型不能为空");
                return;
            }
            if (zt == "") {
                alert("控制器状态不能为空");
                return;
            }
            if (ck == "") {
                alert("串口不能为空");
                return;
            }
            if (lj == "") {
                alert("连接方式不能为空");
                return;
            }
            if (ip == "") {
                alert("ip不能为空");
                return;
            }
            if (dk == "") {
                alert("端口号不能为空");
                return;
            }
            if (dd == 0) {

                Ajax(true, global.pk["NewPKControl"], { LoginID: LocalID, id: id, control_name: name, control_kind: kind, work_status: zt, comm_kind: lj, com_name: ck, ip: ip, port: dk }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (dd == 1) {
                var rows = datagrid.datagrid('getSelected');
                var ids = rows.id;
                Ajax(true, global.pk["UpdatePKControl"], { LoginID: LocalID, oldid: ids, id: id, control_name: name, control_kind: kind, work_status: zt, comm_kind: lj, com_name: ck, ip: ip, port: dk }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
    });



    function loaddata() {
        datagrid.datagrid('unselectAll');
        var row = datagrid.datagrid('getSelected');
        Ajax(true, global.pk["GetPKControlList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        });
    }
    </script>
</head>
<body>
<div class="easyui-panel" title="控制器" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;">
<div style="width:100%; height:400px;">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
</div>
</div>
<div id="win" class="easyui-window" title="控制器维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:400px;height:250px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
				<td>控制器号：</td>
				<td><input id="kzqid" class="easyui-validatebox textbox" data-options="validType:'length[1,3]'" style="width:80px;height:20px;"maxlength="3" "/></td>
			<td>控制器名：</td>
				<td><input id="kzqname" class="easyui-validatebox textbox" data-options="required:true, validType: 'length[1,10]', prompt: '请输入控制器名'" style="width:80px;height:20px"/></td></tr>
			
			<tr>
			<td>类型：</td>
				<td><select id="kind" class="easyui-combobox"  style="width:80px;height:20px"> 
                <option value="4">一控四</option>
        <option value="2">一控二</option>
        <option value="1">一体机</option> </select></td>	
				<td>端口号：</td>
				<td><input id="dkid" class="easyui-validatebox textbox"value="1001" data-options="required:true"style="width:80px;height:20px" /></td>

</tr>
            <tr>
            <td>控制器状态：</td>
				<td><select id="status" class="easyui-combobox"  style="width:80px;height:20px"> 
         <option value="1">使用</option>
        <option value="2">停用</option></select></td>
				<td>串口：</td>
				<td><select id="ck" class="easyui-combobox"  style="width:80px;height:20px"> 
                <option value="1">COM1</option>
                <option value="2">COM2</option>
                <option value="3">COM3</option> 
                <option value="4">COM4</option>
                <option value="5">COM5</option>
                <option value="6">COM6</option>
                <option value="7">COM7</option>
                <option value="8">COM8</option>
                <option value="9">COM9</option></select></td>
				
			</tr>
			<tr>
				<td>连接方式：</td>
				<td><select id="lj" class="easyui-combobox"  style="width:80px;height:20px"> 
                    <option value="0">网络通讯</option>
                    <option value="1">串口通讯</option>
                    <option value="2">被动通讯</option> </select> </td>
				<td>IP:</td>
				<td><input id="ip" class="easyui-validatebox textbox"value="127.0.0.1"  data-options="required:true"style="width:80px;height:20px" /></td>
				
			</tr>
            
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
