<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
        <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />    
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript">
        var LocalID = $.cookie("LocalID");
        var tree;
        var depFlag;
        var datagrid;
        var allDepart;
        var jsondata = { "total": 0, "rows": [] };
        var Ljsondata = { "total": 0, "rows": [] };
        var sortName = "user_name";
        var sortOrder = "asc";
        var id = undefined;
        var PageSize = 10;
        var PageNum = 1;
        $(function () {
        Ajax(true, global.pk["GetPKUserKindList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            allDepart=data.Data;
		    $('#kind').combobox({
			    data: data.Data,
			    valueField: 'id',
			    textField: 'kind_name'
		    });
		    $('#kind1').combobox({
			    data: data.Data,
			    valueField: 'id',
			    textField: 'kind_name'
		    });
        });
        Ajax(true, global.sys["GetDepartList"], { LoginID: LocalID }, function (data) {
		    if (!data.Success) {
			    alert(data.Message);
			    // $('#text').select();
			    return;
		    }
		    $('#depart_id1').combobox({
			    data: data.Data,
			    valueField: 'id',
			    textField: 'department'
		    });
	    });

        tree = $("#tt").tree({
            animate: true,
            checkbox: false,
            onSelect: function (node) {
                if (node.attributes.kind == "U") {
//                        loaddata();
                }
                else if (node.attributes && node.attributes.kind && node.attributes.kind == "D") {
                    jsondata = { "total": 0, "rows": [] };
                    treeEvent(node);
				    depFlag = true;
                    $('#depart_id1').combobox("setValue",node.id);
                    loaddata('',node.id,'','');
                }
            },
            onBeforeExpand: function (node) {
                var target = node.children || undefined;
                if (target && target.length && target.length != 0) {
                    for (var i = 0; i < target.length; i++) {
                        if (target[i].attributes.kind == "U") {
                            return;
                        }
                    }
                }
                Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                    XCommon.ClosWating();
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $('#tt').tree('append', {
                        parent: node.target,
                        data: JSON2.parse(data.Data)
                    });
                });
            }
        });
        Lloaddata();
        $('#win1').window('close');
        datagrid = $("#dg").datagrid({
        idField: "id",
		pagination: true, //显示分页
		pageSize: PageSize, //分页大小
		pageList: [10, 20, 50, 100], //每页的个数
		//fit: true, //自动补全
		rownumbers: true,
		fitColumns: true,
		striped: true,
		iconCls: "icon-search", //图标
		title: "用户信息",
		collapsible: true,
		remotesort: false,
		//rownumbers: true,
		//sortName:'depart_id',
		singleSelect: true,
		sortName: sortName,
		sortOrder: sortOrder,
		columns: [[{
			field: 'user_name',
			title: '用户名称',
			sortable: true,
			width: 100,
			align:'center'
		}, {
			field: 'kind_name',
			title: '类型',
			sortable: true,
			width: 100,
			align: 'center'}, {    field: 'car_label',    title: '能否收银',    sortable: true,    width: 100,    align: 'center',
    formatter: function (value, row) {        if (value == "0") {            return "否";        }        if (value == "1") {            return "能";        }    }
		},{
			field: 'car_num',
			title: '车数量',
			sortable: true,
			width: 100,
			align:'center'
			 }]],
                toolbar: [{
                    text: "修改", iconCls: "icon-edit", handler: function () {
                        var rows = datagrid.datagrid('getSelected');
                        if (rows == null) {
                            $.messager.alert("提示", "未选择项", "error");
                            return;
                        }
                        $('#win').window({
                            title: '车管理',
                            iconCls: 'icon-edit',
                            maximizable: false,
                            minimizable: false
                        });
                        $('#win').window('open');
                        $("#car").numberspinner('setValue', rows.car_num);
                        $("#shouyin").combobox("setValue",rows.car_label);
                        $("#kind").combobox("setValue",rows.car_userkind);
                    }
                }],
                onDblClickRow: function (rowIndex, rowData) {
                    $('#win').window({
                        title: '车管理',
                        iconCls: 'icon-edit',
                        maximizable: false,
                        minimizable: false
                    });
                    $('#win').window('open'); 
                    $("#car").numberspinner('setValue', rowData.car_num);
                    $("#shouyin").combobox("setValue",rowData.car_label);
                    $("#kind").combobox("setValue",rowData.car_userkind);
                }
            });
            loaddata();
            $('#win').window('close');
            $("#close").click(function () {
                $('#win').window('close');
            });
	        $("#search").click(function () {
		        PageNum = 1;
		        var p = datagrid.datagrid('getPager');
		        depFlag = false;
		        p.pagination('select', 1);
		        loaddata($("#user_name1").val(), $("#depart_id1").combobox("getValue"), $("#userid_num1").val(), $("#kind1").combobox("getValue"));
	        });
            $("#save").click(function () {
                var car_num = $("#car").numberspinner('getValue'); 
                var car_userkind=$("#kind").combobox("getValue");
                var car_label=$("#shouyin").combobox("getValue");
                var rows = datagrid.datagrid('getSelected');
                var userid = rows.id;
                if (car_label == "") {
                    $.messager.alert("提示", "是否是收银员不能为空！", "error");
                    $("#shouyin").val("");
                    return;
                }
                if (car_userkind == "") {
                    $.messager.alert("提示", "用户类型不能为空！", "error");
                    $("#kind").val("");
                    return;
                }
                Ajax(true, global.sys["UpdateUserFile"], { LoginID: LocalID, id: userid, car_num: car_num, car_userkind:car_userkind,car_label:car_label}, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
				    if (!depFlag) {
				        loaddata($("#user_name1").val(), $("#depart_id1").combobox("getValue"), $("#userid_num1").val(),$("#kind1").combobox("getValue"));
				    }
                    else{
                        var node = tree.tree('getSelected');
				        loaddata('', node.id, '','');
                    }
                });
            });

        });
        function Lloaddata() {
            Ajax(true, global.sys.GetAllDepartTree, { LoginID: LocalID, iconCls: 'exicon-house', state: 'closed' }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                jsondata.total = data.Data.length;
                jsondata.rows = JSON2.parse(data.Data);
                tree.tree('loadData', jsondata.rows);
                if (data.Data.length > 0) {
                    if (tree.tree('getSelected') == null) {
                        var root = tree.tree("getRoot");
                        tree.tree('select', root.target);
                    }
                }
            });
        }
        function treeEvent(node) {
            var target = node.children || undefined;
            if (target && target.length && target.length != 0) {
                for (var i = 0; i < target.length; i++) {
                    if (target[i].attributes.kind == "U") {
                        $('#tt').tree('toggle', node.target);
                        return;
                    }
                }
            }
            Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $('#tt').tree('append', {
                    parent: node.target,
                    data: JSON2.parse(data.Data)
                });
                $('#tt').tree('toggle', node.target);
            });
        }
       
function loaddata(user_name1, depart_id1, userid_num1, kind) {
	datagrid.datagrid('unselectAll');
	Ajax(true, global.sys.GetUserFilePageListOfPK, {
		LoginID: LocalID, user_name: user_name1, depart_id: depart_id1, userid_num: userid_num1,car_userkind:kind, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum
	}, function (data) {
		if (!data.Success) {
			alert(data.Message);
			$('#user_name1').select();
			return;
		}
		jsondata.total = data.Ex; 
		jsondata.rows = data.Data;
		datagrid.datagrid('loadData', jsondata);
		if (jsondata.total == 0) {
			PageNum = 1;
		}
		var p = datagrid.datagrid('getPager');
		$(p).pagination({
			beforePageText: '第', //页数文本框前显示的汉字
			afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
			displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
			onSelectPage: function (pageNumber, pageSize) {
				PageSize = pageSize;
				PageNum = pageNumber;
				if (PageNum < 1) {
					PageNum = 1;
				}
				//如果点击查询,强制搜索输入部门的值
				//如果没有则查询树部门的值
				var dep = $("#depart_id1").combobox("getValue") || id;
				if (!depFlag) {
					dep = $("#depart_id1").combobox("getValue");
				}
				loaddata($("#user_name1").val(), dep, $("#userid_num1").val(),$("#kind1").combobox("getValue"));
			}
		});

	});
}
    </script>
</head>
<body>
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'north',collapsible:false,iconCls:'icon-search'" title="操作"
            style="padding: 2px; height: 90px;">
                        姓名：
                        <input id="user_name1" class="easyui-validatebox textbox" data-options="prompt:'请输入用户名'"
                            style="width: 100px;" />
                        部门：
                        <select id="depart_id1" class="easyui-combobox" style="width: 106px">
                        </select>
                        工号:
                        <input id="userid_num1" class="easyui-validatebox textbox" style="width: 100px" />
                        用户类别：
                        <select id="kind1" class="easyui-combobox" style="width: 106px">
                        </select>
                        <a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'"
                            style="width: 80px;">查询</a>
            </div>
        <div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="人员树"
            style="padding: 2px; width: 250px;">
            <ul id="tt">
            </ul>
        </div>
        <div style="width: 100%; height: 400px;" data-options="region:'center',collapsible:false">
            <table id="dg" style="padding: 5px;" data-options="">
            </table>
        </div>
    </div>
    <div id="win" class="easyui-window" title="车管理" data-options="iconCls:'icon-save',minimizable:false,maximizable:false"
            style="width: 250px; height: 200px; padding: 5px;">
            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'center'" style="padding: 5px;">
                    <table cellpadding="5">
                        <tr>
                            <td >
                            能否收银:
                            </td>
                            <td >
                                <select id="shouyin" class="easyui-combobox" style="width: 100px" data-options="">
                                    <option value="1">能</option>
                                    <option value="0">否</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td >
                            车数:
                        </td>
                        <td >
                            <input id="car" class="easyui-numberspinner" style="width: 100px"data-options="min:0,max:100,editable:false" />
                        </td>
                        </tr>
                        <tr>
                        <td >
                            类型:
                        </td>
                        <td >
                            <select id="kind" class="easyui-combobox" style="width: 100px">
                            </select>
                        </td>
                    </tr>
                    </table>
                </div>
                <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                        id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                            href="javascript:void(0)" id="save" style="width: 80px">提交</a>
                </div>
            </div>
        </div>
    
</body>
</html>
