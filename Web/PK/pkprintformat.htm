<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <style type="text/css">
        body
        {
            font-family: verdana,helvetica,arial,sans-serif,宋体;
            font-size: 12px;
            margin: 0;
            padding: 2px;
        }
    </style>
    <script type="text/javascript">
        var LocalID = $.cookie("LocalID");
        $(function () {
            $("#format1").textbox("setValue", "停车");
            $("#format2").textbox("setValue", "地址：");
            $("#format3").textbox("setValue", "电话：");
            $("#format4").textbox("setValue", "欢迎下次光临！");
            $("#close").click(function () {
                $("#format1").textbox("setValue", "停车");
                $("#format2").textbox("setValue", "地址：");
                $("#format3").textbox("setValue", "电话：");
                $("#format4").textbox("setValue", "欢迎下次光临！");
                $.messager.alert("提示", "重置成功", "info");
            });
            $("#save").click(function () {
                var format1 = $("#format1").textbox("getValue");
                var format2 = $("#format2").textbox("getValue");
                var format3 = $("#format3").textbox("getValue");
                var format4 = $("#format4").textbox("getValue");
                if (format1 == "") {
                    alert("打印抬头不能为空！");
                    return;
                }
                if (format2 == "") {
                    alert("打印脚尾1不能为空！");
                    return;
                }
                if (format3 == "") {
                    alert("打印脚尾2不能为空！");
                    return;
                }
                if (format4 == "") {
                    alert("打印脚尾3不能为空！");
                    return;
                }
                Ajax(true, global.pk["UpdatePKPrintFormat"], { LoginID: LocalID, format1: format1, format2: format2, format3: format3, format4: format4 }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                });
            });
        });

    </script>
</head>
<body>
    <div class="easyui-layout" title="打印格式" data-options="fit:true">
        <div data-options="region:'north'" style="padding: 5px;">
            <table cellpadding="5">
                <tr>
                    <td>
                        打印抬头：
                    </td>
                    <td>
                        <input id="format1" class="easyui-textbox" style="width: 300px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        打印脚尾1：
                    </td>
                    <td>
                        <input id="format2" class="easyui-textbox" style="width: 300px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        打印脚尾2：
                    </td>
                    <td>
                        <input id="format3" class="easyui-textbox" style="width: 300px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        打印脚尾3：
                    </td>
                    <td>
                        <input id="format4" class="easyui-textbox" style="width: 300px" />
                    </td>
                </tr>
            </table>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                id="close" style="width: 80px">重置</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                    href="javascript:void(0)" id="save" style="width: 80px">提交</a>
        </div>
    </div>
</body>
</html>
