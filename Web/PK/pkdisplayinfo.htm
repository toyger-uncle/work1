<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>

	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />

    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>

       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}

<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var datagrid1;
    var dd;
    var aa;
    var jsondata = { "total": 0, "rows": [] };
    var jsondata1 = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.pk["GetPKAreaList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#area').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'area_name'
            });
        });
        $('#action_flag').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == 10) {
                    $('#memo').val("20\\DY年\\DL月\\DD日\\DH时\\DM分\\DS秒星期\\DW");
                }
                else {
                    $('#memo').val("");
                }
            }
        });
        $('#lj').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == 1) {
                    $("#port").validatebox({ disabled: true });
                    $("#ip").validatebox({ disabled: true });
                    $("#ck").combobox({ disabled: false });
                }
                if (newValue == 2) {
                    $("#port").validatebox({ disabled: false });
                    $("#ip").validatebox({ disabled: false });
                    $("#ck").combobox({ disabled: true });
                }
            }
        });
        datagrid = $("#dg").datagrid({
            idField: "address_id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'address_id',
                title: '地址编号',
                width: 80
            }, {
                field: 'display_name',
                title: '显示屏名',
                width: 80
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    var ids;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.pk["RemovePKDisplayInfo"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window('open');
                    $('#addressid').val(rows.address_id);
                    $('#displayname').val(rows.display_name);
                    $('#port').val(rows.port);
                    $('#ip').val(rows.ip);
                    $('#machtype').combobox("setValue", rows.mach_type);
                    $('#zt').combobox("setValue", rows.zt_flag);
                    $('#ck').combobox("setValue", rows.com_name);
                    $('#lj').combobox("setValue", rows.comm_kind);
                    var lj = rows.comm_kind;
                    if (lj == 1) {
                        $("#port").validatebox({ disabled: true });
                        $("#ip").validatebox({ disabled: true });
                        $("#ck").combobox({ disabled: false });
                    }
                    if (lj == 2) {
                        $("#port").validatebox({ disabled: false });
                        $("#ip").validatebox({ disabled: false });
                        $("#ck").combobox({ disabled: true });
                    }
                    dd = 1;

                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    Ajax(true, global.pk["GetPKDisplayInfoMaxAddressID"], { LoginID: LocalID }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#addressid').val(data.Data);
                    });
                    $('#displayname').val("");
                    $('#lj').combobox('setValue', "2");
                    $("#port").validatebox({ disabled: false });
                    $("#ip").validatebox({ disabled: false });
                    $("#ck").combobox({ disabled: true });

                    dd = 0;

                }
            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window('open');
                $('#addressid').val(rowData.address_id);
                $('#displayname').val(rowData.display_name);
                $('#port').val(rowData.port);
                $('#ip').val(rowData.ip);
                $('#machtype').combobox("setValue", rowData.mach_type);
                $('#zt').combobox("setValue", rowData.zt_flag);
                $('#ck').combobox("setValue", rowData.com_name);
                $('#lj').combobox("setValue", rowData.comm_kind);
                var lj = rowData.comm_kind;
                if (lj == 1) {
                    $("#port").validatebox({ disabled: true });
                    $("#ip").validatebox({ disabled: true });
                    $("#ck").combobox({ disabled: false });
                }
                if (lj == 2) {
                    $("#port").validatebox({ disabled: false });
                    $("#ip").validatebox({ disabled: false });
                    $("#ck").combobox({ disabled: true });
                }
                dd = 1;

            },
            onSelect: function (rowIndex, rowData) {
                loaddata1();
            },
            onLoadSuccess: function (data) {
                //默认选中第一行
                $(this).datagrid('selectRow', 0);
            }
        });
        datagrid1 = $("#dg1").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'display_name',
                title: '显示屏',
                width: 80
            }, {
                field: 'num',
                title: '区',
                width: 40
            }, {
                field: 'x',
                title: '起始位',
                width: 40
            }, {
                field: 'w',
                title: '占位',
                width: 40
            }, {
                field: 'level',
                title: '优先级',
                width: 80
            }, {
                field: 'action_flag',
                title: '动态内容',
                width: 80,
                formatter: function (value, row) {
                    if (value == "00") {
                        return "无";
                    }
                    if (value == "01") {
                        return "收费";
                    }
                    if (value == "03") {
                        return "单位名称";
                    }
                    if (value == "04") {
                        return "停车时间";
                    }
                    if (value == "05") {
                        return "有效期";
                    }
                    if (value == "06") {
                        return "余位";
                    }
                    if (value == "07") {
                        return "车牌";
                    }
                    if (value == "08") {
                        return "部门";
                    }
                    if (value == "09") {
                        return "姓名";
                    }
                    if (value == "10") {
                        return "实时时间";
                    }
                    if (value == "99") {
                        return "其它";
                    }
                }
            }, {
                field: 'mode_flag',
                title: '模式',
                width: 80,
                formatter: function (value, row) {
                    if (value == "01") {
                        return "静止显示";
                    }
                    if (value == "02") {
                        return "快速打出";
                    }
                    if (value == "03") {
                        return "向左移动";
                    }
                    if (value == "04") {
                        return "向右移动";
                    }
                    if (value == "05") {
                        return "向上移动";
                    }
                    if (value == "06") {
                        return "向下移动";
                    }
                    if (value == "11") {
                        return "动态静止";
                    }
                }
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelected');
                    var ids = rowData.id;
                    var row = datagrid1.datagrid('getSelections');
                    var num = rowData.id;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < row.length; i++) {
                                num = row[i].num;
                                Ajax(true, global.pk["RemovePKDisplayMemo"], { LoginID: LocalID, display_id: ids, num: num }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata1();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid1.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win1').window('open');
                    $("#num").numberspinner({ readonly: true });
                    $('#num').numberspinner('setValue', rows.num);
                    $('#x').numberspinner('setValue', rows.x);
                    $('#w').numberspinner('setValue', rows.w);
                    $('#level').numberspinner('setValue', rows.level);
                    $('#memo').val(rows.default_memo);
                    $("#action_flag").combobox("setValue", rows.action_flag);
                    $("#mode_flag").combobox("setValue", rows.mode_flag);
                    aa = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    var row = datagrid.datagrid('getSelected');
                    if (row == null) {
                        $.messager.alert("提示", "未选择显示屏", "error");
                        return;
                    }
                    var id = row.id;
                    $('#win1').window('open');
                    Ajax(true, global.pk["GetPKDisplayMemoNum"], { LoginID: LocalID, display_id: id }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $("#num").numberspinner({ readonly: false });
                        $('#num').numberspinner('setValue', data.Data);
                    });
                    $("#action_flag").combobox("setValue", "00");
                    aa = 0;
                }
            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win1').window('open');
                $("#num").numberspinner({ readonly: true });
                $('#num').numberspinner('setValue', rowData.num);
                $('#x').numberspinner('setValue', rowData.x);
                $('#w').numberspinner('setValue', rowData.w);
                $('#level').numberspinner('setValue', rowData.level);
                $('#memo').val(rowData.default_memo);
                $("#action_flag").combobox("setValue", rowData.action_flag);
                $("#mode_flag").combobox("setValue", rowData.mode_flag);
                aa = 1;
            }
        });
        loaddata();
        $('#win').window('close');
        $('#win1').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#close1").click(function () {
            $('#win1').window('close');
        });
        $("#downtime").click(function () {
            var row = datagrid.datagrid('getSelected');
            var ip = row.ip;
            var port = row.port;
            Ajax(true, global.pk["SetDisplayTime"], { LoginID: LocalID, ip: ip, port: port }, function (data) {
                if (!data.Success) {
                    alert("发送失败！");
                    return;
                }
                $.messager.alert("提示", "发送成功", "info");
            });
        });
        $("#cs").click(function () {
            var row = datagrid.datagrid('getSelected');
            var port = row.port;
            var ip = row.ip;
            var z = (row.zt_flag) * 16;
            var rows = datagrid1.datagrid('getSelected');
            var num = rows.num;
            var x = rows.x;
            var w = rows.w;
            var default_memo = rows.default_memo;
            var mode = rows.mode_flag;
            Ajax(true, global.pk["TestNetDisplay"], { LoginID: LocalID, ip: ip, num: num, x: x, w: w, text: default_memo, port: port, z: z, mode: mode }, function (data) {
                if (!data.Success) {
                    alert("发送失败！");
                    return;
                }
                $.messager.alert("提示", "发送成功", "info");
            });
        });
        $("#search").click(function () {
            var machtype = $("#Select1").combobox("getValue");
            var lj = $('#Select2').combobox("getValue");
            loaddata(machtype, lj);
        });
        $("#save1").click(function () {
            var row = datagrid.datagrid('getSelected');
            var id = row.id;
            var num = $('#num').val();
            var nums = row.num;
            var x = $('#x').numberspinner('getValue');
            var w = $('#w').numberspinner('getValue');
            var level = $('#level').numberspinner('getValue');
            var default_memo = $('#memo').val();
            var action_flag = $("#action_flag").combobox("getValue");
            var mode_flag = $("#mode_flag").combobox("getValue");
            if (num == "") {
                alert("分块编号不能为空");
                return;
            }
            if (x == "") {
                alert("起始位不能为空");
                return;
            }
            if (w == "") {
                alert("占位不能为空");
                return;
            }
            if (aa == 0) {
                Ajax(true, global.pk["NewPKDisplayMemo"], { LoginID: LocalID, display_id: id, num: num, x: x, w: w, default_memo: default_memo, action_flag: action_flag, mode_flag: mode_flag, level: level }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win1').window('close');
                    loaddata1();
                });

            }
            if (aa == 1) {
                Ajax(true, global.pk["UpdatePKDisplayMemo"], { LoginID: LocalID, display_id: id, num: num, x: x, w: w, default_memo: default_memo, action_flag: action_flag, mode_flag: mode_flag, level: level }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                    $('#win1').window('close');
                    loaddata1();
                });
            }
        });
        $("#save").click(function () {
            var addressid = $('#addressid').val();
            var displayname = $('#displayname').val();
            var port = $('#port').val();
            var ip = $('#ip').val();
            var lj = $("#lj").combobox("getValue");
            var machtype = $('#machtype').combobox("getValue");
            var zt = $('#zt').combobox("getValue");
            var ck = $('#ck').combobox("getValue");
            if (addressid == "") {
                alert("设备地址号不能为空");
                return;
            }
            if (lj == "") {
                alert("连接方式不能为空");
                return;
            }
            if (displayname == "") {
                alert("显示屏名不能为空");
                return;
            }
            if (displayname.length > 15) {
                alert("显示屏名长度不能超过15");
                return;
            }
            if (machtype == "") {
                alert("类型不能为空");
                return;
            }
            if (zt == "") {
                alert("字体不能为空");
                return;
            }
            if (dd == 0) {

                Ajax(true, global.pk["NewPKDisplayInfo"], { LoginID: LocalID, address_id: addressid, display_name: displayname, com_name: ck, comm_kind: lj, ip: ip, port: port, mach_type: machtype, zt_flag: zt }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (dd == 1) {
                var rows = datagrid.datagrid('getSelected');
                var ids = rows.id;
                Ajax(true, global.pk["UpdatePKDisplayInfo"], { LoginID: LocalID, id: ids, address_id: addressid, display_name: displayname, com_name: ck, comm_kind: lj, ip: ip, port: port, mach_type: machtype, zt_flag: zt }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
    });

    function loaddata1() {
        var row = datagrid.datagrid('getSelected');
        if (row != null) {
            var id = row.id;
            if (id != undefined) {
                Ajax(true, global.pk["GetPKDisplayMemoList"], { LoginID: LocalID, display_id: id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    jsondata1.rows = data.Data;
                    datagrid1.datagrid('loadData', jsondata1);
                });
            }
            else {
                jsondata1.rows = "";
                datagrid1.datagrid('loadData', jsondata1);
            }
        }
        else {
            jsondata1.rows = "";
            datagrid1.datagrid('loadData', jsondata1);
        }
    }


    function loaddata(machtype, lj) {
        datagrid.datagrid('unselectAll');
        var row = datagrid.datagrid('getSelected');
        Ajax(true, global.pk["GetPKDisplayInfoList"], { LoginID: LocalID, mach_type: machtype, comm_kind: lj }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        });
    }
    </script>
</head>
<body>
<div class="easyui-panel" title="显示屏" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;">
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',collapsible:false,border:false" style="padding:5px;" >
类型：<select id="Select1" class="easyui-combobox"  style="width:80px;height:20px">
                <option value="">全部</option>
                <option value="5">BX-5MK1</option> 
                <option value="4">BX-5K1</option></select> 
                连接方式：<select id="Select2" class="easyui-combobox"  style="width:80px;height:20px"> 
                <option value="">全部</option>
                    <option value="1">串口通讯</option>
                    <option value="2">被动通讯</option> </select> 
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" href="javascript:void(0)" id="search" style="width:80px">搜索</a>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="cs" style="width:80px">测试</a>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="downtime" style="width:80px">下载时钟</a>
</div>
<div data-options="region:'west',collapsible:false" title=""style="padding:2px;width:250px; ">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
	</div>
<div data-options="region:'center'" style="padding:2px;width:250px">
<table id="dg1"style="padding: 5px;"data-options=""> </table>  
</div>
</div>
</div>
<div id="win" class="easyui-window" title="显示屏维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:420px;height:250px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
				<td>设备地址号：</td>
				<td><input id="addressid" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px;""/></td>
			<td>显示屏名：</td>
				<td><input id="displayname" class="easyui-validatebox textbox" data-options="required:true, validType: 'length[1,15]', prompt: '请输入显示屏名'" style="width:80px;height:20px"/></td></tr>
			
			<tr>
			<td>类型：</td>
				<td><select id="machtype" class="easyui-combobox"  style="width:80px;height:20px">
                <option value="5">BX-5MK1</option> 
                <option value="4">BX-5K1</option></select></td>	
				<td>连接方式：</td>
				<td><select id="lj" class="easyui-combobox"  style="width:80px;height:20px"> 
                    <option value="1">串口通讯</option>
                    <option value="2">被动通讯</option> </select> </td>

</tr>
            <tr>
            <td>字体：</td>
				<td><select id="zt" class="easyui-combobox"  style="width:80px;height:20px"> 
         <option value="1">16</option>
        <option value="2">32</option></select></td>
				<td>串口：</td>
				<td><select id="ck" class="easyui-combobox"  style="width:80px;height:20px"> 
                <option value="1">COM1</option>
                <option value="2">COM2</option>
                <option value="3">COM3</option> 
                <option value="4">COM4</option>
                <option value="5">COM5</option>
                <option value="6">COM6</option>
                <option value="7">COM7</option>
                <option value="8">COM8</option>
                <option value="9">COM9</option></select></td>
				
			</tr>
			<tr>
				<td>IP:</td>
				<td><input id="ip" class="easyui-validatebox textbox"value="127.0.0.1"  data-options="required:true"style="width:120px;height:20px" /></td>
				
				<td>端口号：</td>
				<td><input id="port" class="easyui-validatebox textbox"value="5005" data-options="required:true"style="width:80px;height:20px" /></td>
			</tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
<div id="win1" class="easyui-window" title="显示信息维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:350px;height:330px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
				<td>分块编号：</td>

                <tr>
			<td>起始位：</td>
				<td><input id="x" class="easyui-numberspinner"value ="0" data-options="min:0,required:true,prompt: '请输入起始位'" style="width:190px;height:20px"/></td>
                </tr>
			
			<tr>
			<td>占位：</td>
				<td><input id="w" class="easyui-numberspinner"value ="12" data-options="min:0,required:true,prompt: '请输入占位'" style="width:190px;height:20px;""/></td>	
                </tr>
			<tr>
			<td>优先级：</td>

                </tr>
                <tr>
				<td>默认内容：</td>

</tr>
			<tr>
				<td>动态显示的内容:</td>
				<td><select id="action_flag" class="easyui-combobox"  style="width:190px;height:20px">

                <option value="03">单位名称</option> 
                <option value="04">停车时间</option>
                <option value="05">有效期</option>
                <option value="06">余位</option>
                <option value="07">车牌</option>
                <option value="08">部门</option>
                <option value="09">姓名</option>

			</tr>
            <tr>
				<td>模式:</td>
				<td><select id="mode_flag" class="easyui-combobox"  style="width:190px;height:20px"> 
                <option value="01">静止显示</option>
                <option value="02">快速打出</option> 
                <option value="03">向左移动</option>
                <option value="04">向右移动</option>
                <option value="05">向上移动</option>
                <option value="06">向下移动</option>
                <option value="11">动态静止</option></select></td>
				
				
			</tr>
