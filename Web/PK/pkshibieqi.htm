<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.pk["GetPKDoorList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#door').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        $('#type').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == "00") {
                    $("#port").val("8000");
                }
                if (newValue == "01") {
                    $("#port").val("37777"); ;
                }
                if (newValue == "02") {
                    $("#port").val("0"); ;
                }
            }
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,

            columns: [[{
                field: 'id',
                title: '机号',
                width: 40
            }, {
                field: 'jk_name',
                title: '识别器名',
                width: 80
            }, {
                field: 'jk_type',
                title: '识别器类型',
                width: 80,
                formatter: function (value, row) {
                    if (value == "00") {
                        return 'PZHK';
                    }
                    if (value == "01") {
                        return 'PZDH';
                    }
                    if (value == "02") {
                        return 'PZYS';
                    }
                    if (value == "03") {
                        return 'PZHK01';
                    }
                }
            }, {
                field: 'ip',
                title: 'IP',
                width: 80
            }, {
                field: 'port',
                title: '端口',
                width: 80
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelected');
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var ids;
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            //                            for (var i = 0; i < rowData.length; i++) {
                            ids = rowData.id;
                            Ajax(true, global.pk["RemovePKJkInfo"], { LoginID: LocalID, id: ids }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                loaddata();
                                $.messager.alert("提示", "删除成功", "info");
                            });
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == "") {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }

                    $('#win').window('open');
                    $("#ip").val(rows.ip);
                    $("#name").val(rows.jk_name);
                    $("#port").val(rows.port);
                    $("#type").combobox("setValue", rows.jk_type);
                    a = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    $("#type").combobox("setValue", "00");
                    $("#port").val("8000");

                    $("#name").val("");
                    a = 0;
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                var rows = datagrid.datagrid('getSelected');

                $('#win').window('open');
                $("#ip").val(rowData.ip);
                $("#name").val(rowData.jk_name);
                $("#port").val(rowData.port);
                $("#type").combobox("setValue", rowData.jk_type);
                a = 1;
            }
        });
        loaddata();
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var ip = $("#ip").val();
            var name= $("#name").val();
            var port= $("#port").val();
            var type= $("#type").combobox("getValue");
            if (name == "") {
                alert("识别器名不能为空！");
                return;
            }
            if (ip == "") {
                alert("IP不能为空！");
                return;
            }
            if (port == "") {
                alert("端口不能为空！");
                return;
            }
            if (type == "") {
                alert("识别器类型不能为空！");
                return;
            }
            if (a == 0) {
                Ajax(true, global.pk["NewPKJkInfo"], { LoginID: LocalID, ip: ip, jk_name: name, port: port, jk_type: type}, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (a == 1) {
                var rows = datagrid.datagrid('getSelected');
                var id = rows.id;
                Ajax(true, global.pk["UpdatePKJkInfo"], { LoginID: LocalID, id: id, ip: ip, jk_name: name, port: port, jk_type: type }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
    });
    function loaddata() {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.pk["GetPKJkInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);

        });
    }
</script>
</head>
<body>
<div class="easyui-panel" title="识别器维护" data-options="collapsible:false,maximized:true" style="width:100%; padding:2px; ">
<div class="easyui-layout" data-options="fit:true"style="">
<div style="width:100%; height:400px;">
		<table id="dg"style=""> </table>  
</div>
     </div>
     </div>
     <div id="win" class="easyui-window" title="识别器维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:250px;height:250px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
                <td>识别器类型：</td>
				<td><select id="type" class="easyui-combobox"  style="width:100px;height:20px"> 
        <option value="00">PZHK</option> <option value="01">PZDH</option><option value="02">PZYS</option> <option value="03">PZHK01</option></select> </td>
			</tr>
			<tr>
				<td>识别器名：</td>
				<td><input id="name" class="easyui-validatebox textbox" data-options="" value="" style="width:100px;height:20px"/></td>
            </tr>
            <tr>
			    <td>端口：</td>
				<td> <input id="port" class="easyui-validatebox textbox" data-options="" value="" style="width:100px;height:20px"/> </td>	
				
			</tr>
			<tr>
			    <td>IP：</td>
			    <td><input id="ip" class="easyui-validatebox textbox" data-options="" value="127.0.0.1" style="width:100px;height:20px"/></td>
            </tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
