<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var dd;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {

        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                //                sortable: true,
                width: 80
            }, {
                field: 'area_name',
                title: '区域名',
                //                sortable: true,
                width: 80
            }, {
                field: 'car_num',
                title: '车位数量',
                //                sortable: true,
                width: 80
            }, {
                field: 'left_carnum',
                title: '余位数量',
                //                sortable: true,
                width: 80
            
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    var ids;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.pk["RemovePKArea"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window('open');
                    $("#areaname").val(rows.area_name);
                    $("#carnum").val(rows.car_num);
                    $("#leftcarnum").val(rows.left_carnum);
                    dd = 1;

                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    $("#areaname").val("");
                    $("#carnum").val("0");
                    $("#leftcarnum").val("0");
                    dd = 0;

                }
            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window('open');
                $("#areaname").val(rowData.area_name);
                $("#carnum").val(rowData.car_num);
                $("#leftcarnum").val(rowData.left_carnum);
                dd = 1;
            }
        });
        loaddata();
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var areaname = $("#areaname").val();
            var carnum = $("#carnum").val();
            var leftcarnum = $("#leftcarnum").val();
            if (areaname == "") {
                $.messager.alert("提示", "区域名不能为空！", "error");
                return;
            }
            if (dd == 0) {
                Ajax(true, global.pk["NewPKArea"], { LoginID: LocalID, area_name: areaname, car_num: carnum, left_carnum: leftcarnum }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (dd == 1) {
                var rows = datagrid.datagrid('getSelected');
                var id = rows.id;
                Ajax(true, global.pk["UpdatePKArea"], { LoginID: LocalID,id:id, area_name: areaname, car_num: carnum, left_carnum: leftcarnum }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
    });



    function loaddata() {
        datagrid.datagrid('unselectAll');
        var row = datagrid.datagrid('getSelected');
        Ajax(true, global.pk["GetPKAreaList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        }); 
    }
    </script>
</head>
<body>
<div class="easyui-panel" title="停车区域" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;">
<div style="width:100%; height:400px;">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
</div>
</div>
<div id="win" class="easyui-window" title="停车区域维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:220px;height:240px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
				<td>区域名：</td>
				<td><input id="areaname" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px;"maxlength="3" "/></td>
			
                </tr>
			
			<tr>
			<td>车位数量：</td>
				<td><input id="carnum" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px"/></td>
				

</tr>
            <tr>
            <td>余位数量：</td>
				<td><input id="leftcarnum" class="easyui-validatebox textbox" data-options=""style="width:80px;height:20px" /></td>
			</tr>
			
            
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
