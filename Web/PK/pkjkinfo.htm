<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.pk["GetPKDoorList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#door').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,

            columns: [[{
                field: 'id',
                title: '机号',
                width: 40
            }, {
                field: 'jk_name',
                title: '识别器名',
                width: 80
            }, {
                field: 'jk_type',
                title: '识别器类型',
                width: 80,
                formatter: function (value, row) {
                    if (value == "00") {
                        return 'PZHK';
                    }
                    if (value == "01") {
                        return 'PZDH';
                    }
                }
            }, {
                field: 'ip',
                title: 'IP',
                width: 80
            }, {
                field: 'port',
                title: '端口',
                width: 80
            }, {
                field: 'case_date',
                title: '时间',
                width: 80
            }, {
                field: 'status',
                title: '状态',
                width: 80,
                formatter: function (value, row) {
                    if (value == "0") {
                        return '不在网';
                    }
                    if (value == "1") {
                        return '在网';
                    }
                }
            }
            ]]
        });
        loaddata();
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var ip = $("#ip").val();
            var master = $("#master").combobox("getValue");
            var status = $("#status").combobox("getValue");
            var door = $("#door").combobox("getValue");
            var time = $("#time").datetimebox("getValue");
            if (status == "") {
                alert("状态不能为空！");
                return;
            }
            if (door == "") {
                alert("通道不能为空！");
                return;
            }
            if (master == "") {
                alert("通道类型不能为空！");
                return;
            }
            if (a == 0) {
                Ajax(true, global.pk["NewPKJkInfo"], { LoginID: LocalID, ip: ip, status: status, door_id: door, case_date: time, master_flag: master }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (a == 1) {
                var rows = datagrid.datagrid('getSelected');
                var id = rows.id;
                Ajax(true, global.pk["UpdatePKJkInfo"], { LoginID: LocalID, id: id, ip: ip, status: status, door_id: door, case_date: time, master_flag: master }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
    });
function loaddata() {
    datagrid.datagrid('unselectAll');
    Ajax(true, global.pk["GetPKJkInfoList"], { LoginID: LocalID }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);

    });
}
</script>
</head>
<body>
<div class="easyui-panel" title="识别器状态" data-options="collapsible:false,maximized:true" style="width:100%; padding:2px; ">
<div class="easyui-layout" data-options="fit:true"style="">
<div style="width:100%; height:400px;">
		<table id="dg"style=""> </table>  
</div>
     </div>
     </div>
     <div id="win" class="easyui-window" title="识别器维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:250px;height:280px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
				<td>通道：</td>
				<td><select id="door" class="easyui-combobox"  style="width:100px;height:20px">  </select></td>	
                </tr>
			<tr>
                <td>通道类型：</td>
				<td><select id="master" class="easyui-combobox"  style="width:100px;height:20px"> 
        <option value="0">副通道</option> <option value="1">主通道</option> </select> </td>
			</tr>
			<tr>
				<td>状态：</td>
				<td><select id="status" class="easyui-combobox"  style="width:100px;height:20px">
                <option value="0">禁用</option> <option value="1">使用</option></select> </td>
            </tr>
            <tr>
			    <td>时间：</td>
				<td> <input class="easyui-datetimebox" id="time"data-options="required:true"value="${notices.release_time}" style="width:100px"/> </td>	
				
			</tr>
			<tr>
			    <td>IP：</td>
			    <td><input id="ip" class="easyui-validatebox textbox" data-options="" value="127.0.0.1" style="width:100px;height:20px"/></td>
            </tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
