<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var dd;
    var jsondata = { "total": 0, "rows": [] };
    var datagrid1;
    var jsondata1 = { "total": 0, "rows": [] };
    $(function () {
        
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "区域",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                //                sortable: true,
                width: 80
            }, {
                field: 'area_name',
                title: '区域名',
                //                sortable: true,
                width: 80
            }]],
            onSelect: function (rowIndex, rowData) {
                loaddata1();
            },
            onLoadSuccess: function (data) {
                //默认选中第一行
                $(this).datagrid('selectRow', 0);
                loaddata1();
            }
        });
        datagrid1 = $("#dg1").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            columns: [[{
                field: 'id',
                title: '编号',
                //                sortable: true,
                width: 80
            }, {
                field: 'in_door_name',
                title: '进口门名',
                //                sortable: true,
                width: 80
            }, {
                field: 'out_door_name',
                title: '出口门名',
                //                sortable: true,
                width: 80
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid1.datagrid('getSelections');
                    var ids;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, global.pk["RemovePKAreaDoor"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata1();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }
            }, {
                //                text: "修改", iconCls: "icon-edit", handler: function () {
                //                    var rows = datagrid.datagrid('getSelected');
                //                    if (rows == null) {
                //                        $.messager.alert("提示", "未选择项", "error");
                //                        return;
                //                    }
                //                    $('#win').window('open');
                //                    $('#area').combobox("setValue", rows.area_id);
                //                    $('#in').combobox("setValue", rows.in_door);
                //                    $('#out').combobox("setValue", rows.out_door);
                //                    dd = 1;

                //                }
                //            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    var row = datagrid.datagrid('getSelected');
                    var area = row.id;
                    Ajax(true, global.pk["GetPKDoorNullAreaList"], { LoginID: LocalID, area_id: area,inout_flag:'0' }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#in').combobox({
                            data: data.Data,
                            valueField: 'id',
                            textField: 'door_name'
                        });
                    $('#in').combobox("setValue", "");
                    });
                    Ajax(true, global.pk["GetPKDoorNullAreaList"], { LoginID: LocalID, area_id: area,inout_flag:'1' }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#out').combobox({
                            data: data.Data,
                            valueField: 'id',
                            textField: 'door_name'
                        });
                    $('#out').combobox("setValue", "");
                    });
                    dd = 0;

                }
            }]
            //            onDblClickRow: function (rowIndex, rowData) {
            //                $('#win').window('open');
            //                $('#area').combobox("setValue", rowData.area_id);
            //                $('#in').combobox("setValue", rowData.in_door);
            //                $('#out').combobox("setValue", rowData.out_door);
            //                dd = 1;
            //            }
        });
        loaddata();
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var in1 = $('#in').combobox("getValue");
            var out = $('#out').combobox("getValue");
            var row = datagrid.datagrid('getSelected');
            var area = row.id;
            if (in1 == "") {
                alert("进口门不能为空");
                return;
            }
            if (out == "") {
                alert("出口门不能为空");
                return;
            }
            if (area == "") {
                alert("区域不能为空");
                return;
            }

            if (dd == 0) {

                Ajax(true, global.pk["NewPKAreaDoor"], { LoginID: LocalID, area_id: area, in_door: in1, out_door: out }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "添加成功", "info");
                    $('#win').window('close');
                    loaddata1();
                });
            }
            //            if (dd == 1) {
            //                var rows = datagrid1.datagrid('getSelected');
            //                var ids = rows.id;
            //                Ajax(true, global.pk["UpdatePKAreaDoor"], { LoginID: LocalID, id: ids, area_id: area, in_door: in1, out_door: out }, function (data) {
            //                    if (!data.Success) {
            //                        alert(data.Message);
            //                        return;
            //                    }
            //                    $.messager.alert("提示", "修改成功", "info");
            //                    $('#win').window('close');
            //                    loaddata1();
            //                });
            //            }
        });
    });



    function loaddata() {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.pk["GetPKAreaList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        });
    }

    function loaddata1() {
        var row = datagrid.datagrid('getSelected');
        var id = row.id;
        Ajax(true, global.pk["GetPKAreaDoorList"], { LoginID: LocalID,area_id:id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata1.rows = data.Data;
            datagrid1.datagrid('loadData', jsondata1);
        });
    }
    </script>
</head>
<body>
<div class="easyui-layout" title="区域通道"  data-options="fit:true">
<div data-options="region:'west',collapsible:false" title=""style="padding:2px;width:250px; ">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
	</div>
<div data-options="region:'center'" style="padding:2px;width:250px">
<table id="dg1"style="padding: 5px;"data-options=""> </table>  
</div>
</div>
<div id="win" class="easyui-window" title="区域门" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:220px;height:180px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
			<td>进口门名：</td>
				<td><select id="in" class="easyui-combobox"  style="width:80px;height:20px"> </select></td>
				

</tr>
            <tr>
            <td>出口门名：</td>
				<td><select id="out" class="easyui-combobox"  style="width:80px;height:20px">  </select></td>
			</tr>
			
            
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
