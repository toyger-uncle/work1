<body style="width: 240px">
    <script type="text/javascript">
        var getTimeRealPKC = function (value, row, index) {
            if (row.event_date) {
                return row.event_date.slice(11, 19);
            } else {
                return '';
            }
        };
    </script>
    <div id="cc" class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center'" style='width: 240px;'>
            <table id="dgtx" class="easyui-datagrid" data-options="fitColumns:true,singleSelect:true,showHeader:true,showFooter:false,nowrap:false">
                <thead>
                    <tr>
                        <th style='width: 20%;' data-options="field:'case_cardno',align:'center',sortable:false">
                            车牌
                        </th>
                        <th style='width: 30%;' data-options="field:'user_name',align:'center',sortable:false">
                            用户姓名
                        </th>
                        <th style='width: 30%;' data-options="field:'event_date',align:'center',sortable:false,formatter:getTimeRealPKC">
                            时间
                        </th>
                        <th style='width: 20%;' data-options="field:'ys_money',align:'center',sortable:false">
                            金额
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        var ptc = {
            sortName: 'id',
            rool: '',
            sortName: "id",
            sortOrder: "asc",
            PageSize: 10,
            PageNum: 1,
            LocalID: $.cookie("LocalID"),
            datatable: '',
            maxId: -1,
            id: -1,
            //计算table最大索引
            index: -1,
            getMaxId: function () {
                Ajax(true, global.pk["GetPKLogRecordMaxID"], { LoginID: ptc.LocalID
                }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    ptc.maxId = data.Data;
                });
            },
            //初始化表格
            iniGrid: function () {
                ptc.datatable = $("#dgtx").datagrid({
                    fit: true //自动补全
                });
            },

            //加载数据
            loaddata: function () {
                var inOutNull = undefined;
                if (ptc.maxId < 0) {
                    return;
                }
                Ajax(true, global.pk["GetPKLogRecordPageList"], { LoginID: ptc.LocalID, id: ptc.maxId, sortName: 'id', sortOrder: true, pageSize: 20, pageNum: 1
                }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    //                index++;
                    //                datatable.datagrid('insertRow', {
                    //                    index: 0,
                    //                    row: {
                    //                        work_status: id,
                    //                        what_do: 'T3',
                    //                        event_date: '2015-01-12 15:34:45'
                    //                    }
                    //                });
                    //                id++;

                    if (data.Data.length == 0) {
                        return;
                    }
                    //将id值赋给最大值
                    if (data.Data.length && data.Data.length != 0) {
                        for (var i = 0; i < data.Data.length; i++) {
                            if (data.Data[i].id > parseInt(ptc.maxId)) {
                                ptc.maxId = data.Data[i].id;
                            }
                            ptc.datatable.datagrid('insertRow', {
                                index: 0,
                                row: data.Data[i]
                            });
                            ptc.index = ptc.index + 1;
                        }
                    }
                    if (ptc.index > 19) {
                        for (var i = ptc.index; i > 19; i--) {
                            ptc.datatable.datagrid('deleteRow', i);
                            ptc.index = ptc.index - 1;
                        }
                    }
                });
            }
        };

        $(function () {
            ptc.iniGrid();
            ptc.getMaxId();
            XCommon.intervalOpt.interval(ptc.loaddata, 10000);
        });   
    </script>
