    <script>
        var display = $('#winExport').css('display');
        var LocalID = $.cookie("LocalID");
        LocalID = "0000000000";
        var fileChange = false;
        var tree;
        var datagrid;
        var jsondata = { "total": 0, "rows": [] };
        var Ljsondata = { "total": 0, "rows": [] };
        var a;
        var b;
        b = 0;
        var fileChange = false; //文件改变标识
        $(function () {
            iniFileUpload();
            tree = $("#tt").tree({
                animate: true,
                checkbox: false,
                onSelect: function (node) {
                    if (node.attributes.kind == "U") {
                        loaddata();
                    }
                    else if (node.attributes && node.attributes.kind && node.attributes.kind == "D") {
                        jsondata = { "total": 0, "rows": [] };
                        treeEvent(node);
                    }
                },
                onBeforeExpand: function (node) {
                    var target = node.children || undefined;
                    if (target && target.length && target.length != 0) {
                        for (var i = 0; i < target.length; i++) {
                            if (target[i].attributes.kind == "U") {
                                return;
                            }
                        }
                    }
                    Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                        XCommon.ClosWating();
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#tt').tree('append', {
                            parent: node.target,
                            data: JSON2.parse(data.Data)
                        });
                    });
                }
            });
            Lloaddata();
            $('#win1').window('close');
            datagrid = $("#dg").datagrid({
                idField: "carno",
                fitColumns: true,
                striped: true,
                title: "车管理",
                collapsible: false,
                remotesort: false,
                rownumbers: true,
                SingleSelect: false,
                columns: [[
                //            {
                //                field: 'userid',
                //                title: '用户',
                //                //                sortable: true,
                //                width: 80
                //            },
              {
              field: 'carno',
              title: '车牌号',
              //                sortable: true,
              width: 80
          }]],
                toolbar: [{
                    text: "删除", iconCls: "icon-remove", handler: function () {
                        var rowData = datagrid.datagrid('getSelections');
                        if (rowData == null || rowData.length == 0) {
                            $.messager.alert("提示", "未选择项", "error");
                            return;
                        }
                        var nodes = tree.tree('getSelected');
                        var userid = nodes.id;
                        var ids;
                        $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                            if (data) {
                                for (var i = 0; i < rowData.length; i++) {
                                    ids = rowData[i].carno;
                                    Ajax(true, global.pk["RemovePKCars"], { LoginID: LocalID, userid: userid, carno: ids }, function (data) {
                                        if (!data.Success) {
                                            alert(data.Message);
                                            return;
                                        }

                                        loaddata();
                                    });
                                }
                                $.messager.alert("提示", "删除成功", "info");
                            }
                        });
                    }
                }, {
                    text: "修改", iconCls: "icon-edit", handler: function () {
                        var rows = datagrid.datagrid('getSelected');
                        if (rows == null) {
                            $.messager.alert("提示", "未选择项", "error");
                            return;
                        }
                        $('#win').window({
                            title: '车管理',
                            iconCls: 'icon-edit',
                            maximizable: false,
                            minimizable: false
                        });
                        $('#win').window('open');
                        $("#carno").val();
                        a = 1;
                    }
                }, {
                    text: "增加", iconCls: "icon-add", handler: function () {
                        $('#win').window({
                            title: '车管理',
                            iconCls: 'icon-add',
                            maximizable: false,
                            minimizable: false
                        });
                        $('#win').window('open');
                        $("#carno").val("");
                        //                    $("#userid").combotree("setValue", "");
                        //                    $("#carno").val("");
                        a = 0;
                    }
                }, {
                    text: "导入", iconCls: 'exicon-20130406125519344_easyicon_net_16', handler: function () {
                        $('#all').attr("checked", true);
                        var d = $("#do").find("input:checkbox");
                        d.prop("checked", true);
                        $('#winExport').css('display', 'none');
                        $('#do').css('display', 'none');
                        $('#commonPart').css('display', 'block')
                        $('#win1').panel({ title: '导入', height: '150px', width: '290px' }).window('open');
                        a = 11;
                        b = 11;
                        //                        var iniEvent = function () {
                        //                            $('#save1').click(save1Click);
                        //                        } ();
                        //                        var save1Click = function () {
                        //                            var display = $('#winExport').css('display');
                        //                            if (display == 'block') {

                        //                                if (fileChange) {
                        //                                    XCommon.ShowWaiting("导入中,请稍候");
                        //                                    ajaxFileUpload(global.sys["ImportUserFile"], { LoginID: LocalID }, "file_upload", function (data, status) {
                        //                                        XCommon.ClosWating();
                        //                                        if (!data.Success) {
                        //                                            alert(data.Message);
                        //                                            return;
                        //                                        }
                        //                                        $.messager.alert("提示", "文件上传成功", "info");
                        //                                        fileChange = false;
                        //                                        iniFileUpload();
                        //                                    })

                        //                                }
                        //                                else {
                        //                                    $.messager.alert("提示", "请选择上传文件", "info");
                        //                                }
                        //                            }
                        //                        }() ;
                        //                        var fileImport = function () {
                        //                            $('#all').attr("checked", true);
                        //                            var d = $("#do").find("input:checkbox");
                        //                            d.prop("checked", true);
                        //                            $('#winExport').css('display', 'none');
                        //                            $('#do').css('display', 'none');
                        //                            $('#commonPart').css('display', 'block')
                        //                            $('#win1').panel({ title: '导入', height: '150px', width: '290px' }).window('open');
                        //                        } ();
                    }
                    
                }, {
                    text: "导出", iconCls: 'exicon-20130406125519344_easyicon_net_16', handler: function () {

                        $('#winExport').css('display', 'block');
                        $('#do').css('display', 'block');
                        $('#commonPart').css('display', 'none');
                        $("#close1").click(function () {
                            $('#win1').window('close');
                        });
                        $('#win1').panel({ title: '导出', height: '200px', width: '480px' }).window('open');
                        a = 22;
                    }
                }]
            });
            loaddata();
            $('#win').window('close');
            $("#close").click(function () {
                $('#win').window('close');
            });
            $("#all").change(function () {
                if ($("#all").prop("checked")) {
                    var d = $("#do").find("input:checkbox");
                    d.prop("checked", true);
                }
                else {
                    var d = $("#do").find("input:checkbox");
                    d.prop("checked", false);
                }
            });



            $("#save1").click(function () {
                if (a == 11) {
                    if (fileChange) {
                        //                                                XCommon.ShowWaiting("导入中,请稍候");
                        ajaxFileUpload(global.pk["ImportPKCars"], { LoginID: LocalID }, "file_upload", function (data, status) {
                            //                            XCommon.ClosWating();
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            $.messager.alert("提示", "文件上传成功", "info");
                            fileChange = false;
                            iniFileUpload();
                            $('#win1').window('close');
                            b = 0;
                        });
                    }
                    else {
                        $.messager.alert("提示", "请选择上传文件", "info");
                    }
                }
                else if (a == 22) {
                    var you = "";
                    if ($("#bm").prop("checked")) {
                        if (you != "") {
                            you += "|";
                        } you += "depart_name";
                    }
                    if ($("#cz").prop("checked")) {
                        if (you != "") {
                            you += "|";
                        } you += "user_name";
                    }
                    if ($("#cp").prop("checked")) {
                        if (you != "") {
                            you += "|";
                        } you += "carno";
                    }
                    if ($("#cx").prop("checked")) {
                        if (you != "") {
                            you += "|";
                        } you += "cartype";
                    }
                    if ($("#ys").prop("checked")) {
                        if (you != "") {
                            you += "|";
                        } you += "carcolor";
                    }
                    if ($("#pp").prop("checked")) {
                        if (you != "") {
                            you += "|";
                        } you += "carbrand";
                    }
                    if (you == "") {
                        alert("未选择目录项！");
                        return;
                    }
                    var fgf = $('#fgf').combobox('getValue');
                    var kinds = $('#com').combobox('getValue');
                    var yilai = $('#yilai').combobox('getValue');
                    var paixu = $('#paixu').combobox('getValue');
                    if (kinds == "") {
                        alert("未选择格式！");
                        return;
                    }
                    if (kinds == "text") {
                        var url = RTURL + global.export["ExportPKCarsPageFile"] + "?LoginID=" + LocalID + "&kind=" + $(":radio:checked").val() + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                        window.open(url);
                    }
                    else {
                        var url = RTURL + global.export["ExportPKCarsPageFile"] + "?LoginID=" + LocalID + "&kind=" + $(":radio:checked").val() + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                        window.open(url);
                    }
                    $('#win1').window('close');
                }
            });


            $("#save").click(function () {
                if (a == 0) {
                    var carno = $("#carno").val();
                    var nodes = tree.tree('getSelected');
                    var userid = nodes.id;
                    if (carno == "") {
                        $.messager.alert("提示", "车牌号不能为空！", "error");
                        $("#carno").val("");
                    }
                    Ajax(true, global.pk["NewPKCars"], { LoginID: LocalID, userid: userid, carno: carno }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $.messager.alert("提示", "保存成功", "info");
                        $('#win').window('close');
                        $("#carno").val("");
                        loaddata();
                    });
                }
                if (a == 1) {
                    var carno = $("#carno").val();
                    var nodes = tree.tree('getSelected');
                    var userid = nodes.id;
                    if (carno == "") {
                        $.messager.alert("提示", "车牌号不能为空！", "error");
                        $("#carno").val("");
                        return;
                    }
                    Ajax(true, global.pk["UpdatePKCars"], { LoginID: LocalID, userid: userid, carno: carno }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $.messager.alert("提示", "保存成功", "info");
                        $('#win').window('close');
                        loaddata();
                    });
                }
            });

        });
        function Lloaddata() {
            Ajax(true, global.sys.GetAllDepartTree, { LoginID: LocalID, iconCls: 'exicon-house', state: 'closed' }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                jsondata.total = data.Data.length;
                jsondata.rows = JSON2.parse(data.Data);
                tree.tree('loadData', jsondata.rows);
                if (data.Data.length > 0) {
                    if (tree.tree('getSelected') == null) {
                        var root = tree.tree("getRoot");
                        tree.tree('select', root.target);
                    }
                }
            });
        }
        function treeEvent(node) {
            var target = node.children || undefined;
            if (target && target.length && target.length != 0) {
                for (var i = 0; i < target.length; i++) {
                    if (target[i].attributes.kind == "U") {
                        $('#tt').tree('toggle', node.target);
                        return;
                    }
                }
            }
            Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $('#tt').tree('append', {
                    parent: node.target,
                    data: JSON2.parse(data.Data)
                });
                $('#tt').tree('toggle', node.target);
            });
        }

        function iniFileUpload() {
            $("#file_upload").change(function () {

                fileChange = true;
                var $file = $(this);
                var fileObj = $file[0];
                var windowURL = window.URL || window.webkitURL;
                var dataURL;
                if (fileObj && fileObj.files && fileObj.files[0]) {
                    dataURL = windowURL.createObjectURL(fileObj.files[0]);
                } else {
                    dataURL = $file.val();

                }
            });
        }
        function loaddata() {
            var node = tree.tree('getSelected');
            var idTemp = node == null ? 0 : node.id;
            datagrid.datagrid('unselectAll');
            Ajax(true, global.pk["GetPKCarsList"], { LoginID: LocalID, userid: idTemp }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                jsondata.total = data.Data.length;
                jsondata.rows = data.Data;
                datagrid.datagrid('loadData', jsondata);
            });

            function clkdada() {
                var databox = $("#do").find("input:checkbox");
                var j = 0;
                for (var i = 0; i < databox.length; i++) {
                    if (databox[i].checked) {
                        j++;
                    }
                }
                if (j <= 2) {
                    for (var i = 0; i < databox.length; i++) {
                        if (databox[i].checked) {
                            databox[i].disabled = true;
                        }
                    }
                }
                else if (j > 7) {
                    for (var i = 0; i < databox.length; i++) {
                        if (databox[i].disabled) {
                            databox[i].disabled = false;
                        }
                    }
                }
                else {
                    for (var i = 0; i < databox.length; i++) {
                        if (databox[i].disabled) {
                            databox[i].disabled = false;
                        }
                    }
                }
            }
        }

    </script>
</head>

        <div style="width: 100%; height: 400px;" data-options="region:'center',collapsible:false">

        <div id="win" class="easyui-window" title="车管理" data-options="iconCls:'icon-save',minimizable:false,maximizable:false"

            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'center'" style="padding: 5px;">
                    <table cellpadding="5">

                <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                        id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                            href="javascript:void(0)" id="save" style="width: 80px">提交</a>
                </div>
            </div>
        </div>
        <div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false"

                <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
