<body style="width: 240px">
    <script type="text/javascript">
        //获取进出
        var getInOutPK = function (val, row) {
            var inOutTemp = row.in_out;
            if (inOutTemp == 0) {
                return "进";
            } else if (inOutTemp == 1) {
                return "出";
            } else if (inOutTemp == "") {
                return "未处理";
            } else {
                return "未定义";
            }
        };

        //获取状态
        var getFlagPK = function (value, row) {
            var tempflag = row.flag;
            if (tempflag == "xx") {
                return '有效';
            }
            if (tempflag == "yy") {
                return '已处理';
            }
            if (tempflag == "") {
                return "未处理";
            } else {
                return '未定义';
            }
        };

        var getTimeRealPK = function (value, row, index) {
            if (row.event_date) {
                return row.event_date.slice(11, 19);
            } else {
                return '';
            }
        };
    </script>
    <div id="cc" class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center'" style='width: 240px;'>
            <table id="dgtx" class="easyui-datagrid" data-options="fitColumns:true,singleSelect:true,showHeader:false,showFooter:false,nowrap:false">
                <thead>
                    <tr>
                        <th style='width: 40%;' data-options="field:'event_cardid',align:'center',sortable:false">
                        </th>
                        <th style='width: 30%;' data-options="field:'event_date',align:'center',sortable:false,formatter:getTimeRealPK">
                        </th>
                        <th style='width: 10%;' data-options="field:'in_out',align:'center',sortable:false,formatter:getInOutPK">
                        </th>
                        <th style='width: 20%;' data-options="field:'flag',align:'center',sortable:false,formatter:getFlagPK">
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        var prior = {
            sortName: 'id',
            rool: '',
            sortName: "id",
            sortOrder: "asc",
            PageSize: 10,
            PageNum: 1,
            LocalID: $.cookie("LocalID"),
            datatable: '',
            maxId: -1,
            id: -1,
            //计算table最大索引
            index: -1,
            getMaxId: function () {
                Ajax(true, global.pk["GetEventRecorderPkMaxID"], { LoginID: prior.LocalID
                }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    prior.maxId = data.Data;
                });
            },
            //初始化表格
            iniGrid: function () {
                prior.datatable = $("#dgtx").datagrid({
                    fit: true //自动补全
                });
            },

            //加载数据
            loaddata: function () {
                var inOutNull = undefined;
                if (prior.maxId < 0) {
                    return;
                }
                Ajax(true, global.pk["GetEventRecorderPkPageList"], { LoginID: prior.LocalID, id: prior.maxId, sortName: 'id', sortOrder: true, pageSize: 20, pageNum: 1
                }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    //                index++;
                    //                datatable.datagrid('insertRow', {
                    //                    index: 0,
                    //                    row: {
                    //                        work_status: id,
                    //                        what_do: 'T3',
                    //                        event_date: '2015-01-12 15:34:45'
                    //                    }
                    //                });
                    //                id++;

                    if (data.Data.length == 0) {
                        return;
                    }
                    //将id值赋给最大值
                    if (data.Data.length && data.Data.length != 0) {
                        for (var i = 0; i < data.Data.length; i++) {
                            if (data.Data[i].id > parseInt(prior.maxId)) {
                                prior.maxId = data.Data[i].id;
                            }
                            prior.datatable.datagrid('insertRow', {
                                index: 0,
                                row: data.Data[i]
                            });
                            prior.index = prior.index + 1;
                        }
                    }
                    if (prior.index > 19) {
                        for (var i = prior.index; i > 19; i--) {
                            prior.datatable.datagrid('deleteRow', i);
                            prior.index = prior.index - 1;
                        } 
                    }
                });
            }
        };




        $(function () {
            prior.iniGrid();
            prior.getMaxId();
            XCommon.intervalOpt.interval(prior.loaddata, 10000);
        });
     
    </script>
