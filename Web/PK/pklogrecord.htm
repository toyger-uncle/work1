<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var dd;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        Ajax(true, global.pk["GetPKUserKindList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#userkind').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'kind_name'
            });
        });
        Ajax(true, global.pk["GetPKDoorList"], { LoginID: LocalID, inout_flag: "0" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#indoor').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        Ajax(true, global.pk["GetPKDoorList"], { LoginID: LocalID, inout_flag: "1" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#outdoor').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            columns: [[{
                field: 'id',
                title: '编号',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'user_name',
                title: '用户名',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'kind_name',
                title: '用户类别',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'in_door_name',
                title: '进入门',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'out_door_name',
                title: '外出门',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'event_date',
                title: '发生日期',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'begin_date',
                title: '开始时间',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'end_date',
                title: '结束时间',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'case_cardno',
                title: '卡号',
                //                sortable: true,
                width: 80,
                sortable: true
            }]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata();
            }
        });
        loaddata();
        $("#search").click(function () {
            loaddata($('#userkind').combobox("getValue"), $("#name").val(), $("#card").val(), $('#indoor').combobox("getValue"), $('#outdoor').combobox("getValue"));
        });

    });


    function loaddata(userkind,name,card,indoor,outdoor) {
        datagrid.datagrid('unselectAll');
        var row = datagrid.datagrid('getSelected');
        Ajax(true, global.pk["GetPKLogRecordPageList"], { LoginID: LocalID, user_kind: userkind, user_name: name, case_cardno: card, in_door: indoor, out_door: outdoor, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata();
                }
            });
        });
    }
    </script>
</head>
<body>
<div class="easyui-panel" title="收费记录查询" data-options="collapsible:true,maximized:true" style="width:100%; padding:2px; ">
<div style="width:100%; height:600px;">
<div style="padding:2px;"> 
用户类别：<select id="userkind" class="easyui-combobox"  style="width:80px;height:20px"></select>
用户名：<input id="name" class="easyui-validatebox textbox" data-options="validType:'length[1,6]'" style="width:80px;height:20px"/>
卡号：<input id="card" class="easyui-validatebox textbox" data-options="validType:'length[1,6]'" style="width:80px;height:20px"/>
进入门：<select id="indoor" class="easyui-combobox"  style="width:80px;height:20px"></select>
外出门：<select id="outdoor" class="easyui-combobox"  style="width:80px;height:20px"></select>
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:60px;" id="search" >查询</a>
<!--<a class="easyui-linkbutton" data-options="" href="javascript:void(0)" id="clear" >清空</a>--></div>
		<table id="dg"style="padding: 2px;"data-options="pagination:true"> </table>  
</div>
     </div>
</body>
</html>
