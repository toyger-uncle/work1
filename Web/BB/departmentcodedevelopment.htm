<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../css/XFullHtml.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "部门",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'department',
                title: '部门',
                //                sortable: true,
                width: 40
            }, {
                field: 'sms_flag',
                title: '部门代码',
                //                sortable: true,
                width: 40
            }]],
            onSelect: function (rowIndex, rowData) {
                var rowData = datagrid.datagrid('getSelected');
                $('#sms_flag').val(rowData.sms_flag);
            },
            onLoadSuccess: function (data) {
                //默认选中第一行
                $(this).datagrid('selectRow', 0);
            }
        });
        loaddata();
        $("#save").click(function () {
            var rows = datagrid.datagrid('getSelected');
            var id = rows.id;
            var sms_flag = $('#sms_flag').val();
            Ajax(true, global.sys["UpdateDepart"], { LoginID: LocalID, id: id, sms_flag: sms_flag }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $.messager.alert("提示", "保存成功", "info");
                loaddata();
            });
        });

    });
    function loaddata() {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.sys["GetDepartList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        });
    }
</script>
<body>
    <div class="easyui-layout" title="部门代码制定" data-options="fit:true">
        <div data-options="region:'west',collapsible:false" title="" style="padding: 2px;
            width: 250px;">
            <table id="dg" style="padding: 5px;" data-options="">
            </table>
        </div>
        <div data-options="region:'center'" style="padding: 2px; width: 250px">
            <input id="sms_flag" class="easyui-validatebox textbox" data-options="" style="
                height: 20px" maxlength="1" />
            <a class="easyui-linkbutton" data-options="iconCls:'icon-save'" href="javascript:void(0)"
                id="save" style="width: 80px">保存</a>
        </div>
    </div>
</body>
</html>
