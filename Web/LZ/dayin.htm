        var request = {
            QueryString: function (val) {
                var uri = window.location.search;
                var re = new RegExp("" + val + "\=([^\&\?]*)", "ig");
                return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
            }
        }
        $(function () {
            loaddata();
            var id = request.QueryString("id");
            Ajax(true, global.lz["GetLZProject"], { LoginID: LocalID, id: id }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                //流转表标题
                document.getElementById("bt2").value = data.Data.project_name + "流转表";
                //流转表编号
                document.getElementById("xmbh2").value = "No:" + data.Data.project_no;
                document.getElementById("xmmc2").value = data.Data.project_name;
                document.getElementById("yqwcsj2").value = data.Data.end_date.substring(0, 10);

                document.getElementById("jslxr2").value = data.Data.contact;
                document.getElementById("dh2").value = data.Data.tel;
            });
            Ajax(true, global.lz["GetLZProjectFlow"], { LoginID: LocalID, id: id }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                var project_name = data.Data.project_name;
                Ajax(true, global.lz["GetLZProjectFlowEx"], { LoginID: LocalID, id: id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
