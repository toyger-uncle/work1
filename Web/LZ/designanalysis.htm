    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>

    <style type="text/css">
        body
        {
            font-family: verdana,helvetica,arial,sans-serif,宋体;
            font-size: 12px;
            margin: 0;
            padding: 2px;
        }
    </style>
    <script type="text/javascript">
        var LocalID = $.cookie("LocalID");
        var datagrid;
        var dd;
        var jsondata = { "total": 0, "rows": [] };
        var demand_user_id = LocalID;
        var sortName = "id";
        var sortOrder = "asc";
        var PageSize = 10;
        var PageNum = 1;
        var demand_user_id = LocalID;
        var approver_id;
        var approver;
        var develop_grouper_id;
        var develop_grouper;
        var test_grouper_id;
        var test_grouper;
        var role_id;
        $(function () {
            Ajax(true, global.lz["GetLZUserRole"], { LoginID: LocalID, user_id: demand_user_id, role_id: "02" }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                role_id = data.Data.role_id;
            });
            Ajax(true, global.lz["GetLZUserRoleList"], { LoginID: LocalID, role_id: "03" }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $('#select').combobox({
                    data: data.Data,
                    valueField: 'user_id',
                    textField: 'user_name',
                    onLoadSuccess: function () {
                        var data = $('#select').combobox('getData');
                        $("#select ").combobox('select', data[0].user_id);
                    }
                });
            });
            Ajax(true, global.lz["GetLZUserRoleList"], { LoginID: LocalID, role_id: "05" }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $('#develop_grouper').combobox({
                    data: data.Data,
                    valueField: 'user_id',
                    textField: 'user_name',
                    onLoadSuccess: function () {
                        var data = $('#develop_grouper').combobox('getData');
                        $("#develop_grouper ").combobox('select', data[0].user_id);
                    }
                });
            });
            Ajax(true, global.lz["GetLZUserRoleList"], { LoginID: LocalID, role_id: "08" }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $('#test_grouper').combobox({
                    data: data.Data,
                    valueField: 'user_id',
                    textField: 'user_name',
                    onLoadSuccess: function () {
                        var data = $('#test_grouper').combobox('getData');
                        $("#test_grouper ").combobox('select', data[0].user_id);
                    }
                });
            });
            datagrid = $("#dg").datagrid({
                idField: "id",
                fitColumns: true,
                striped: true,
                title: "",
                collapsible: true,
                remotesort: false,
                sortName: sortName,
                sortOrder: sortOrder,
                rownumbers: true,
                singleSelect: true,
                columns: [[{
                    field: 'id',
                    title: '编号',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'project_name',
                    title: '项目名',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'customer',
                    title: '客户',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'end_date',
                    title: '要求完成时间',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'contact',
                    title: '技术联系人',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'tel',
                    title: '联系方式',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'demand_depart_name',
                    title: '需求部门',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'demand_user_name',
                    title: '需求者',
                    //                sortable: true,
                    width: 20
                }, {
                    field: 'status_flag',
                    title: '流转进度',
                    //                sortable: true,
                    width: 20,
                    formatter: function (value, row) {
                        if (value == "1") {
                            return '需求发起';
                        }
                        if (value == "-1") {
                            return '研发驳回';
                        }
                        if (value == "2") {
                            return '审批中';
                        }
                        if (value == "-2") {
                            return '审批驳回';
                        }
                        if (value == "3") {
                            return '开发中';
                        }
                        if (value == "4") {
                            return '测试中';
                        }
                        if (value == "5") {
                            return '验证中';
                        }
                        if (value == "6") {
                            return '结案中';
                        }
                        if (value == "7") {
                            return '结案';
                        }
                        if (value == "0") {
                            return '草案';
                        }
                        if (value == "8") {
                            return '定价中';
                        }
                        if (value == "-8") {
                            return '商务驳回';
                        }
                        if (value == "9") {
                            return '需求确认中';
                        }
                    }
                }, {
                    field: 'flag',
                    title: '流转状态',
                    //                sortable: true,
                    width: 20,
                    formatter: function (value, row) {
                        if (value == "0") {
                            return '结案';
                        }
                        if (value == "1") {
                            return '流转中';
                        }
                        if (value == "2") {
                            return '作废';
                        }
                        if (value == "3") {
                            return '暂停';
                        }
                    }
                }]],
                onDblClickRow: function (rowIndex, rowData) {
                    $('#win').window('open');
                    var ids = rowData.id;
                    Ajax(true, global.lz["GetLZProjectFlow"], { LoginID: LocalID, id: ids }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $("#demand_content").textbox("setValue", data.Data.demand_content);
                        $("#demand_time").val(data.Data.demand_time.substring(0, 10));
                    });
                    var project_name = rowData.project_name;
                    Ajax(true, global.lz["GetLZProjectFlowEx"], { LoginID: LocalID, id: ids }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        var fj = "";
                        if (data.Data.demand_file != "") {
                            fj += '<a href="' + '../../LZ/' + project_name + '/' + data.Data.demand_file + '">' + data.Data.demand_file + '</a><br />';
                        }

                        if (data.Data.demand_file2 != "") {
                            fj += '<a href="' + '../../LZ/' + project_name + '/' + data.Data.demand_file2 + '">' + data.Data.demand_file2 + '</a><br />';
                        }
                        if (data.Data.demand_file3 != "") {
                            fj += '<a href="' + '../../LZ/' + project_name + '/' + data.Data.demand_file3 + '">' + data.Data.demand_file3 + '</a><br />';
                        }
                        document.getElementById('download').innerHTML = fj;

                    });
                    $("#project_name").val(rowData.project_name);
                    $("#end_date").val(rowData.end_date.substring(0, 10));
                    $("#customer").val(rowData.customer);
                    $("#contact").val(rowData.contact);
                    $("#tel").val(rowData.tel);
                    $("#demand_depart_name").val(rowData.demand_depart_name);
                    $("#demand_user_name").val(rowData.demand_user_name);
                    $("#project_name").attr("disabled", true);
                    $("#end_date").attr("disabled", true);
                    $("#customer").attr("disabled", true);
                    $("#contact").attr("disabled", true);
                    $("#tel").attr("disabled", true);
                    $("#demand_depart_name").attr("disabled", true);
                    $("#demand_user_name").attr("disabled", true);
                    $("#demand_time").attr("disabled", true);
                    $("#demand_content").textbox({ disabled: true });
                    dd = 1;
                }
            });
            loaddata();
            $('#win').window('close');
            $("#close").click(function () {
                var rows = datagrid.datagrid('getSelected');
                var id = rows.id;
                var develop_manager_content = $("#reason").textbox("getValue");
                var panduan = 0;
                if (develop_manager_content == "") {
                    $.messager.alert("提示", "驳回原因不能为空！", "error");
                    $("#select").combobox();
                    return;
                }
                if (develop_manager_content.length > 500) {
                    $.messager.alert("提示", "输入字数不能超过500字！", "error");
                    $("#select").combobox();
                    return;
                }
                Ajax(true, global.lz["UpdateLZProjectFlowYFJL"], { LoginID: LocalID, id: id, develop_manager_content: develop_manager_content, panduan: panduan }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
                    $("#reason").textbox("setValue", "");
                    loaddata();
            });

            $("#save").click(function () {
                if (role_id == 02) {
                    approver_id = $("#select").combobox("getValue");
                    approver = $("#select").combobox("getText");
                    develop_grouper_id = $("#develop_grouper").combobox("getValue");
                    develop_grouper = $("#develop_grouper").combobox("getText");
                    approver_id = $("#select").combobox("getValue");
                    approver = $("#select").combobox("getText");
                    if (dd == 1) {
                        var rows = datagrid.datagrid('getSelected');
                        var id = rows.id;
                        var project_name = $("#project_name").val();
                        var end_date = $("#end_date").val();
                        var customer = $("#customer").val();
                        var contact = $("#contact").val();
                        var tel = $("#tel").val();
                        var demand_content = $("#demand_content").textbox("getValue");
                        $("#project_name").attr("disabled", true);
                        $("#end_date").attr("disabled", true);
                        $("#customer").attr("disabled", true);
                        $("#contact").attr("disabled", true);
                        $("#tel").attr("disabled", true);
                        var panduan = 1;
                        if (project_name == "") {
                            $.messager.alert("提示", "项目名不能为空！", "error");
                            $("#select").combobox();
                            return;
                        }
                        if (end_date == "") {
                            $.messager.alert("提示", "要求完成时间不能为空！", "error");
                            $("#select").combobox();
                            return;
                        }
                        if (customer == "") {
                            $.messager.alert("提示", "客户名不能为空！", "error");
                            $("#select").combobox();
                            return;
                        }
                        if (contact == "") {
                            $.messager.alert("提示", "联系人不能为空！", "error");
                            $("#select").combobox();
                            return;
                        }
                        if (tel == "") {
                            $.messager.alert("提示", "联系方式不能为空！", "error");
                            $("#select").combobox();
                            return;
                        }
                        if (approver_id == "") {
                            $.messager.alert("提示", "请选择审批人！", "error");
                            $("#select").combobox();
                            return;
                        }
                        Ajax(true, global.lz["UpdateLZProjectFlowYFJL"], { LoginID: LocalID, id: id, approver_id: approver_id, approver: approver, panduan: panduan }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            $.messager.alert("提示", "修改成功", "info");
                            $('#win').window('close');
                            loaddata();
                        });
                    }
                }
                else {
                    $.messager.alert("提示", "您无权限同意此需求，请找相关人员获取权限", "info");
                    $("#select").combobox();
                }
            });

        });

        function formatDateTime(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            minute = minute < 10 ? ('0' + minute) : minute;
            second = second < 10 ? ('0' + second) : second;
            return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
        }

        function loaddata() {
            datagrid.datagrid('unselectAll');
            var row = datagrid.datagrid('getSelected');
            Ajax(true, global.lz["GetLZProjectPageList"], { LoginID: LocalID, status_flag: "1", flag: "1",demand_user_id:demand_user_id }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                jsondata.rows = data.Data;
                datagrid.datagrid('loadData', jsondata);
                jsondata.total = data.Ex;
                if (jsondata.total == 0) {
                    PageNum = 1;
                }
                var p = datagrid.datagrid('getPager');
                $(p).pagination({
                    beforePageText: '第', //页数文本框前显示的汉字 
                    afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                    displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                    onSelectPage: function (pageNumber, pageSize) {
                        PageSize = pageSize;
                        PageNum = pageNumber;
                        if (PageNum < 1) {
                            PageNum = 1;
                        }
                        loaddata();
                    }
                });
            });
        }
    </script>
</head>
<body>

        style="width: 100%;">
        <div style="width: 100%; height: 400px;">
            <table id="dg" style="padding: 5px;" data-options="pagination:true">
            </table>
        </div>
    </div>
    <div id="win" class="easyui-window" title="设计分析" data-options="iconCls:'icon-save',minimizable:false,maximizable:false"
        style="width: 550px; height: 450px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north'" style="width: 500px; height: 200px; padding: 5px;">
                <table cellpadding="5">

                        </td>

                        </td>
                        <td>

                    </tr>
                    <tr>
                        <td>
                            客户名称：
                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                        <td>
                            <input id="demand_time" class="easyui-validatebox textbox" data-options="" style="width: 120px;

                        </td>
                    </tr>
                    <tr>
                        <td>
                            技术联系人：
                        </td>

                        </td>
                        <td>

                        </td>
                        <td>

                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input id="demand_depart_name" class="easyui-validatebox textbox" data-options=""

                        </td>
                        <td>

                        <td>

                                height: 20px" />
                        </td>

                    <tr>
                        <td>
                            预估工时：

                        <td>
                            <input id="develop_estimated_date" class="easyui-validatebox textbox" data-options="" style="width: 120px;
                                height: 20px" />
                        </td>
                        <td>
                            研发组长：
                        </td>
                        <td>
                            <select id="develop_grouper" class="easyui-combobox" style="width: 120px;">
                            </select>
                        </td>
                    </tr>
                    <tr>
                    <td>
                            测试组长：
                        </td>
                        <td>
                            <select id="test_grouper" class="easyui-combobox" style="width: 120px;">
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'center'," style="padding: 5px;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <td>
                            描述：
                        </td>
                        <td>
                            <input id="demand_content" class="easyui-textbox" data-options="multiline:true" style="width: 400px;
                                height: 100px;" />
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            研发意见：
                        </td>
                        <td>
                            <input id="reason" class="easyui-textbox" data-options="multiline:true" style="width: 390px;

                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td id="download">
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"

                        href="javascript:void(0)" id="save" style="width: 80px">确定</a> 转到<select id="select"
                            class="easyui-combobox" style="width: 100px;">
                        </select>
            </div>
        </div>
    </div>
