<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
$(function () {
    Ajax(true, global.mj["GetMJControlMachList"], { LoginID: LocalID }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        $('#kzq').combobox({
            data: data.Data,
            valueField: 'id',
            textField: 'control_name'
        });
        $('#qy').combobox({
            data: data.Data,
            valueField: 'id',
            textField: 'control_name'
        });
    });
    datagrid = $("#dg").datagrid({
        idField: "id",
        fitColumns: true,
        striped: true,
        title: "",
        collapsible: true,
        remotesort: false,
        rownumbers: true,

        columns: [[{
            field: 'id',
            title: '机号',
            width: 80

        }, {
            field: 'mach_name',
            title: '人脸机名',
            width: 80
        }, {
            field: 'mach_type',
            title: '类型',
            width: 80,
            formatter: function (value, row) {
                if (value == 02) {
                    return '通用版';
                }

            }
        }, {
            field: 'control_name',
            title: '控制器名',
            width: 80
        }, {
            field: 'ip',
            title: 'IP',
            width: 80
        }, {
            field: 'port',
            title: '端口',
            width: 80
        }
            ]],
        toolbar: [{
            text: "删除", iconCls: "icon-remove", handler: function () {
                var rowData = datagrid.datagrid('getSelections');
                if (rowData == null || rowData.length == 0) {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                var ids;
                $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                    if (data) {
                        for (var i = 0; i < rowData.length; i++) {
                            ids = rowData[i].id;
                            Ajax(true, global.rl["RemoveRlMach"], { LoginID: LocalID, id: ids }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                loaddata();
                            });
                        }
                        $.messager.alert("提示", "删除成功", "info");
                    }
                });
            }
        }, {
            text: "修改", iconCls: "icon-edit", handler: function () {
                var rows = datagrid.datagrid('getSelected');
                if (rows == null) {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                $('#win1').window('open');
                $('#rlid').val(rows.id);
                $("#rlname").val(rows.mach_name);
                $("#ip").val(rows.ip);
                $("#dk").val(rows.port);
                $("#ck").combobox("setValue", rows.comm_address);
                $("#kind1").combobox("setValue", rows.mach_type);
                $("#kzq").combobox("setValue", rows.control_id);
                a = 1;
            }
        }, {
            text: "增加", iconCls: "icon-add", handler: function () {
                $('#win1').window('open');

                Ajax(true, global.rl["GetRlMachMaxID"], { LoginID: LocalID }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $('#rlid').val(data.Data);
                });
                $("#rlname").val("");
                $("#kind1").combobox("setValue", "02");
                $("#kzq").combobox("setValue", "");
                a = 0;
            }

        }],
        onDblClickRow: function (rowIndex, rowData) {
            var rows = datagrid.datagrid('getSelected');

            $('#win1').window('open');
            $('#rlid').val(rowData.id);
            $("#rlname").val(rowData.mach_name);
            $("#ip").val(rowData.ip);
            $("#dk").val(rowData.port);
            $("#use").combobox("setValue", rowData.us_flag);
            $("#kind1").combobox("setValue", rowData.mach_type);
            $("#kzq").combobox("setValue", rowData.control_id);
            a = 1;
        }
    });
    loaddata();
    $('#win1').window('close');
    $("#close").click(function () {
        $('#win1').window('close');
    });
    $("#search").click(function () {
        loaddata($("#text").val(), $("#kind").combobox('getValue'), $("#qy").combobox('getValue'));
    });
    $("#save").click(function () {
            var id = $('#rlid').val();
            var name = $("#rlname").val();
            var ip = $("#ip").val();
            var dk = $("#dk").val();
            var kind = $("#kind1").combobox('getValue');
            var kzq = $("#kzq").combobox('getValue');
            var ck = $("#ck").combobox('getValue');
            if (id == "") {
                $.messager.alert("提示", "机号不能为空！", "error");
                $("#id").select();
                return;
            }

            if (ip && /\d+\.\d+\.\d+\.\d+/.test(ip)) {

            } else {
                $.messager.alert("提示", "ip格式不正确！", "error");
                $("#ip").select();
                return;
            }
            if (name == "") {
                $.messager.alert("提示", "指纹机名不能为空！", "error");
                $("#name").select();
                return;
            }
            if (name.length > 10) {
                $.messager.alert("提示", "指纹机名长度不能超过10 ！", "error");
                $("#name").select();
                return;
            }
            if (ip == "") {
                $.messager.alert("提示", "ip不能为空！", "error");
                $("#ip").select();
                return;
            }
            if (dk == "") {
                $.messager.alert("提示", "端口不能为空！", "error");
                $("#dk").select();
                return;
            }
            if (kind == "") {
                $.messager.alert("提示", "类型不能为空！", "error");
                $("#kind").select();
                return;
            }
            if (kzq == "") {
                $.messager.alert("提示", "控制器不能为空！", "error");
                $("#kzq").select();
                return;
            }
            if (a == 0) {
                Ajax(true, global.rl["NewRlMach"], { LoginID: LocalID, id: id, mach_name: name, ip: ip, mach_type: kind, port: dk, control_id: kzq, comm_address: ck }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $.messager.alert("提示", "保存成功", "info");
                $('#win1').window('close');
                loaddata();
            });
        }
        if (a == 1) {
            var rows = datagrid.datagrid('getSelected');
            var oldid = rows.id;

            Ajax(true, global.rl["UpdateRlMach"], { LoginID: LocalID, id: id, oldid: oldid, mach_name: name, ip: ip, mach_type: kind, port: dk, control_id: kzq, comm_address: ck }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $.messager.alert("提示", "保存成功", "info");
                $('#win1').window('close');
                loaddata();
            });
        }
    });
});
function loaddata(name, kind, kzq) {
    datagrid.datagrid('unselectAll');
    Ajax(true, global.rl["GetRlMachList"], { LoginID: LocalID, mach_name: name, mach_type: kind, control_id: kzq }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);

    });
}
</script>

</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;height:60px;">
    类型：<select id="kind" class="easyui-combobox"  style="width:100px;height:20px;"> 
            <option value="02">通用版</option></select>
    控制器：<select id="qy" class="easyui-combobox"  style="width:100px;height:20px;">  </select>
    人脸机名：<input id="text" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px;" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
    <div style="width:100%; height:400px;padding-top:2px;">
		<table id="dg"style=""> </table>  
</div>
</div>

     <div id="win1" class="easyui-window" title="人脸机维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:260px;height:330px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:10px;">
			  <table cellpadding="5">
			<tr>
				<td>人脸机号：</td>
				<td><input id="rlid" class="easyui-validatebox textbox" data-options="validType:'length[1,3]'" style="width:100px;height:20px"maxlength="3"/></td>
			</tr>
			<tr>
				<td>人脸机名：</td>
				<td><input id="rlname" class="easyui-validatebox textbox" data-options="required:true, validType: 'length[1,10]', prompt: '请输入控制器名'" style="width:100px;height:20px"/></td>
			</tr>
			<tr>
				<td>类型：</td>
                <td><select id="kind1" class="easyui-combobox"  style="width:100px;height:20px"> 
            <option value="02">通用版</option></select></td>
			</tr>
			<tr>
				<td>控制器：</td>
				<td><select id="kzq" class="easyui-combobox"  style="width:100px;height:20px"> </select></td>
			</tr>
			<tr>
				<td>IP:</td>
				<td><input id="ip" class="easyui-validatebox textbox"value="192.168.18.250"  data-options="required:true"style="width:100px;height:20px" /></td>

			</tr>
            <tr>
				<td>端口：</td>
				<td><input id="dk" class="easyui-validatebox textbox" value="9922"data-options="required:true"style="width:100px;height:20px" /></td>
			</tr>
			<tr>
            <td>读头：</td>
				<td><select id="ck" class="easyui-combobox"  style="width:100px;height:20px"> 
                <option value="1">读头1</option>
                <option value="2">读头2</option>
                <option value="3">读头3</option> 
                <option value="4">读头4</option>
                <option value="5">读头5</option>
                <option value="6">读头6</option>
                <option value="7">读头7</option>
                <option value="8">读头8</option>
                <option value="9">读头9</option></select></td></tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
