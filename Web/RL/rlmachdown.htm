<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    var rool;
    $(function () {

        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            rownumbers: true,
            columns: [[{
                field: 'ck',
                checkbox: true,
                width: 20
            }, {
                field: 'id',
                title: '机号',
                width: 80

            }, {
                field: 'mach_name',
                title: '人脸机名',
                width: 80
            }, {
                field: 'mach_type',
                title: '类型',
                width: 80,
                formatter: function (value, row) {
                    if (value == 01) {
                        return '定制版';
                    }
                    if (value == 02) {
                        return '通用版';
                    }
                }
            }, {
                field: 'work_flag',
                title: '实时状态',
                width: 80,
                formatter: function (value, row) {
                    if (value == 0) {
                        return '<font color="red">' + scene.workflag[value] + '</font>';
                    }
                    else if (value == 1) {
                        return '<font color="green">' + scene.workflag[value] + '</font>';
                    }
                    else {
                        return scene.workflag[value];
                    }
                }
            }, {
                field: 'last_time',
                title: '最后通讯时间',
                width: 80
            }
            ]],
            onSelect: function (rowIndex, rowData) {
                if ($('#dg').datagrid('getSelections').length > 1) {
                    $("#ceshi").hide();
                    $("#duqu").hide();
                }
                if ($('#dg').datagrid('getSelections').length <1) {
                    $("#ceshi").hide();
                    $("#duqu").hide();
                }
                if ($('#dg').datagrid('getSelections').length ==1) {
                    if (rowData.mach_type == 02) {
                        $("#ceshi").show();
                        $("#duqu").show();
                    }
                    if (rowData.mach_type == 01) {
                        $("#ceshi").hide();
                        $("#duqu").hide();
                    }
                }
            },
            onUnselect: function (rowIndex, rowData) {
                if ($('#dg').datagrid('getSelections').length > 1) {
                    $("#ceshi").hide();
                    $("#duqu").hide();
                }
                if ($('#dg').datagrid('getSelections').length < 1) {
                    $("#ceshi").hide();
                    $("#duqu").hide();
                }
                if ($('#dg').datagrid('getSelections').length ==1) {
                    if (rowData.mach_type == 02) {
                        $("#ceshi").show();
                        $("#duqu").show();
                    }
                    if (rowData.mach_type == 01) {
                        $("#ceshi").hide();
                        $("#duqu").hide();
                    }
                }
            }
        });
        loaddata();
        $("#ceshi").click(function () {
            var rows = datagrid.datagrid('getSelected');
            if (rows == null) {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            var id = rows.id;
            Ajax(true, global.rl["TestConnectRL"], { LoginID: LocalID, mach_id: id }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
            });
        });
        $("#zengliang").click(function () {
            var rows = datagrid.datagrid('getSelected');
            if (rows == null) {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            var id = rows.id;
            a = false;
            Ajax(true, global.rl["DownRL"], { LoginID: LocalID, mach_id: id }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
            });
        });
        $("#quanbu").click(function () {
            var rows = datagrid.datagrid('getSelections');
            if (rows == "") {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            var id;
            for (var i = 0; i < rows.length; i++) {
                id = rows[i].id;
                (function (id) {
                    a = true;
                    $.messager.confirm("提示", "确定要全部重新下载吗，该操作时间较长", function (data) {
                        if (data) {
                            Ajax(true, global.rl["DownRL"], { LoginID: LocalID, mach_id: id, isAll: a }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                            });
                        }
                    });

                })(id);
            }
        });
        $("#duqu").click(function () {
            var rows = datagrid.datagrid('getSelected');
            if (rows == null) {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            var id = rows.id;
            Ajax(true, global.rl["ReadRL"], { LoginID: LocalID, mach_id: id }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
            });
        });
    });
    function loaddata(kind) {
        var rows = datagrid.datagrid('getSelections');
        clearTimeout(rool);
        Ajax(true, global.rl["GetRlMachList"], { LoginID: LocalID, mach_type: kind }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            rool = setTimeout(function () { loaddata(); }, 3000);
            var id;
            for (var i = 0; i < rows.length; i++) {
                id = rows[i].id;
                datagrid.datagrid('selectRecord', id);
            }
            var row = datagrid.datagrid('getSelections');
            if (row.length > 1) {
                $("#ceshi").hide();
                $("#duqu").hide();
            }
            if (row.length < 1) {
                $("#ceshi").hide();
                $("#duqu").hide();
            }
            if (row.length == 1) {
                if (rows.mach_type == 02) {
                    $("#ceshi").show();
                    $("#duqu").show();
                }
                if (rows.mach_type == 01) {
                    $("#ceshi").hide();
                    $("#duqu").hide();
                }
            }
        });
    }
</script>

</head>
<body>
<div class="easyui-panel" title="识别机通讯" data-options="collapsible:false,maximized:true" style="width:100%; padding:2px; ">
<div class="easyui-layout" data-options="fit:true"style="">
<div style="width:100%; height:400px;">
<div data-options="region:'north',collapsible:false,border:false" style="" >
类型：<select id="kind1" class="easyui-combobox"  style="width:100px;height:20px;">  <option value="02">通用版</option></select>
使用状况:<select id="kind" class="easyui-combobox"  style="width:80px;height:20px"> 
                <option value="0">全部</option>
        <option value="1">使用</option>
        <option value="2">停用</option> </select>
        <a class="easyui-linkbutton"  href="javascript:void(0)" id="ceshi" style="width:80px; ">测试连接</a>
        <a class="easyui-linkbutton"  href="javascript:void(0)" id="zengliang" style="width:80px;">增量下载</a>
        <a class="easyui-linkbutton"  href="javascript:void(0)" id="quanbu" style="width:80px; ">全部下载</a>
        <a class="easyui-linkbutton"  href="javascript:void(0)" id="duqu" style="width:80px; ">读取数据</a>
</div>
 <div data-options="region:'south',collapsible:false,border:false" style="padding:2px;" >
		<table id="dg"style="padding: 5px;"> </table>  
        </div>
</div>
     </div>
