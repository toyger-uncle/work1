<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
    <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "cw_id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        var curr_time = new Date();
        var strDate = curr_time.getFullYear() + "-";
        strDate += curr_time.getMonth() + 1 + "-";
        strDate += curr_time.getDate() - 1;
        $("#dt1").datebox("setValue", strDate);
        Ajax(true, global.yd["GetPKRegionInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'region_id': '', 'region_name': '全部' };
            data.Data.push(temp);
            $('#qy').combobox({
                data: data.Data,
                valueField: 'region_id',
                textField: 'region_name'
            });
        });
        Ajax(true, global.yd["GetPKPicInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'pic_id': '', 'pic_name': '全部' };
            data.Data.push(temp);
            $('#cd').combobox({
                data: data.Data,
                valueField: 'pic_id',
                textField: 'pic_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "cw_id",
            fitColumns: true,
            striped: true,
            title: "车位",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'cw_id',
                title: '车位号',
                width: 80,
                sortable: true
            }, {
                field: 'cw_name',
                title: '车位',
                width: 80,
                sortable: true
            }, {
                field: 'region_name',
                title: '区域名',
                width: 80,
                sortable: true
            }, {
                field: 'pic_name',
                title: '场地名',
                width: 80,
                sortable: true
            }, {
                field: 'car_num',
                title: '车牌',
                width: 80,
                sortable: true
            }, {
                field: 'begin_date',
                title: '开始时间',
                sortable: true,
                width: 80
            }, {
                field: 'car_exist',
                title: '状态',
                width: 80,
                sortable: true,
                formatter: function (value, row) {
                    if (value == 0) {
                        return "空位";
                    }
                    if (value == 1) {
                        return "有车";
                    }
                }
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"),$("#cd").combobox("getValue"), $("#qy").combobox("getValue"));
            }
        });
        loaddata($("#cd").combobox("getValue"), $("#qy").combobox("getValue"));
        $("#save").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
        });
    });
    var rool;
    function loaddata(bt,et,cd,qy) {
        clearTimeout(rool);
        Ajax(true, global.yd["GetPKCwInfoPageList"], { LoginID: LocalID, region_id: qy, pic_id: cd, BeginTime: bt, EndTime: et, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"),$("#cd").combobox("getValue"), $("#qy").combobox("getValue")); 
                }
            });
        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="车位查询" data-options="collapsible:true,maximized:true" style="width:100%;height:400px; padding:2px;">
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',collapsible:false,border:false" style="padding:5px;" >
场地：<select id="cd" class="easyui-combobox"  style="width:120px;height:20px">  </select> 
区域：<select id="qy" class="easyui-combobox"  style="width:120px;height:20px">  </select>
时间从<input class="easyui-datebox" id="dt1"data-options="prompt:'请选择开始时间',required:true " style="width:150px"/> 
到<input class="easyui-datebox" id="dt2"data-options="required:true"value="${notices.release_time}" style="width:150px"/> 
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:60px;" id="save"data-options="iconCls:'icon-search'" >查询</a>
</div>
<div data-options="region:'west',collapsible:false,border:false"  >
	<table id="dg" data-options="pagination:true"></table>
</div>
</div>
</div>
</body>
</html>
