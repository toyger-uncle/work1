<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    $(function () {
        $('#win1').window('close');
        $('#win2').window('close');
    });
</script>
</head>
<body>
<div class="easyui-panel" title="场地维护" data-options="collapsible:false,maximized:true" style="width:100%;">
<div id="tt" class="easyui-tabs" style="width:100%;height:100%;">  
    <div title="场地维护" data-options="href :'ydpicinfo.htm'" style="">  
    </div>  
    <div title="区域维护" data-options="href :'ydregioninfo.htm'" style="">  
    </div>  
</div>  
</div>
<div id="win1" class="easyui-window" title="场地维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:250px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
             <tr>
				<td>场地名：</td>
				<td><input id="cdname" class="easyui-validatebox textbox" data-options="required:true"style="width:80px;height:20px" /> </td>
			</tr>
			<tr>
				<td>缩放比例:</td>
				<td><input id="suofang" class="easyui-validatebox textbox"value="100"  data-options="required:true"style="width:80px;height:20px" /></td>
			</tr>
           
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
<div id="win2" class="easyui-window" title="区域维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:250px;height:150px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
			<td>区域名：</td>
				<td><input id="qyname" name="name" class="easyui-validatebox textbox" data-options="required:true, validType: 'length[1,10]', prompt: '请输入采集器名'" style="width:80px;height:20px"/></td>
            </tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close1" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save1" style="width:80px">提交</a>
		</div>
	</div>
</div>

</body>
</html>
