<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>

	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>

       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "record_id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        var curr_time = new Date();
        var strDate = curr_time.getFullYear() + "-";
        strDate += curr_time.getMonth() + 1 + "-";
        strDate += curr_time.getDate() - 1;
        $("#dt1").datebox("setValue", strDate);
        Ajax(true, global.yd["GetPKCwInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'cw_id': '', 'cw_name': '全部' };
            data.Data.push(temp);
            $('#cw').combobox({
                data: data.Data,
                valueField: 'cw_id',
                textField: 'cw_name'
            });
        });
        $('#com').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == "text") {
                    $('#to').show();
                }
                else { $('#to').hide(); }
            }
        });
        datagrid = $("#dg").datagrid({
            idField: "record_id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'record_id',
                title: '编号',
                width: 80,
                sortable: true
            }, {
                field: 'cw_id',
                title: '车位号',
                width: 80,
                sortable: true
            }, {
                field: 'cw_name',
                title: '车位名',
                width: 80,
                sortable: true
            }, {
                field: 'inout_flag',
                title: '进出状态',
                width: 80,
                sortable: true,
                formatter: function (value, row) {
                    if (value == "0") {
                        return '进';
                    }
                    if (value == "1") {
                        return '出';
                    }
                }
            }, {

                field: 'car_num',
                title: '车牌号',
                width: 80,
                sortable: true
            }, {
                field: 'event_date',
                title: '发生时间',
                width: 80,
                sortable: true
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cw").combobox("getValue"), $("#inout").combobox("getValue"));
            }
        });
        $('#win1').window('close');
        loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cw").combobox("getValue"), $("#inout").combobox("getValue"));
        $("#all").change(function () {
            if ($("#all").prop("checked")) {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", true);
            }
            else {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", false);
            }
        });
        $("#shengcheng").click(function () {
            $('#win1').window('open');
        });

        $("#save1").click(function () {
            var you = "";
            if ($("#id").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "cw_id";
            }
            if ($("#bm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "cw_name";
            }
            if ($("#xm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "event_date";
            }
            if ($("#indate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "car_num";
            }
            if ($("#outdate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "inout_flag";
            }
            if (you == "") {
                alert("未选择目录项！");
                return;
            }
            var car = $('#car').val();
            var cw = $('#cw').combobox('getValue');
            var inout = $('#inout').combobox('getValue');
            var fgf = $('#fgf').combobox('getValue');
            var kinds = $('#com').combobox('getValue');
            var yilai = $('#yilai').combobox('getValue');
            var paixu = $('#paixu').combobox('getValue');
            var BeginTime = $("#dt1").datebox("getValue") + " 00:00:00";
            var EndTime = $("#dt2").datebox("getValue") + " 23:59:59";
            if (kinds == "") {
                alert("未选择格式！");
                return;
            }
            if (kinds == "text") {
                var url = RTURL + global.export["ExportPkInoutRecordPageFile"] + "?LoginID=" + LocalID + "&cw_id=" + cw + "&inout_flag=" + inout + "&car_num=" + car + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
            else {
                var url = RTURL + global.export["ExportPkInoutRecordPageFile"] + "?LoginID=" + LocalID + "&cw_id=" + cw + "&inout_flag=" + inout + "&car_num=" + car + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
        });
        $("#close").click(function () {
            $('#win1').window('close');
        });
        $("#save").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
        });
    });
    function clkdada() {
        var databox = $("#do").find("input:checkbox");
        var j = 0;
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                j++;
            }
        }
        if (j <= 2) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].checked) {
                    databox[i].disabled = true;
                }
            }
        }
        else if (j > 7) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
        else {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
    }
    function loaddata(BeginTime, EndTime,car,cw,inout) {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.yd["GetPkInoutRecordPageList"], { LoginID: LocalID, cw_id: cw, inout_flag: inout, car_num: car, BeginTime: BeginTime, EndTime: EndTime, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cw").combobox("getValue"), $("#inout").combobox("getValue"));
                }
            });
        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="进出记录" data-options="collapsible:true,maximized:true" style="width:100%; padding:2px; ">
<div style="width:100%; height:550px;">
<div style="padding:2px; ">
时间从<input class="easyui-datebox" id="dt1"data-options="prompt:'请选择开始时间',required:true " style="width:150px"/> 
到<input class="easyui-datebox" id="dt2"data-options="required:true"value="${notices.release_time}" style="width:150px"/> 
车位：<select id="cw" class="easyui-combobox"  style="width:100px;height:20px">  </select>
进出：<select id="inout" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="0">进</option>
                <option value="1">出</option></select>
车牌：<input id="car" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px" />
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:60px;" id="save"data-options="iconCls:'icon-search'" >提交</a>
<a class="easyui-linkbutton" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'" href="javascript:void(0)" id="shengcheng"style="width:60px;" >导出</a></div> 
		<table id="dg"style="padding: 5px;"data-options="pagination:true"> </table>  
</div>
     </div>
     <div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:480px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
    <div style="padding:5px;">
    排序依赖：<select id="yilai" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="cw_id">车位号</option>
                <option value="cw_name">车位</option>
                <option value="event_date">发生时间</option>
                <option value="car_num">车牌</option>
                <option value="inout_flag">进出状态</option></select>
    排序类型：<select id="paixu" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="asc">正序</option>
                <option value="desc">倒序</option></select>
            格式：<select id="com" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="text">text</option>
                <option value="word">word</option>
                <option value="excel">excel</option></select>
			<input type="checkbox" id="all" checked="checked" />全部</div>
        <div id="do" style="padding:5px;">
        <div id="to" style="padding:5px;">
                分隔符：<select id="fgf" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="|">竖杠</option>
                <option value=" ">空格</option></select></div>
			<input type="checkbox" id="id"checked="checked"name='databox' onclick='clkdada();' />车位号
            <input type="checkbox" id="bm"checked="checked" name='databox' onclick='clkdada();' />车位
            <input type="checkbox" id="xm" checked="checked"name='databox'onclick='clkdada();' />发生时间
			<input type="checkbox" id="indate"checked="checked" name='databox'onclick='clkdada();' />车牌
            <input type="checkbox" id="outdate" checked="checked" name='databox'onclick='clkdada();' />进出状态
            </div>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">取消</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save1" style="width:80px">确定</a>
		</div>
	</div>
</div>
</body>
</html>
