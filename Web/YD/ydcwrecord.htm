<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
    <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "cw_id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        var curr_time = new Date();
        var strDate = curr_time.getFullYear() + "-";
        strDate += curr_time.getMonth() + 1 + "-";
        strDate += curr_time.getDate() - 1;
        $("#dt1").datebox("setValue", strDate);
        Ajax(true, global.yd["GetPKRegionInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'region_id': '', 'region_name': '全部' };
            data.Data.push(temp);
            $('#qy').combobox({
                data: data.Data,
                valueField: 'region_id',
                textField: 'region_name'
            });
        });
        Ajax(true, global.yd["GetPKPicInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'pic_id': '', 'pic_name': '全部' };
            data.Data.push(temp);
            $('#cd').combobox({
                data: data.Data,
                valueField: 'pic_id',
                textField: 'pic_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "cw_id",
            fitColumns: true,
            striped: true,
            title: "车位",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'cw_id',
                title: '车位号',
                width: 80,
                sortable: true

            }, {
                field: 'cw_name',
                title: '车位名',
                width: 80,
                sortable: true
            }, {
                field: 'car_num',
                title: '车牌',
                width: 80,
                sortable: true

            }, {
                field: 'pk_time',
                title: '停留时间（小时）',
                width: 80,
                sortable: true
            }, {
                field: 'begin_date',
                title: '开始时间',
                sortable: true,
                width: 80
            }, {
                field: 'end_date',
                title: '离开时间',
                width: 80,
                sortable: true
            }, {
                field: 'car_exist',
                title: '状态',
                width: 80,
                sortable: true,
                formatter: function (value, row) {
                    if (value == 0) {
                        return "空位";
                    }
                    if (value == 1) {
                        return "有车";
                    }
                }
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                if ($("#cw").val() == "") {
                    loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cd").combobox("getValue"),
                 $("#qy").combobox("getValue"), $("#cw").val(), ($("#xs").val() + ":" + $("#fen").val()));
                }
                else {
                    loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cd").combobox("getValue"),
                 $("#qy").combobox("getValue"), $("#cw").val());
                }
            }
        });
        $('#win1').window('close');
        loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cd").combobox("getValue"),
         $("#qy").combobox("getValue"), $("#cw").val());
        $("#all").change(function () {
            if ($("#all").prop("checked")) {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", true);
            }
            else {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", false);
            }
        });
        $("#shengcheng").click(function () {
            $('#win1').window('open');
        });
        $("#save").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
        });
        $("#save1").click(function () {
            var you = "";
            if ($("#id").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "cw_id";
            }
            if ($("#bm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "cw_name";
            }
            if ($("#xm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "begin_date";
            }
            if ($("#indate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "end_date";
            }
            if ($("#outdate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "pk_time";
            }
            if ($("#mm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "car_num";
            }
            if ($("#lf").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "leave_flag";
            }
            if (you == "") {
                alert("未选择目录项！");
                return;
            }
            var cd = $('#cd').combobox('getValue');
            var qy = $('#qy').combobox('getValue');
            var car = $('#car').val();
            var cw = $('#cw').val();
            var fgf = $('#fgf').combobox('getValue');
            var kinds = $('#com').combobox('getValue');
            var yilai = $('#yilai').combobox('getValue');
            var paixu = $('#paixu').combobox('getValue');
            var BeginTime = $("#dt1").datebox("getValue") + " 00:00:00";
            var EndTime = $("#dt2").datebox("getValue") + " 23:59:59";
            if (kinds == "") {
                alert("未选择格式！");
                return;
            }
            if (kinds == "text") {
                var url = RTURL + global.export["ExportPkCwRecordPageFile"] + "?LoginID=" + LocalID + "&cw_id=" + cw + "&car_num=" + car + "&region_id=" + qy + "&pic_id=" + cd + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
            else {
                var url = RTURL + global.export["ExportPkCwRecordPageFile"] + "?LoginID=" + LocalID + "&cw_id=" + cw + "&car_num=" + car + "&region_id=" + qy + "&pic_id=" + cd + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
        });
        $("#close").click(function () {
            $('#win1').window('close');
        });
    });
    function clkdada() {
        var databox = $("#do").find("input:checkbox");
        var j = 0;
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                j++;
            }
        }
        if (j <= 2) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].checked) {
                    databox[i].disabled = true;
                }
            }
        }
        else if (j > 7) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
        else {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
    }
    var rool;
    function loaddata(bt, et,car, cd, qy,cw,sf) {
        clearTimeout(rool);
        Ajax(true, global.yd["GetPkCwRecordPageList"], { LoginID: LocalID, region_id: qy, pic_id: cd, car_num: car,cw_id:cw,pk_time:sf, BeginTime: bt, EndTime: et, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    if ($("#cw").val() == "") {
                        loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cd").combobox("getValue"),
                 $("#qy").combobox("getValue"), $("#cw").val(), ($("#xs").val() + ":" + $("#fen").val()));
                    }
                    else {
                        loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $("#car").val(), $("#cd").combobox("getValue"),
                 $("#qy").combobox("getValue"), $("#cw").val());
                    }
                }
            });

        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="停车记录" data-options="collapsible:true,maximized:true" style="width:100%;height:400px; padding:2px;">
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',collapsible:false,border:false" style="padding:2px;" >
<div style="padding:2px;">
场地：<select id="cd" class="easyui-combobox"  style="width:100px;height:20px">  </select> 
区域：<select id="qy" class="easyui-combobox"  style="width:100px;height:20px">  </select>
车牌：<input id="car" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px" />
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:60px;" id="save"data-options="iconCls:'icon-search'" >查询</a>
<a class="easyui-linkbutton" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'" href="javascript:void(0)" id="shengcheng"style="width:60px;" >导出</a></div>
<div style="padding:2px;">
时间从<input class="easyui-datebox" id="dt1"data-options="prompt:'请选择开始时间',required:true " style="width:150px"/> 
到<input class="easyui-datebox" id="dt2"data-options="required:true"value="${notices.release_time}" style="width:150px"/>
车位号：<input id="cw" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px" /> 
停车时间大于：<input id="xs" class="easyui-validatebox textbox" data-options=""style="width:50px;height:20px" /> 
小时：<input id="fen" class="easyui-validatebox textbox" data-options=""style="width:50px;height:20px" /> 分钟
</div>
</div>
<div data-options="region:'west',collapsible:false,border:false"  >
	<table id="dg" data-options="pagination:true"></table>
</div>
</div>
</div>
<div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:480px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
    <div style="padding:5px;">
    排序依赖：<select id="yilai" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="cw_id">车位号</option>
                <option value="cw_name">车位</option>
                <option value="begin_date">开始时间</option>
                <option value="end_date">离开时间</option>
                <option value="pk_time">停车时长</option>
                <option value="car_num">车牌</option>
                <option value="leave_flag">状态</option></select>
    排序类型：<select id="paixu" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="asc">正序</option>
                <option value="desc">倒序</option></select>
            格式：<select id="com" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="text">text</option>
                <option value="word">word</option>
                <option value="excel">excel</option></select>
			<input type="checkbox" id="all" checked="checked" />全部</div>
        <div id="do" style="padding:5px;">
        <div id="to" style="padding:5px;">
                分隔符：<select id="fgf" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="|">竖杠</option>
                <option value=" ">空格</option></select></div>
			<input type="checkbox" id="id"checked="checked"name='databox' onclick='clkdada();' />车位号
            <input type="checkbox" id="bm"checked="checked" name='databox' onclick='clkdada();' />车位
            <input type="checkbox" id="xm" checked="checked"name='databox'onclick='clkdada();' />开始时间
			<input type="checkbox" id="indate"checked="checked" name='databox'onclick='clkdada();' />离开时间
            <input type="checkbox" id="outdate" checked="checked" name='databox'onclick='clkdada();' />停车时长
			<input type="checkbox" id="mm" checked="checked"name='databox' onclick='clkdada();'/>车牌
			<input type="checkbox" id="lf" checked="checked"name='databox' onclick='clkdada();'/>状态
            </div>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">取消</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save1" style="width:80px">确定</a>
		</div>
	</div>
</div>
</body>
</html>
