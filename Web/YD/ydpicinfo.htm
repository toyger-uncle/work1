<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	

    </head>
<body>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "pic_id",
            fitColumns: true,
            striped: true,
            title: "场地维护",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'pic_id',
                title: '场地号',
                width: 80

            }, {
                field: 'pic_name',
                title: '场地名',
                width: 80

            }, {
                field: 'zoom',
                title: '缩放比例',
                width: 80
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var ids;
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].pic_id;
                                Ajax(true, global.yd["RemovePKPicInfo"], { LoginID: LocalID, pic_id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                    $.messager.alert("提示", "删除成功", "info");
                                });
                            }
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win1').window('open');
                    $("#cdname").val(rows.pic_name);
                    $("#suofang").val(rows.zoom);
                    $("#cdname").select();
                    a = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win1').window('open');
                    $("#cdname").val("");
                    $("#suofang").val("100");
                    $("#cdname").select();
                    a = 0;
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                var rows = datagrid.datagrid('getSelected');
                if (rows == null) {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                $('#win1').window('open');
                $("#cdname").val(rowData.pic_name);
                $("#suofang").val(rowData.zoom);
                $("#cdname").select();
                a = 1;
            }
        });
        loaddata();
        $("#close").click(function () {
            $('#win1').window('close');
        });
        $("#save").click(function () {
            var cdname = $("#cdname").val();
            var suofang = $("#suofang").val();
            if (cdname == "") {
                $.messager.alert("提示", "场地名不能为空！", "error");
                $("#cdname").select();
                return;
            }
            if (suofang == "") {
                $.messager.alert("提示", "缩放比例不能为空！", "error");
                $("#suofang").select();
                return;
            }
            if (cdname.length > 10) {
                $.messager.alert("提示", "场地名长度不能超过10！", "error");
                $("#cdname").select();
                return;
            }
            if (a == 0) {
                Ajax(true, global.yd["NewPKPicInfo"], { LoginID: LocalID, pic_name: cdname, zoom: suofang }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win1').window('close');
                    loaddata();
                });
            }
            if (a == 1) {
                var rowData = datagrid.datagrid('getSelected');
                var idd = rowData.pic_id;
                Ajax(true, global.yd["UpdatePKPicInfo"], { LoginID: LocalID, pic_id: idd, pic_name: cdname, zoom: suofang }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win1').window('close');
                    loaddata();
                });
            }
        });
    });
    function loaddata() {
        Ajax(true, global.yd["GetPKPicInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);

        });
    }
</script>

<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'left',split:true,collapsible:false" style="width:100%;">
<div style="width:100%; height:400px;overflow:auto; ">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
        </div>
</div>
</div>
</body>
</html>
