<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var datagrid1;
    var jsondata = { "total": 0, "rows": [] };
    var jsondata1 = { "total": 0, "rows": [] };
    var sortName = "stop_v";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    var PageSize1 = 10;
    var PageNum1 = 1;
    $(function () {
        var curr_time = new Date();
        var strDate = curr_time.getFullYear() + "-";
        strDate += curr_time.getMonth() + 1 + "-";
        strDate += curr_time.getDate() - 1;
        $("#dt1").datebox("setValue", strDate);
        $("#dt11").datebox("setValue", strDate);
        Ajax(true, global.yd["GetPKRegionInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'region_id': '', 'region_name': '全部' };
            data.Data.push(temp);
            $('#qy').combobox({
                data: data.Data,
                valueField: 'region_id',
                textField: 'region_name'
            });
        });
        Ajax(true, global.yd["GetPKPicInfoList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'pic_id': '', 'pic_name': '全部' };
            data.Data.push(temp);
            $('#cd').combobox({
                data: data.Data,
                valueField: 'pic_id',
                textField: 'pic_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'pic_name',
                title: '场地',
                width: 80,
                sortable: true
            }, {
                field: 'stop_v',
                title: '使用率(%)',
                width: 80,
                sortable: true
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"),$('#cd').combobox('getValue'));
            }
        });
        datagrid1 = $("#dg1").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'region_name',
                title: '区域',
                width: 80,
                sortable: true
            }, {
                field: 'stop_v',
                title: '使用率(%)',
                width: 80,
                sortable: true
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata1(($("#dt11").datebox("getValue") + " 00:00:00"), ($("#dt21").datebox("getValue") + " 23:59:59"), $('#qy').combobox('getValue'));
            }
        });
        $('#win1').window('close');
        $('#win11').window('close');
        loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#cd').combobox('getValue'));
        loaddata1(($("#dt11").datebox("getValue") + " 00:00:00"), ($("#dt21").datebox("getValue") + " 23:59:59"), $('#qy').combobox('getValue'));
        $("#all1").change(function () {
            if ($("#all1").prop("checked")) {
                var d = $("#do1").find("input:checkbox");
                d.prop("checked", true);
            }
            else {
                var d = $("#do1").find("input:checkbox");
                d.prop("checked", false);
            }
        });
        $("#all").change(function () {
            if ($("#all").prop("checked")) {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", true);
            }
            else {
                var d = $("#do").find("input:checkbox");
                d.prop("checked", false);
            }
        });
        $("#shengcheng").click(function () {
            $('#win1').window('open');
        });
        $("#close").click(function () {
            $('#win1').window('close');
        });
        $("#shengcheng1").click(function () {
            $('#win11').window('open');
        });
        $("#close1").click(function () {
            $('#win11').window('close');
        });
        $("#search").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
        });
        $("#search1").click(function () {
            PageNum1 = 1;
            var p1 = datagrid1.datagrid('getPager');
            p1.pagination('select', 1);
        });
        $("#save").click(function () {
            var you = "";
            if ($("#id").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "pic_name";
            }
            if ($("#bm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "stop_v";
            }
            if (you == "") {
                alert("未选择目录项！");
                return;
            }
            var cd = $('#cd').combobox('getValue');
            var fgf = $('#fgf').combobox('getValue');
            var kinds = $('#com').combobox('getValue');
            var yilai = $('#yilai').combobox('getValue');
            var paixu = $('#paixu').combobox('getValue');
            var BeginTime = $("#dt1").datebox("getValue") + " 00:00:00";
            var EndTime = $("#dt2").datebox("getValue") + " 23:59:59";
            if (kinds == "") {
                alert("未选择格式！");
                return;
            }
            if (kinds == "text") {
                var url = RTURL + global.export["ExportPkCwparkMxPicUsedRatePageFile"] + "?LoginID=" + LocalID + "&pic_id=" + cd + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
            else {
                var url = RTURL + global.export["ExportPkCwparkMxPicUsedRatePageFile"] + "?LoginID=" + LocalID + "&pic_id=" + cd + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
        });
        $("#save1").click(function () {
            var you = "";
            if ($("#id1").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "region_name";
            }
            if ($("#bm1").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "stop_v";
            }
            if (you == "") {
                alert("未选择目录项！");
                return;
            }
            var qy = $('#qy').combobox('getValue');
            var fgf = $('#fgf1').combobox('getValue');
            var kinds = $('#com1').combobox('getValue');
            var yilai = $('#yilai1').combobox('getValue');
            var paixu = $('#paixu1').combobox('getValue');
            var BeginTime = $("#dt11").datebox("getValue") + " 00:00:00";
            var EndTime = $("#dt21").datebox("getValue") + " 23:59:59";
            if (kinds == "") {
                alert("未选择格式！");
                return;
            }
            if (kinds == "text") {
                var url = RTURL + global.export["ExportPkRegionparkMxCwUsedRatePageFile"] + "?LoginID=" + LocalID + "&region_id=" + qy + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
            else {
                var url = RTURL + global.export["ExportPkRegionparkMxCwUsedRatePageFile"] + "?LoginID=" + LocalID + "&region_id=" + qy + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
        });
    });
    function loaddata(BeginTime, EndTime,cd) {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.yd["GetPkCwparkMxPicUsedRatePageList"], { LoginID: LocalID, pic_id: cd, BeginTime: BeginTime, EndTime: EndTime, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#cd').combobox('getValue'));
                }
            });
        });
    }
    function loaddata1(BeginTime, EndTime,qy) {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.yd["GetPkRegionparkMxCwUsedRatePageList"], { LoginID: LocalID, region_id: qy, BeginTime: BeginTime, EndTime: EndTime, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata1.total = data.Ex;
            jsondata1.rows = data.Data;
            datagrid1.datagrid('loadData', jsondata1);
            if (jsondata1.total == 0) {
                PageNum1 = 1;
            }
            var p1 = datagrid1.datagrid('getPager');
            $(p1).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata1.total / PageSize1) + ' 页',
                displayMsg: '当前显示 ' + (PageSize1 * (PageNum1 - 1) + (jsondata1.total == 0 ? 0 : 1)) + ' - ' + (PageSize1 * (PageNum1 - 1) + data.Data.length) + ' 条记录   共 ' + jsondata1.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize1 = pageSize;
                    PageNum1 = pageNumber;
                    if (PageNum1 < 1) {
                        PageNum1 = 1;
                    }
                    loaddata1(($("#dt11").datebox("getValue") + " 00:00:00"), ($("#dt21").datebox("getValue") + " 23:59:59"), $('#qy').combobox('getValue'));
                }
            });
        });
    }
    function clkdada() {
        var databox = $("#do").find("input:checkbox");
        var j = 0;
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                j++;
            }
        }
        if (j <= 2) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].checked) {
                    databox[i].disabled = true;
                }
            }
        }
        else {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
    }
    function clkdada1() {
        var databox1 = $("#do1").find("input:checkbox");
        var j = 0;
        for (var i = 0; i < databox1.length; i++) {
            if (databox1[i].checked) {
                j++;
            }
        }
        if (j <= 2) {
            for (var i = 0; i < databox1.length; i++) {
                if (databox1[i].checked) {
                    databox1[i].disabled = true;
                }
            }
        }
        else {
            for (var i = 0; i < databox.length; i++) {
                if (databox1[i].disabled) {
                    databox1[i].disabled = false;
                }
            }
        }
    }
        </script>

<body>
