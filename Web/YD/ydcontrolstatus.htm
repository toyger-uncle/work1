<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>

    <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
//        $('#select').combobox({
//            onChange: function (newValue, oldValue) {
//                loaddata(newValue);
//            }
//        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "控制器状态",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'control_id',
                title: '编号',
                width: 80

            }, {
                field: 'pk_name',
                title: '控制器名',
                width: 80
            }, {
                field: 'ip',
                title: 'IP',
                width: 80
            }, {
                field: 'work_flag',
                title: '状态',
                width: 80,
                formatter: function (value, row) {
                    if (value == 1) {
                        return '使用';
                    }
                    if (value == 2) {
                        return '停用';
                    }
                }
            }, {
                field: 'last_time',
                title: '最后通讯时间',
                width: 80
            }]]
        });
        loaddata();
    });
    var rool;
    function loaddata() {
        clearTimeout(rool);
        Ajax(true, global.yd["GetPKControlMachList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            rool = setTimeout(function () { loaddata(); }, 10000);

        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="控制器状态" data-options="collapsible:true,maximized:true" style="width:100%;height:400px; padding:2px;">
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',collapsible:false,border:false" style="padding:5px;" >
<!--状态：<select id="select" class="easyui-combobox"  style="width:100px;">  </select> -->
</div>
<div data-options="region:'west',collapsible:false,border:false"  >
	<table id="dg" ></table>
</div>
</div>
</div>
</body>
</html>
