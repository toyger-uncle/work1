<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var relation_id_sign = 0;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "control_id",
            fitColumns: true,
            striped: true,
            title: "控制器维护",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'control_id',
                title: '编号',
                width: 80

            }, {
                field: 'pk_name',
                title: '控制器名',
                width: 80
            }, {
                field: 'ip',
                title: 'IP',
                width: 80
            }, {
                field: 'work_flag',
                title: '状态',
                width: 80,
                formatter: function (value, row) {
                    if (value == 1) {
                        return '使用';
                    }
                    if (value == 2) {
                        return '停用';
                    }
                }
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var ids;
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].control_id;
                                Ajax(true, global.yd["RemovePKControlMach"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                    $.messager.alert("提示", "删除成功", "info");
                                });
                            }
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win1').window('open');
                    $("#kzqid").val(rows.control_id);
                    $("#kzqname").val(rows.pk_name);
                    $("#ip").val(rows.ip);
                    a = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win1').window('open');
                    Ajax(true, global.yd["GetPKControlMachMaxID"], { LoginID: LocalID }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#kzqid').val(data.Data);

                    });
                    $("#kzqname").val("");
                    $("#ip").val("127.0.0.1");

                    a = 0;
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                var rows = datagrid.datagrid('getSelected');
                if (rows == null) {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                $('#win1').window('open');
                $("#kzqid").val(rows.control_id);
                $("#kzqname").val(rows.pk_name);
                $("#ip").val(rows.ip);
                a = 1;
            }
        });
        loaddata();
        $('#win1').window('close');

        $("#close").click(function () {
            $('#win1').window('close');
        });
        $("#save").click(function () {
            var id = $("#kzqid").val();
            var name = $("#kzqname").val();
            var ip = $("#ip").val();
            if (id == "") {
                $.messager.alert("提示", "控制器号不能为空！", "error");
                $("#id").select();
                return;
            }
            if (id.length != 4) {
                $.messager.alert("提示", "控制器号长度不正确！", "error");
                $("#id").select();
                return;
            }
            //                if (kzqid && /^[0-9]+.?[0-9]*$/.test(kzqid)) {

            //                } else {
            //                    $.messager.alert("提示", "控制器号格式不正确！", "error");
            //                    $("#kzqid").select();
            //                    return;
            //                }
            if (name == "") {
                $.messager.alert("提示", "控制器名不能为空！", "error");
                $("#kzqname").select();
                document.getElementById('kzqname').focus();
                return;
            }
            if (name.length > 10) {
                $.messager.alert("提示", "控制器名长度不能超过10！", "error");
                $("#name").select();
                document.getElementById('kzqname').focus();
                return;
            }
            if (ip == "") {
                $.messager.alert("提示", "IP不能为空！", "error");
                $("#ip").select();
                return;
            }
            if (a == 0) {
                Ajax(true, global.yd["NewPKControlMach"], { LoginID: LocalID, control_id: id, pk_name: name, ip: ip}, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win1').window('close');
                    loaddata();
                });
            }
            if (a == 1) {
                var rowData = datagrid.datagrid('getSelected');
                var ids = rowData.control_id;
                Ajax(true, global.yd["UpdatePKControlMach"], { LoginID: LocalID, control_id: id, oldid: ids, pk_name: name, ip: ip }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win1').window('close');
                    loaddata();
                });
            }
        });

    });
    function loaddata() {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.yd["GetPKControlMachList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);

        });
    }
    function CheckControlId(value) {
        var reg = /^\d{1,}$/;
        if (reg.test(value))
            return true;
        else
            return false;
    }
    $.extend($.fn.validatebox.defaults.rules, {
        CHS: {
            validator: function (value, param) {
                return /^[\u0391-\uFFE5]+$/.test(value);
            },
            message: '请输入汉字'
        },
        english: {// 验证英语
            validator: function (value) {
                return /^[A-Za-z]+$/i.test(value);
            },
            message: '请输入英文'
        },
        ip: {// 验证IP地址
            validator: function (value) {
                return /\d+\.\d+\.\d+\.\d+/.test(value);
            },
            message: 'IP地址格式不正确'
        },
        ZIP: {
            validator: function (value, param) {
                return /^[0-9]\d{5}$/.test(value);
            },
            message: '邮政编码不存在'
        },
        QQ: {
            validator: function (value, param) {
                return /^[1-9]\d{4,10}$/.test(value);
            },
            message: 'QQ号码不正确'
        },
        mobile: {
            validator: function (value, param) {
                return /^(?:13\d|15\d|18\d)-?\d{5}(\d{3}|\*{3})$/.test(value);
            },
            message: '手机号码不正确'
        },
        tel: {
            validator: function (value, param) {
                return /^(\d{3}-|\d{4}-)?(\d{8}|\d{7})?(-\d{1,6})?$/.test(value);
            },
            message: '电话号码不正确'
        },
        mobileAndTel: {
            validator: function (value, param) {
                return /(^([0\+]\d{2,3})\d{3,4}\-\d{3,8}$)|(^([0\+]\d{2,3})\d{3,4}\d{3,8}$)|(^([0\+]\d{2,3}){0,1}13\d{9}$)|(^\d{3,4}\d{3,8}$)|(^\d{3,4}\-\d{3,8}$)/.test(value);
            },
            message: '请正确输入电话号码'
        },
        number: {
            validator: function (value, param) {
                return /^[0-9]+.?[0-9]*$/.test(value);
            },
            message: '请输入数字'
        },
        money: {
            validator: function (value, param) {
                return (/^(([1-9]\d*)|\d)(\.\d{1,2})?$/).test(value);
            },
            message: '请输入正确的金额'

        },
        mone: {
            validator: function (value, param) {
                return (/^(([1-9]\d*)|\d)(\.\d{1,2})?$/).test(value);
            },
            message: '请输入整数或小数'

        },
        integer: {
            validator: function (value, param) {
                return /^[+]?[1-9]\d*$/.test(value);
            },
            message: '请输入最小为1的整数'
        },
        integ: {
            validator: function (value, param) {
                return /^[+]?[0-9]\d*$/.test(value);
            },
            message: '请输入整数'
        },
        range: {
            validator: function (value, param) {
                if (/^[1-9]\d*$/.test(value)) {
                    return value >= param[0] && value <= param[1]
                } else {
                    return false;
                }
            },
            message: '输入的数字在{0}到{1}之间'
        },
        minLength: {
            validator: function (value, param) {
                return value.length >= param[0]
            },
            message: '至少输入{0}个字'
        },
        maxLength: {
            validator: function (value, param) {
                return value.length <= param[0]
            },
            message: '最多{0}个字'
        },
        //select即选择框的验证
        selectValid: {
            validator: function (value, param) {
                if (value == param[0]) {
                    return false;
                } else {
                    return true;
                }
            },
            message: '请选择'
        },
        idCode: {
            validator: function (value, param) {
                return /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(value);
            },
            message: '请输入正确的身份证号'
        },
        loginName: {
            validator: function (value, param) {
                return /^[\u0391-\uFFE5\w]+$/.test(value);
            },
            message: '登录名称只允许汉字、英文字母、数字及下划线。'
        },
        equalTo: {
            validator: function (value, param) {
                return value == $(param[0]).val();
            },
            message: '两次输入的字符不一至'
        },
        englishOrNum: {// 只能输入英文和数字
            validator: function (value) {
                return /^[a-zA-Z0-9_ ]{1,}$/.test(value);
            },
            message: '请输入英文、数字、下划线或者空格'
        },
        xiaoshu: {
            validator: function (value) {
                return /^(([1-9]+)|([0-9]+\.[0-9]{1,2}))$/.test(value);
            },
            message: '最多保留两位小数！'
        },
        ddPrice: {
            validator: function (value, param) {
                if (/^[1-9]\d*$/.test(value)) {
                    return value >= param[0] && value <= param[1];
                } else {
                    return false;
                }
            },
            message: '请输入1到100之间正整数'
        },
        jretailUpperLimit: {
            validator: function (value, param) {
                if (/^[0-9]+([.]{1}[0-9]{1,2})?$/.test(value)) {
                    return parseFloat(value) > parseFloat(param[0]) && parseFloat(value) <= parseFloat(param[1]);
                } else {
                    return false;
                }
            },
            message: '请输入0到100之间的最多俩位小数的数字'
        },
        rateCheck: {
            validator: function (value, param) {
                if (/^[0-9]+([.]{1}[0-9]{1,2})?$/.test(value)) {
                    return parseFloat(value) > parseFloat(param[0]) && parseFloat(value) <= parseFloat(param[1]);
                } else {
                    return false;
                }
            },
            message: '请输入0到1000之间的最多俩位小数的数字'
        }
    });
</script>

    </head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;">
   <div style="padding:2px; "> <!--控制组名：<select id="text" class="easyui-combobox"  style="width:80px;height:20px">
                            <option value="">全部</option>  </select>--></div>
<div style="width:100%; height:400px;overflow:auto; ">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
</div>
</div>
<!--<div class="easyui-panel" title="" data-options="collapsible:false" style="width:100%; padding:2px; ">
<div class="easyui-layout" data-options="fit:true"style="">

     </div>
     </div>-->
<div id="win1" class="easyui-window" title="控制器维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:250px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
				<td>控制器号：</td>
				<td><input id="kzqid" class="easyui-validatebox textbox" data-options="validType:'length[1,4]'" style="width:80px;height:20px;"maxlength="4" onblur="CheckControlId(this);"/></td>
			</tr>
			<tr>
			<td>控制器名：</td>
				<td><input id="kzqname" name="kzqname" class="easyui-validatebox textbox" data-options="required:true, validType: 'length[1,10]', prompt: '请输入控制器名'" style="width:80px;height:20px"/></td>
            </tr>
			<tr>
				<td>IP:</td>
				<td><input id="ip" class="easyui-validatebox textbox"value="127.0.0.1"  data-options="required:true"style="width:80px;height:20px" /></td>
			</tr>
           
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
