<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
var LocalID = $.cookie("LocalID");
var datagrid;
var tp;
var jsondata = { "total": 0, "rows": [] };
var sec = 0;
timerID = setInterval("Reflash()", 2000);
function Reflash() {
    $('#dg').datagrid('reload');
}
$(function () {
    Ajax(true, mj["GetMJControlGrpList"], { LoginID: LocalID }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        $('#groupid').combobox({
            data: data.Data,
            valueField: 'id',
            textField: 'group_name',
            onChange: function (newValue, oldValue) {
                var ax = $('#groupid').combobox('getValue');
                Ajax(true, mj["GetMJControlMachList"], { LoginID: LocalID,group_id:ax }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $('#controlid').combobox({
                        data: data.Data,
                        valueField: 'id',
                        textField: 'control_name',
                        onChange: function (newValue, oldValue) {
                            loaddata(newValue);
                        }
                    });
                });
            }
        });
    });

    datagrid = $("#dg").datagrid({
        idField: "id",
        fitColumns: true,
        striped: true,
        title: "",
        collapsible: true,
        remotesort: false,
        rownumbers: true,

        columns: [[{
            field: 'id',
            title: '门号',
            width: 80

        }, {
            field: 'door_name',
            title: '门名',
            width: 80
        }, {
            field: 'door_status',
            title: '实时状态',
            width: 80,
            formatter: function (value, row) {
                if (value == 1) {
                    return '开';
                }
                if (value == 0) {
                    return '关';
                }
            }
        }, {
            field: 'battery',
            title: '电量',
            width: 80,
            formatter: function (value, row) {
                if (value > 80) {
                    return '<img width="40" height="20" src="../../Images/battery9.jpg"/>';
                }
                if (value <=80 &&value >60) {
                    return '<img width="40" height="20" src="../../Images/battery7.jpg"/>';
                }
                if (value <= 60 && value > 40) {
                    return '<img width="40" height="20" src="../../Images/battery5.jpg"/>';
                }
                if (value <= 40 && value > 20) {
                    return '<img width="40" height="20" src="../../Images/battery3.jpg"/>';
                }
                if (value <= 20 && value > 0) {
                    return '<img width="40" height="20" src="../../Images/battery1.jpg"/>';
                }

                if (value ==0) {
                    return '<img width="40" height="20" src="../../Images/battery0.jpg"/>';
                }
                        }
        }, {
            field: 'signal',
            title: '信号',
            width: 80,
            formatter: function (value, row) {
                if (value > 75) {
                    return '<img width="40" height="20" src="../../Images/signal4.gif"/>';
                }
                if (value <= 75 && value > 50) {
                    return '<img width="40" height="20" src="../../Images/signal3.gif"/>';
                }
                if (value <= 50 && value > 25) {
                    return '<img width="40" height="20" src="../../Images/signal2.gif"/>';
                }
                if (value <= 25 && value > 0) {
                    return '<img width="40" height="20" src="../../Images/signal1.gif"/>';
                }
                if (value == 0) {
                    return '<img width="40" height="20" src="../../Images/signal0.gif"/>';
                }
            }
        }]]
    });
    loaddata();
});
var rool;
function loaddata(controlid) {
    clearTimeout(rool); 
    Ajax(true, mj["GetMJControlDoorList"], { LoginID: LocalID, control_id: controlid }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        rool = setTimeout(function () { loaddata(controlid); }, 10000);
    });
}
</script>
    </head>
<body>
<div class="easyui-panel" title="门状态" data-options="collapsible:true,maximized:true" style="width:100%;height:500px;">
<div class="easyui-layout" data-options="fit:true">
<div style=" padding:5px;">
控制组：<select id="groupid" class="easyui-combobox"  style="width:100px;">  </select>
控制器：<select id="controlid" class="easyui-combobox"  style="width:100px;">  </select></div>
<div data-options="region:'left',split:true,collapsible:false" style="width:100%;">
       <table id="dg"></table>
      </div>
     </div>
     </div>
</body>
</html>
