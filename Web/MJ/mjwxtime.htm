<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var id = null;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            iconCls: "icon-save", //图标  
            title: "时段管理",
            collapsible: true,
            remotesort: false,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '时段号',
                //sortable: true,
                width: 50
            }, {
                field: 'group_name',
                title: '时段名',
                //sortable: true,
                width: 100
            }, {
                field: 'startdate',
                title: '开始日期',
                //sortable: true,
                width: 80,
                formatter: function (val, rec) {
                    if (rec.usedate == 1) {
                        return "今天";
                    }
                    else {
                        return val;
                    }
                }
            }, {
                field: 'enddate',
                title: '截止日期',
                //sortable: true,
                width: 80
            }, {
                field: 'starttime',
                title: '开始时间',
                //sortable: true,
                width: 80,
                formatter: function (val, rec) {
                    if (rec.usetime == 1) {
                        return "整天";
                    }
                    else {
                        return val;
                    }
                }
            }, {
                field: 'endtime',
                title: '截止时间',
                //sortable: true,
                width: 80,
                formatter: function (val, rec) {
                    if (rec.usetime == 1) {
                        return "整天";
                    }
                    else {
                        return val;
                    }
                }
            }, {
                field: 'week',
                title: '星期几有效',
                //sortable: true,
                width: 120,
                formatter: function (val, rec) {
                    if (rec.useweek == 1) {
                        return "每天";
                    }
                    else {
                        var you = "";
                        if (rec.monday == "1") {
                            you += "一";
                        }
                        if (rec.tuesday == "1") {
                            if (you != "") {
                                you += "、";
                            }
                            you += "二";
                        }
                        if (rec.wednesday == "1") {
                            if (you != "") {
                                you += "、";
                            }
                            you += "三";
                        }
                        if (rec.thursday == "1") {
                            if (you != "") {
                                you += "、";
                            }
                            you += "四";
                        }
                        if (rec.friday == "1") {
                            if (you != "") {
                                you += "、";
                            }
                            you += "五";
                        }
                        if (rec.saturday == "1") {
                            if (you != "") {
                                you += "、";
                            }
                            you += "六";
                        }
                        if (rec.sunday == "1") {
                            if (you != "") {
                                you += "、";
                            }
                            you += "日";
                        }
                        return you;
                    }
                }
            }]],
            toolbar: [{
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rowData = datagrid.datagrid('getSelected');
                    if (rowData == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window({
                        title: '修改时段',
                        iconCls: 'icon-edit',
                        maximizable: false,
                        minimizable: false
                    });
                    $('#win').window('open');
                    id = rowData.id;
                    $('#id').numberbox('setValue', parseFloat(rowData.id));
                    $("#begindate").datebox("setValue", rowData.startdate);
                    $("#enddate").datebox("setValue", rowData.enddate);
                    $("#begintime").timespinner("setValue", rowData.starttime);
                    $("#endtime").timespinner("setValue", rowData.endtime);
                    if (rowData.useweek == "1") {
                        $("#useweek").prop('checked', true);
                        $("#six").prop('checked', true);
                        $("#sun").prop('checked', true);
                        $("#one").prop({ disabled: true });
                        $("#two").prop({ disabled: true });
                        $("#three").prop({ disabled: true });
                        $("#four").prop({ disabled: true });
                        $("#five").prop({ disabled: true });
                        $("#six").prop({ disabled: true });
                        $("#sun").prop({ disabled: true });
                    }
                    else {
                        $("#useweek").prop('checked', false);
                        $("#six").prop('checked', false);
                        $("#sun").prop('checked', false);
                        $("#one").prop({ disabled: false });
                        $("#two").prop({ disabled: false });
                        $("#three").prop({ disabled: false });
                        $("#four").prop({ disabled: false });
                        $("#five").prop({ disabled: false });
                        $("#six").prop({ disabled: false });
                        $("#sun").prop({ disabled: false });
                    }
                    if (rowData.usetime == "1") {
                        $("#usetime").prop('checked', true);
                        $("#begintime").timespinner("setValue", rowData.starttime);
                        $("#endtime").timespinner("setValue", rowData.endtime);
                        $("#begintime").timespinner("disable");
                        $("#endtime").timespinner("disable");
                    }
                    else {
                        $("#usetime").prop('checked', false);
                        $("#begintime").timespinner("setValue", rowData.starttime);
                        $("#endtime").timespinner("setValue", rowData.endtime);
                        $("#begintime").timespinner("enable");
                        $("#endtime").timespinner("enable");
                    }
                    if (rowData.usedate == "1") {
                        $("#usedate").prop('checked', true);
                        $("#begindate").datebox("setValue", rowData.startdate);
                        $("#enddate").datebox("setValue", rowData.enddate);
                        $("#begindate").datebox("disable");
                        $("#enddate").datebox("disable");
                    }
                    else {
                        $("#usedate").prop('checked', false);
                        $("#begindate").datebox("setValue", rowData.startdate);
                        $("#enddate").datebox("setValue", rowData.enddate);
                        $("#begindate").datebox("enable");
                        $("#enddate").datebox("enable");
                    }
                    if (rowData.monday == "1") {
                        $("#one").prop('checked', true);
                    }
                    else {
                        $("#one").prop('checked', false);
                    }
                    if (rowData.tuesday == "1") {
                        $("#two").prop('checked', true);
                    }
                    else {
                        $("#two").prop('checked', false);
                    }
                    if (rowData.wednesday == "1") {
                        $("#three").prop('checked', true);
                    }
                    else {
                        $("#three").prop('checked', false);
                    }
                    if (rowData.thursday == "1") {
                        $("#four").prop('checked', true);
                    }
                    else {
                        $("#four").prop('checked', false);
                    }
                    if (rowData.friday == "1") {
                        $("#five").prop('checked', true);
                    }
                    else {
                        $("#five").prop('checked', false);
                    }
                    if (rowData.saturday == "1") {
                        $("#six").prop('checked', true);
                    }
                    else {
                        $("#six").prop('checked', false);
                    }
                    if (rowData.sunday == "1") {
                        $("#sun").prop('checked', true);
                    }
                    else {
                        $("#sun").prop('checked', false);
                    }
                    $('#timename').val(rowData.group_name);
                    $('#timename').select();
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    id = null;
                    var curr_time = new Date();
                    $("#begindate").datebox("setValue", myformatterx(curr_time));
                    $("#enddate").datebox("setValue", myformatter(curr_time));
                    $("#begintime").timespinner("setValue", "00:00");
                    $("#endtime").timespinner("setValue", "23:59");
                    $("#one").prop('checked', true);
                    $("#two").prop('checked', true);
                    $("#three").prop('checked', true);
                    $("#four").prop('checked', true);
                    $("#five").prop('checked', true);
                    $("#six").prop('checked', false);
                    $("#sun").prop('checked', false);
                    $('#win').window({
                        title: '新增时段',
                        iconCls: 'icon-add',
                        maximizable: false,
                        minimizable: false
                    });
                    $('#win').window('open');
                    $('#timename').val('');
                    $('#timename').select();
                }
            }],
            onSortColumn: function (sort, order) {
            },
            onDblClickCell: function (rowIndex, field, value) {
                var rowData = jsondata.rows[rowIndex];
                if (rowData == null) {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                $('#win').window({
                    title: '修改时段',
                    iconCls: 'icon-edit',
                    maximizable: false,
                    minimizable: false
                });
                $('#win').window('open');
                id = rowData.id;
                $('#id').numberbox('setValue', parseFloat(rowData.id));
                $("#begindate").datebox("setValue", rowData.startdate);
                $("#enddate").datebox("setValue", rowData.enddate);
                $("#begintime").timespinner("setValue", rowData.starttime);
                $("#endtime").timespinner("setValue", rowData.endtime);
                if (rowData.useweek == "1") {
                    $("#useweek").prop('checked', true);
                    $("#one").prop({ disabled: true });
                    $("#two").prop({ disabled: true });
                    $("#three").prop({ disabled: true });
                    $("#four").prop({ disabled: true });
                    $("#five").prop({ disabled: true });
                    $("#six").prop({ disabled: true });
                    $("#sun").prop({ disabled: true });
                }
                else {
                    $("#useweek").prop('checked', false);
                    $("#one").prop({ disabled: false });
                    $("#two").prop({ disabled: false });
                    $("#three").prop({ disabled: false });
                    $("#four").prop({ disabled: false });
                    $("#five").prop({ disabled: false });
                    $("#six").prop({ disabled: false });
                    $("#sun").prop({ disabled: false });
                }
                if (rowData.usetime == "1") {
                    $("#usetime").prop('checked', true);
                    $("#begintime").timespinner("setValue", rowData.starttime);
                    $("#endtime").timespinner("setValue", rowData.endtime);
                    $("#begintime").timespinner("disable");
                    $("#endtime").timespinner("disable");
                }
                else {
                    $("#usetime").prop('checked', false);
                    $("#begintime").timespinner("setValue", rowData.starttime);
                    $("#endtime").timespinner("setValue", rowData.endtime);
                    $("#begintime").timespinner("enable");
                    $("#endtime").timespinner("enable");
                }
                if (rowData.usedate == "1") {
                    $("#usedate").prop('checked', true);
                    $("#begindate").datebox("setValue", rowData.startdate);
                    $("#enddate").datebox("setValue", rowData.enddate);
                    $("#begindate").datebox("disable");
                    $("#enddate").datebox("disable");
                }
                else {
                    $("#usedate").prop('checked', false);
                    $("#begindate").datebox("setValue", rowData.startdate);
                    $("#enddate").datebox("setValue", rowData.enddate);
                    $("#begindate").datebox("enable");
                    $("#enddate").datebox("enable");
                }
                if (rowData.monday == "1") {
                    $("#one").prop('checked', true);
                }
                else {
                    $("#one").prop('checked', false);
                }
                if (rowData.tuesday == "1") {
                    $("#two").prop('checked', true);
                }
                else {
                    $("#two").prop('checked', false);
                }
                if (rowData.wednesday == "1") {
                    $("#three").prop('checked', true);
                }
                else {
                    $("#three").prop('checked', false);
                }
                if (rowData.thursday == "1") {
                    $("#four").prop('checked', true);
                }
                else {
                    $("#four").prop('checked', false);
                }
                if (rowData.friday == "1") {
                    $("#five").prop('checked', true);
                }
                else {
                    $("#five").prop('checked', false);
                }
                if (rowData.saturday == "1") {
                    $("#six").prop('checked', true);
                }
                else {
                    $("#six").prop('checked', false);
                }
                if (rowData.sunday == "1") {
                    $("#sun").prop('checked', true);
                }
                else {
                    $("#sun").prop('checked', false);
                }
                $('#timename').val(rowData.group_name);
                $('#timename').select();
            }
        });
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var useweek;
            var usetime;
            var usedate;
            var monday;
            var tuesday;
            var wednesday;
            var thursday;
            var friday;
            var saturday;
            var sunday;
            var group_name = $("#timename").val();
            if ($("#timename").val() == "") {
                $.messager.alert("提示", "时段名不能为空", "error", function () {
                    $('#timename').select();
                });
                return;
            }
            if ($("#usedate").is(":checked")) {
                usedate = "1";
            }
            else {
                usedate = "0";
            }
            if ($("#usetime").is(":checked")) {
                usetime = "1";
            }
            else {
                usetime = "0";
            }
            if ($("#useweek").is(":checked")) {
                useweek = "1";
            }
            else {
                useweek = "0";
            }
            if ($("#one").is(":checked")) {
                monday = "1";
            }
            else {
                monday = "0";
            }
            if ($("#two").is(":checked")) {
                tuesday = "1";
            }
            else {
                tuesday = "0";
            }
            if ($("#three").is(":checked")) {
                wednesday = "1";
            }
            else {
                wednesday = "0";
            }
            if ($("#four").is(":checked")) {
                thursday = "1";
            }
            else {
                thursday = "0";
            }
            if ($("#five").is(":checked")) {
                friday = "1";
            }
            else {
                friday = "0";
            }
            if ($("#six").is(":checked")) {
                saturday = "1";
            }
            else {
                saturday = "0";
            }
            if ($("#sun").is(":checked")) {
                sunday = "1";
            }
            else {
                sunday = "0";
            }
            if (id == null) {//新增
                Ajax(true, global.yj["NewYjRightGroup"], { LoginID: LocalID, group_name: group_name, usedate: usedate,
                    startdate: $("#begindate").datebox('getValue'), enddate: $("#enddate").datebox('getValue'), usetime: usetime,
                    starttime: $("#begintime").val(), endtime: $("#endtime").val(), useweek: useweek, monday: monday, tuesday: tuesday,
                    wednesday: wednesday, thursday: thursday, friday: friday, saturday: saturday, sunday: sunday
                }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        $('#timename').select();
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            else {//修改
                var rowData = datagrid.datagrid('getSelected');
                id = rowData.id;
                Ajax(true, global.yj["UpdateYjRightGroup"], { LoginID: LocalID, id: id, group_name: group_name, usedate: usedate,
                    startdate: $("#begindate").datebox('getValue'), enddate: $("#enddate").datebox('getValue'), usetime: usetime,
                    starttime: $("#begintime").val(), endtime: $("#endtime").val(), useweek: useweek, monday: monday, tuesday: tuesday,
                    wednesday: wednesday, thursday: thursday, friday: friday, saturday: saturday, sunday: sunday
                }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        $('#timename').select();
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
        $('#win').window('close');
        loaddata($("#text").val());
    });

    function clkdada() {
//        var databox = $("#do").find("input:checkbox");
//        var j = 0;
        if ($("#useweek").is(":checked")) {
            $("#six").prop('checked', true);
            $("#sun").prop('checked', true);
            $("#one").prop({ disabled: true });
            $("#two").prop({ disabled: true });
            $("#three").prop({ disabled: true });
            $("#four").prop({ disabled: true });
            $("#five").prop({ disabled: true });
            $("#six").prop({ disabled: true });
            $("#sun").prop({ disabled: true });
        }
        else {
            $("#six").prop('checked', false);
            $("#sun").prop('checked', false);
            $("#one").prop({ disabled: false });
            $("#two").prop({ disabled: false });
            $("#three").prop({ disabled: false });
            $("#four").prop({ disabled: false });
            $("#five").prop({ disabled: false });
            $("#six").prop({ disabled: false });
            $("#sun").prop({ disabled: false });
        }
        if ($("#usedate").is(":checked")) {
            $("#begindate").datebox("disable");
            $("#enddate").datebox("disable");
        }
        else {
            $("#begindate").datebox("enable");
            $("#enddate").datebox("enable");
        }
        if ($("#usetime").is(":checked")) {
            $("#six").prop('checked', false);
            $("#sun").prop('checked', false);
            $("#begintime").timespinner("disable");
            $("#endtime").timespinner("disable");
        }
        else {
            $("#six").prop('checked', false);
            $("#sun").prop('checked', false);
            $("#begintime").timespinner("enable");
            $("#endtime").timespinner("enable");
        }
    }
    function loaddata(timename) {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.yj["GetYjRightGroupList"], { LoginID: LocalID}, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        });
    }
    function myformatter(date) {
        var y = date.getFullYear() + 3;
        var m = date.getMonth() + 1;
        var d = date.getDate();
        return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
    }
    function myformatterx(date) {
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate();
        return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
    }
</script>

		<table id="dg"> </table>  
</div>	
</div>

				<td><input id="begintime" class="easyui-timespinner" data-options="" /></td>
			</tr>
			<tr>
				<td>截止时间:</td>

		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>

		</div>
	</div>
</div>
