<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var bh = $.cookie("bh");
    var idd;
    var ab = 0;
    var request = {
        QueryString: function (val) {
            var uri = window.location.search;
            var re = new RegExp("" + val + "\=([^\&\?]*)", "ig");
            return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
        }
    }
    $(function () {
        var curr_time = new Date();

        var strDate1 = curr_time.getFullYear() + "-";
        strDate1 += curr_time.getMonth() + 1 + "-";
        strDate1 += curr_time.getDate();
        strDate1 += " " + curr_time.getHours() + ":";
        strDate1 += curr_time.getMinutes() + ":";
        strDate1 += curr_time.getSeconds();
        var strDate = curr_time.getFullYear().toString();
        if (curr_time.getMonth() + 1 < 10) {
            strDate += "0" + (curr_time.getMonth() + 1).toString();
        }
        else { strDate += (curr_time.getMonth() + 1).toString(); }
        if (curr_time.getDate() < 10) {
            strDate += "0" + (curr_time.getDate()).toString();
        }
        else {
            strDate += (curr_time.getDate()).toString();
        }
        var id = request.QueryString("id");
        var bumen = request.QueryString("bumen");
        var time = request.QueryString("time");
        var name = request.QueryString("name");
        var fkname = request.QueryString("fk");
        var dd = request.QueryString("dd");
        Ajax(true, global.ex["GetQRCODE"], { LoginID: LocalID, contents: id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#img1').width = data.Data.width;
            $('#img1').height = data.Data.height;
            document.getElementById('img1').src = '../../qrcode/' + data.Data;
            idd = data.Data;
            $('#l').val("请将二维码对准扫描区域");
            document.getElementById('l1').innerHTML = "被访人员：" + name;
            document.getElementById('l2').innerHTML = "被访人员所属：" + bumen;
            document.getElementById('l3').innerHTML = "自" + strDate1 + "起" + time + "小时内有效";
            document.getElementById('l4').innerHTML = "访客姓名：" + fkname;

        });
        Ajax(true, global.lg["GetCompanyName"], {}, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            document.getElementById('l').innerHTML = data.Data;
        });
        $("#dayin").click(function () {
            Ajax(true, global.fk["UpdateFkQrcodeLog"], { LoginID: LocalID, id: dd, is_print: "是", qrcode_path: idd }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                document.getElementById('img1').focus();
                window.print();
                ab = 1;
            });
        });
        $("#fanhui").click(function () {
            if (ab == 0) {
                Ajax(true, global.fk["UpdateFkQrcodeLog"], { LoginID: LocalID, id: dd, qrcode_path: idd }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    ab = 0;
                    window.location.href = "mjerweima.htm";
                });
            }
            else {
                ab = 0;
                window.location.href = "mjerweima.htm";
            }
        });
    });

</script>
