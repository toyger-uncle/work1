<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var datagrid1;
    var jsondata1 = { "total": 0, "rows": [] };
    var allUserKind;
    var sortName = "user_name";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    var PageSize1 = 10;
    var PageNum1 = 1;
    $(function () {
        Ajax(true, sys["GetDepartList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'department': '全部' };
            data.Data.push(temp);
            $('#bumen').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'department'
            });
        });
        Ajax(false, sys["GetUserKindList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            allUserKind = data.Data;
            $('#kind').combobox({
                data: allUserKind,
                valueField: 'id',
                textField: 'user_kind'
            });
        });

        datagrid = $("#dg").datagrid({
            idField: "user_name",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            sortName: sortName,
            sortOrder: sortOrder,
            columns: [[{
                field: 'user_name',
                title: '用户',
                width: 80,
                height: 20,
                sortable: true
            }, {
                field: 'depart_name',
                title: '部门',
                width: 80,
                height: 20,
                sortable: true
            }, {
                field: 'user_kind',
                title: '用户类型',
                width: 80,
                height: 20,
                sortable: true,
                formatter: function (value, row, index) {
                    if (allUserKind != null) {
                        for (var i = 0; i < allUserKind.length; i++) {
                            if (allUserKind[i]['id'] == row.user_kind)
                                return allUserKind[i]['user_kind'];
                        }
                        return row.user_kind;
                    }
                }
            }, {
                field: 'userid_num',
                title: '证件号',
                width: 80,
                height: 20,
                sortable: true
            }, {
                field: 'sex',
                title: '性别',
                width: 80,
                height: 20,
                sortable: true
            }, {
                field: 'h_telephonenumber',
                title: '联系电话',
                width: 80,
                height: 20,
                sortable: true
            }, {
                field: 'h_address',
                title: '家庭地址',
                width: 80,
                height: 20,
                sortable: true
            }]],
            onSelect: function (rowIndex, rowData) {

                loaddata1(rowData.id);
            },
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                if ($("#name").val() == "" && $("#zjid").val() == "" && $("#bumen").combobox("getValue") == "") { loaddata(); }
                else if ($("#bumen").combobox("getValue") == "") { loaddata($("#name").val(), $("#zjid").val()); }
                else {
                    loaddata($("#name").val(), $("#zjid").val(), $("#bumen").combobox("getValue"));
                }
            }

        });
        loaddata();
        datagrid1 = $("#dg1").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            columns: [[{
                field: 'card_id',
                title: '卡号',
                width: 80,
                height: 20,
                sortable: true

            }, {
                field: 'num_incard',
                title: '卡面编号',
                width: 80,
                height: 20,
                sortable: true

            }, {
                field: 'user_name',
                title: '用户',
                width: 80,
                height: 20,
                sortable: true
            }, {
                field: 'depart_name',
                title: '部门',
                width: 80,
                height: 20,
                sortable: true

            }, {
                field: 'work_status',
                title: '使用状态',
                width: 80,
                height: 20,
                sortable: true,
                formatter: function (value, row) {

                    return scene.kazhuangtai[value];
                }
            }, {
                field: 'end_date',
                title: '有效期',
                width: 80,
                height: 20,
                sortable: true
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata1(datagrid.datagrid('getSelected').id);
               
            }
        });
        $("#save").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
            if ($("#bumen").combobox("getValue") == "") {
                loaddata($("#name").val(), $("#zjid").val());
            }
            else { loaddata($("#name").val(), $("#zjid").val(), $("#bumen").combobox("getValue")); }
        });
        $("#A1").click(function () {

            loaddata();
            $("#name").val("");
            $("#zjid").val("");
            $("#bumen").combobox("setValue","");
        });
    });
    function loaddata(username, useridnum, departid) {
        datagrid.datagrid('unselectAll');
        Ajax(true, sys["GetUserFilePageListOfTK"], { LoginID: LocalID, user_name: username, userid_num: useridnum, depart_id: departid, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    if ($("#name").val() == "" && $("#zjid").val() == "" && $("#bumen").combobox("getValue") == "") { loaddata(); }
                    else if ($("#bumen").combobox("getValue") == "") { loaddata($("#name").val(), $("#zjid").val()); }
                    else {
                        loaddata($("#name").val(), $("#zjid").val(), $("#bumen").combobox("getValue"));
                    }
                }
            });
        });
    }
    function Searchka() {
        PageNum1 = 1;
        var ka = $("#ka").val();
        Ajax(true, mj["GetMjCardUsingPageList"], { LoginID: LocalID, card_id: ka, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize1, pageNum: PageNum1 }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata1.total = data.Ex;
            jsondata1.rows = data.Data;
            datagrid1.datagrid('loadData', jsondata1);
            if (jsondata1.total == 0) {
                PageNum1 = 1;
            }
            var p = datagrid1.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata1.total / PageSize1) + ' 页',
                displayMsg: '当前显示 ' + (PageSize1 * (PageNum1 - 1) + (jsondata1.total == 0 ? 0 : 1)) + ' - ' + (PageSize1 * (PageNum1 - 1) + data.Data.length) + ' 条记录   共 ' + jsondata1.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize1 = pageSize;
                    PageNum1 = pageNumber;
                    if (PageNum1 < 1) {
                        PageNum1 = 1;
                    }
                    Searchka();
                }
            });
        });
    }
function loaddata1(ids) {
    datagrid1.datagrid('unselectAll');
    Ajax(true, mj["GetMjCardUsingPageList"], { LoginID: LocalID, user_file_id: ids, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize1, pageNum: PageNum1 }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata1.total = data.Ex;
        jsondata1.rows = data.Data;
        datagrid1.datagrid('loadData', jsondata1);
        if (jsondata1.total == 0) {
            PageNum1 = 1;
        }
        var p = datagrid1.datagrid('getPager');
        $(p).pagination({
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 ' + Math.ceil(jsondata1.total / PageSize1) + ' 页',
            displayMsg: '当前显示 ' + (PageSize1 * (PageNum1 - 1) + (jsondata1.total == 0 ? 0 : 1)) + ' - ' + (PageSize1 * (PageNum1 - 1) + data.Data.length) + ' 条记录   共 ' + jsondata1.total + ' 条记录',
            onSelectPage: function (pageNumber, pageSize) {
                PageSize1 = pageSize;
                PageNum1 = pageNumber;
                if (PageNum1 < 1) {
                    PageNum1 = 1;
                }
                loaddata1(ids);
            }
        });
    });
}
</script>

    </head>
<body>
<div class="easyui-panel" title="卡查询" data-options="collapsible:true,maximized:true" style="width:100%;height:600px; padding:2px;">
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',collapsible:false" style="width:100%;height:35px;">
        姓名：<input id="name" class="easyui-validatebox textbox" data-options="validType:'length[1,6]'" style="width:80px;height:20px"/>
        证件号：<input id="zjid" class="easyui-validatebox textbox" data-options="validType:'length[1,8]'" style="width:80px;height:20px"/>
  	        选择部门：<select id="bumen" class="easyui-combobox" style="width:80px;height:20px"></select>
  	        <!--用户类型：<select id="kind" class="easyui-combobox" style="width:80px;height:20px"></select>-->
            <a class="easyui-linkbutton" data-options="" href="javascript:void(0)" id="save" style="width:80px">查询</a>
            <a class="easyui-linkbutton" data-options="" href="javascript:void(0)" id="A1" style="width:80px">重置</a>
  </div>
		<div data-options="region:'center',collapsible:false" style="width:100%;">
		 <table id="dg"data-options="pagination:true"></table>
         <div id='bar' style='padding: 5px;'>
                    <div style='margin-bottom: 5px'>
                        卡号:<input id='ka' class='easyui-validatebox textbox' style='width: 120px' />
                        &nbsp <a href="#" class="easyui-linkbutton" iconcls="icon-search" plain="true" onclick='Searchka()'>
                            查询卡信息</a>
                    </div>
                </div>
         <table id="dg1"data-options="pagination:true"class='easyui-datagrid' title="卡信息" toolbar='#bar'></table>
		</div>
	</div>
 </div>
</body>
</html>
