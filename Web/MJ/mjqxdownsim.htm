<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        Ajax(true, mj["GetMJControlDoorList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#text').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'door_id',
                title: '门号',
                width: 80,
                sortable: true

            }, {
                field: 'door_name',
                title: '门名',
                width: 80,
                sortable: true
            }, {
                field: 'card_id',
                title: '卡号',
                width: 80,
                sortable: true
            }, {
                field: 'down_flag',
                title: '下载状态',
                width: 80,
                sortable: true,
                formatter: function (value, row) {
                    if (value == 1) {
                        return '已下载';
                    }
                    if (value == 0) {
                        return '未下载';
                    }
                    if (value == "D") {
                        return '删除';
                    }
                }
            }, {
                field: 'begin_time',
                title: '开始时间',
                width: 80,
                sortable: true
            }, {
                field: 'end_time',
                title: '结束时间',
                width: 80,
                sortable: true
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata($("#text").combobox('getValue'), $("#use").combobox('getValue'));
            }
        });
        loaddata();
        $("#save").click(function () {
            loaddata($("#text").combobox('getValue'), $("#use").combobox('getValue'));
        });
    });
    function loaddata(name,use) {
        datagrid.datagrid('unselectAll');
        Ajax(true, mj["GetMjDoorCardPageList"], { LoginID: LocalID, door_id: name, down_flag: use, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata(name, use);
                }
            });
        });
    }

</script>

</head>
<body>
<div class="easyui-panel" title="权限下载情况-简单" data-options="collapsible:false" style="width:100%; padding:2px; ">
<div style="width:100%; height:400px;">
<div data-options="region:'north',collapsible:false,border:false" style="padding:2px;" >
门名：<select id="text" class="easyui-combobox"  style="width:80px;height:20px"> </select>
下载状况:<select id="use" class="easyui-combobox"  style="width:80px;height:20px"> 
        <option value="1">已下载</option>
                <option value="0">未下载</option></select>
        <a class="easyui-linkbutton"  href="javascript:void(0)" id="save" style="width:80px; ">搜索</a>

</div>
 <div data-options="region:'south',collapsible:false,border:false" style="padding:2px;" >
		<table id="dg"style="" data-options="pagination:true"> </table>  
        </div>
</div>
     </div>
</body>
</html>
