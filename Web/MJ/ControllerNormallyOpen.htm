<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
      <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
    <link href="../css/XFullHtml.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="js/ControllerNormallyOpen.js" type="text/javascript"></script>
</head>
<script>
    var nowAddr;
    var nowDoor;
    var allDoor;
    var allNation;
    var allPost;
    var allPolitface;
    var allUserKind;
    var allDepart;
    var id = undefined;
    //查看 id=undefined
    //修改 id= row.id
    //增加 id=null
    var LocalID = $.cookie("LocalID");
    var datatable;
    var jsondata = { "total": 0, "rows": [] };
    var jsonTreeData = { "total": 0, "rows": [] };
    var tree;
    var selectData = [{ value: 1, text: '使用中' }, { value: 0, text: '不使用'}];
</script>
<body>
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="区域"
            style="padding: 2px; width: 250px;">
            <ul id="tt">
            </ul>
        </div>
        <div data-options="region:'center'" style="padding: 2px; width: 250px;">
            <table id="dg">
            </table>
        </div>
    </div>
    <div id="win" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'"
        style="width: 260px; height: 200px; padding: 10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px 10px 10px 10px;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <th>
                            门名:
                        </th>
                        <td>
                            <select id="door_id" class="easyui-combobox" style="width: 120px" data-options="prompt:'请选择门名',required:true,validType:'length[1,30]'">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            星期:
                        </th>
                        <td>
                            <select id="week_num" class="easyui-combobox" style="width: 120px" data-options="prompt:'请选择时间',required:true,validType:'length[1,30]'">
                                <option value="1">星期一</option>
                                <option value="2">星期二</option>
                                <option value="3">星期三</option>
                                <option value="4">星期四</option>
                                <option value="5">星期五</option>
                                <option value="6">星期六</option>
                                <option value="7">星期日</option>
                            </select>
                        </td>
                    </tr>
                     <tr>
                        <th>
                            常开时段:
                        </th>
                        <td>
                            <select id="ck_time" class="easyui-combobox" style="width: 120px" data-options="prompt:'请选择常开时段',required:true,validType:'length[1,30]'">
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
    <div id="mm" class="easyui-menu" data-options="onClick:XCommon.IniMenuHandler" style="width: 120px;">
        <div data-options="iconCls:'icon-add'">
            增加
        </div>
        <div data-options="iconCls:'icon-remove'">
            删除
        </div>
        <div data-options="iconCls:'icon-edit'">
            修改
        </div>
        <div class="menu-sep">
        </div>
        <div data-options="iconCls:'icon-undo'">
            退出
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            iniGrid();
            iniTree();
            loaddata();
            loadTreedata();
            iniEvent();
            getDoorData();
            loadCboSD();
            XCommon.IniMM();
            $('#win').window('close');
        });
    </script>
</body>
</html>
