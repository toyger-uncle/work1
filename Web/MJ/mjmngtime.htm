<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />

	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>

       <style type="text/css" >

font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        var editRow = undefined;
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                checkbox: true,
                //                sortable: true,
                width: 80
            }, {
                field: 'name',
                title: '时段名',
                width: 80,
                editor: { type: 'textbox', options: { required: true, validType: 'length[1,50]', prompt: '长度不能超过50'} }
            }, {
                field: 'begin_time',
                title: '开始时间',
                //                sortable: true,
                width: 80,
                formatter: function (value, row) {
                    if (row.id == "01") {
                        return "—:—";
                    }
                    else {
                        return row.begin_time;
                    }
                },
                editor: { type: 'timespinner', options: { required: true} }
            }, {
                field: 'end_time',
                title: '结束时间',
                //                sortable: true,
                width: 80,
                formatter: function (value, row) {
                    if (row.id == "01") {
                        return "—:—";
                    }
                    else {
                        return row.end_time;
                    }
                },
                editor: { type: 'timespinner', options: { required: true} }
            }]],
            onLoadSuccess: function (data) {//加载完毕后获取所有的checkbox遍历
                if (data.rows.length > 0) {
                    //循环判断操作为新增的不能选择
                    for (var i = 0; i < data.rows.length; i++) {
                        //根据isFinanceExamine让某些行不可选
                        if (i == 0) {
                            $("input[type='checkbox']")[i].disabled = true;
                            $("input[type='checkbox']")[i + 1].disabled = true;
                        }
                        if (i == data.rows.length - 1) {
                            $("input[type='checkbox']")[i + 1].disabled = true;
                        }
                    }
                }
            },
            onClickRow: function (rowIndex, rowData) {
                //加载完毕后获取所有的checkbox遍历
                $("input[type='checkbox']").each(function (index, el) {
                    //如果当前的复选框不可选，则不让其选中
                    if (el.disabled == true) {
                        if (index > 0) {
                            $('#dg').datagrid('unselectRow', index - 1);
                        }
                    }
                })
            },
            toolbar: [{

                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    id = rows.id;
                    $('#win').window('open');
                    $('#name').val(rows.name)
                    $('#bt').timespinner("setValue", rows.begin_time);
                    $('#et').timespinner("setValue", rows.end_time);
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {

                $('#win').window('open');

                $('#name').val(rowData.name)
                $('#bt').timespinner("setValue", rowData.begin_time);
                $('#et').timespinner("setValue", rowData.end_time);
            }
        });
        loaddata();
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var rows = datagrid.datagrid('getSelected');
            var name = $('#name').val();
            var ids = rows.id;
            var bt = $('#bt').timespinner("getValue");
            var et = $('#et').timespinner("getValue");

            if (name == null) {
                $.messager.alert("提示", "时段名不能为空", "error");
                return;
            }
            if (name.length > 50) {
                $.messager.alert("提示", "时段名长度不能超过50", "error");
                return;
            }
            if (bt == null) {
                $.messager.alert("提示", "开始时间不能为空", "error");
                return;
            }
            if (et == null) {
                $.messager.alert("提示", "结束时间不能为空", "error");
                return;
            }
            if (bt && /^(([0-1]?[0-9]|2[0-3]):([0-5][0-9]))$/.test(bt)) {

            } else {
                $.messager.alert("提示", "时间格式不正确！", "error");
                $('#bt').select();
                return;
            }
            if (et && /^(([0-1]?[0-9]|2[0-3]):([0-5][0-9]))$/.test(et)) {

            } else {
                $.messager.alert("提示", "时间格式不正确！", "error");
                $('#et').select();
                return;
            }
            Ajax(true, mj["UpdateMjMngTime"], { LoginID: LocalID, id: ids, name: name, begin_time: bt, end_time: et }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $.messager.alert("提示", "修改成功", "info");
                loaddata();
                $('#win').window('close');
            });
            editRow = undefined;
        });

    });
function loaddata() {
    datagrid.datagrid('unselectAll');
    Ajax(true, mj["GetMjMngTimeList"], { LoginID: LocalID }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.total = data.Data.length;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
    });
}
</script>

    </head>
<body>
<div class="easyui-panel" title="时段" data-options="collapsible:true,maximized:true" style="width:100%;height:550px; padding:2px;">
<div class="easyui-layout" data-options="fit:true">

        <div data-options="region:'west'" style=" width: 100%">
        <table id="dg"></table>
     </div>
    </div>
    </div>
    <div id="win" class="easyui-window" title="时段" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:250px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
              <tr>
				<td>时段名：</td>
				<td><input id="name" class="easyui-validatebox textbox" data-options="" style="width:80px;height:20px; "/></td>
			
                </tr>
			<tr>
				<td>开始时间：</td>
				<td><input id="bt" class="easyui-timespinner"  style="width:80px;"  
        required="required" data-options="" /></td>
			
                </tr>
			
            <tr>
            <td>结束时间：</td>
				<td><input id="et" class="easyui-timespinner"  style="width:80px;"  
        required="required" data-options="" /></td>
			</tr>
			
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
