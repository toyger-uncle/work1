<script type="text/javascript">
  var LocalID = $.cookie("LocalID");
  var datagrid;
  var a;
  var relation_id_sign = 0;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, mj["GetMJControlGrpList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#groupid').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
            $('#text').combobox({
                data: data.Data,
                method: 'get',
                valueField: 'id',
                textField: 'group_name',
                panelHeight: 'auto',
                onChange: function (newValue, oldValue) {
                    loaddata(newValue);
                }
            });

        });
        $("#mac").textbox({ disabled: true });
        $('#flag').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == 0) {
                    $("#mac").textbox({ disabled: true });
                    $("#kind").combobox('enable');
                    $("#commkind").combobox('enable');
                }
                if (newValue == 1) {
                    $("#mac").textbox({ disabled: false });
                    $("#kind").combobox('disable');
                    $("#commkind").combobox('disable');
                }
            }
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "控制器维护",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                width: 80

            }, {
                field: 'control_name',
                title: '控制器名',
                width: 80
            }, {
                field: 'comm_kind',
                title: '通讯方式',

                    if (value == 0) {
                        return '网络通讯';
                    }
                    if (value == 1) {
                        return '串口通讯';
                    }
                    if (value == 2) {
                        return '被动通讯';
                    }

                field: 'group_name',

                }
            }

                        $.messager.alert("提示", "未选择项", "error");

                    }

                                $("#ip").textbox({ disabled: false });

                    $("#kzqname").val();
                    $("#dkid").val();
                    $("#ip").val();
                    $("#ck").val();
                    $("#kind").val();
                    $("#status").val();
                    $("#commkind").val();

                    return;
                }
                $("#mac").val(rowData.mac);
                $("#flag").combobox({ disabled: true });

                    $("#ip").textbox({ disabled: true });
                    $("#ck").combobox({ disabled: true });
                }

                    $("#dkid").textbox({ disabled: true });
                    $("#ip").textbox({ disabled: true });
                    $("#ck").combobox({ disabled: false });

                    $("#ck").combobox({ disabled: true });

                            $("#dkid").textbox({ disabled: true });
                            $("#ip").textbox({ disabled: true });
                            $("#ck").combobox({ disabled: true });

                        if (newValue == 1) {
                            $("#dkid").textbox({ disabled: true });
                            $("#ip").textbox({ disabled: true });
                            $("#ck").combobox({ disabled: false });
                        }
                        if (newValue == 2) {
                            $("#dkid").textbox({ disabled: true });
                            $("#ip").textbox({ disabled: true });
                            $("#ck").combobox({ disabled: true });
                        }
                    }
                });
                $('#win1').window('open');
                $("#kzqid").val(rows.id);
                $("#kzqname").val(rows.control_name);
                $("#mac").val(rows.mac);
                $("#dkid").val(rows.port);
                $("#ip").val(rows.ip);
                $("#ck").combobox("setValue", rows.com_name);
                $("#kind").combobox("setValue", rows.control_kind);
                $("#status").combobox("setValue", rows.work_status);
                $("#commkind").combobox("setValue", rows.comm_kind);
                $("#flag").combobox("setValue", rows.flag);
                if (rows.group_id == 0) {
                    $("#groupid").combobox("setValue", "");
                }
                else {
                    $("#groupid").combobox("setValue", rows.group_id);
                }
                a = 1;
            }
        });
        loaddata();
        $('#win1').window('close');

        $("#close").click(function () {
            $('#win1').window('close');
        });
        $("#save").click(function () {

                var kind = $("#kind").combobox('getValue');

                if (commkind == "") {

                }
                if (flag == "") {
                    $.messager.alert("提示", "网络类型不能为空！", "error");

                Ajax(true, mj["NewMJControlMach"], { LoginID: LocalID, id: id, control_name: name, control_kind: kind, comm_kind: commkind, ip: ip, port: port, flag: flag, com_name: ck, group_id: groupid, app: app, work_status: status, mac: mac }, function (data) {
                    if (!data.Success) {

                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win1').window('close');

            }
            if (a == 1) {
                var rows = datagrid.datagrid('getSelected');
                var ids = rows.id;
                var id = $("#kzqid").val();
                var name = $("#kzqname").val();
                var ip = $("#ip").val();
                var port = $("#dkid").val();

                var kind = $("#kind").combobox('getValue');
                var status = $("#status").combobox('getValue');
                var commkind = $("#commkind").combobox('getValue');

                var app = 1;
                if (id == "") {

                //                if (kzqid && /^\d{1,}$/.test(kzqid)) {

                //                    $.messager.alert("提示", "控制器号格式不正确！", "error");
                //                    $("#kzqid").select();
                //                    return;
                //                }
                if (ip && /\d+\.\d+\.\d+\.\d+/.test(ip)) {

                } else {
                    $.messager.alert("提示", "ip格式不正确！", "error");
                    $("#ip").select();

                }

                    $.messager.alert("提示", "控制器名不能为空！", "error");

                    $.messager.alert("提示", "控制器名长度不能超过10！", "error");
                    $("#name").select();
                    return;
                }
                if (ip == "") {
                    $.messager.alert("提示", "IP不能为空！", "error");
                    $("#ip").select();
                    return;
                }

                }

                    $("#kind").select();
                    return;
                }

                    $.messager.alert("提示", "状态不能为空！", "error");

                    if (!data.Success) {
                        alert(data.Message);

                    }
                    $.messager.alert("提示", "保存成功", "info");

    });
 function loaddata(gn) {
     datagrid.datagrid('unselectAll');
     Ajax(true, mj["GetMJControlMachList"], { LoginID: LocalID, group_id: gn }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
           
        });
    }
    function CheckControlId(value) {
        var reg = /^\d{1,}$/;
        if (reg.test(value))
            return true;
        else
            return false;
    }
    $.extend($.fn.validatebox.defaults.rules, {
        CHS: {
            validator: function (value, param) {
                return /^[\u0391-\uFFE5]+$/.test(value);
            },
            message: '请输入汉字'
        },
        english: {// 验证英语
            validator: function (value) {
                return /^[A-Za-z]+$/i.test(value);
            },
            message: '请输入英文'
        },
        ip: {// 验证IP地址
            validator: function (value) {
                return /\d+\.\d+\.\d+\.\d+/.test(value);
            },
            message: 'IP地址格式不正确'
        },
        ZIP: {
            validator: function (value, param) {
                return /^[0-9]\d{5}$/.test(value);
            },
            message: '邮政编码不存在'
        },
        QQ: {
            validator: function (value, param) {
                return /^[1-9]\d{4,10}$/.test(value);
            },
            message: 'QQ号码不正确'
        },
        mobile: {
            validator: function (value, param) {
                return /^(?:13\d|15\d|18\d)-?\d{5}(\d{3}|\*{3})$/.test(value);
            },
            message: '手机号码不正确'
        },
        tel: {
            validator: function (value, param) {
                return /^(\d{3}-|\d{4}-)?(\d{8}|\d{7})?(-\d{1,6})?$/.test(value);
            },
            message: '电话号码不正确'
        },
        mobileAndTel: {
            validator: function (value, param) {
                return /(^([0\+]\d{2,3})\d{3,4}\-\d{3,8}$)|(^([0\+]\d{2,3})\d{3,4}\d{3,8}$)|(^([0\+]\d{2,3}){0,1}13\d{9}$)|(^\d{3,4}\d{3,8}$)|(^\d{3,4}\-\d{3,8}$)/.test(value);
            },
            message: '请正确输入电话号码'
        },
        number: {
            validator: function (value, param) {
                return /^[0-9]+.?[0-9]*$/.test(value);
            },
            message: '请输入数字'
        },
        money: {
            validator: function (value, param) {
                return (/^(([1-9]\d*)|\d)(\.\d{1,2})?$/).test(value);
            },
            message: '请输入正确的金额'

        },
        mone: {
            validator: function (value, param) {
                return (/^(([1-9]\d*)|\d)(\.\d{1,2})?$/).test(value);
            },
            message: '请输入整数或小数'

        },
        integer: {
            validator: function (value, param) {
                return /^[+]?[1-9]\d*$/.test(value);
            },
            message: '请输入最小为1的整数'
        },
        integ: {
            validator: function (value, param) {
                return /^[+]?[0-9]\d*$/.test(value);
            },
            message: '请输入整数'
        },
        range: {
            validator: function (value, param) {
                if (/^[1-9]\d*$/.test(value)) {
                    return value >= param[0] && value <= param[1]
                } else {
                    return false;
                }
            },
            message: '输入的数字在{0}到{1}之间'
        },
        minLength: {
            validator: function (value, param) {
                return value.length >= param[0]
            },
            message: '至少输入{0}个字'
        },
        maxLength: {
            validator: function (value, param) {
                return value.length <= param[0]
            },
            message: '最多{0}个字'
        },
        //select即选择框的验证
        selectValid: {
            validator: function (value, param) {
                if (value == param[0]) {
                    return false;
                } else {
                    return true;
                }
            },
            message: '请选择'
        },
        idCode: {
            validator: function (value, param) {
                return /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(value);
            },
            message: '请输入正确的身份证号'
        },
        loginName: {
            validator: function (value, param) {
                return /^[\u0391-\uFFE5\w]+$/.test(value);
            },
            message: '登录名称只允许汉字、英文字母、数字及下划线。'
        },
        equalTo: {
            validator: function (value, param) {
                return value == $(param[0]).val();
            },
            message: '两次输入的字符不一至'
        },
        englishOrNum: {// 只能输入英文和数字
            validator: function (value) {
                return /^[a-zA-Z0-9_ ]{1,}$/.test(value);
            },
            message: '请输入英文、数字、下划线或者空格'
        },
        xiaoshu: {
            validator: function (value) {
                return /^(([1-9]+)|([0-9]+\.[0-9]{1,2}))$/.test(value);
            },
            message: '最多保留两位小数！'
        },
        ddPrice: {
            validator: function (value, param) {
                if (/^[1-9]\d*$/.test(value)) {
                    return value >= param[0] && value <= param[1];
                } else {
                    return false;
                }
            },
            message: '请输入1到100之间正整数'
        },
        jretailUpperLimit: {
            validator: function (value, param) {
                if (/^[0-9]+([.]{1}[0-9]{1,2})?$/.test(value)) {
                    return parseFloat(value) > parseFloat(param[0]) && parseFloat(value) <= parseFloat(param[1]);
                } else {
                    return false;
                }
            },
            message: '请输入0到100之间的最多俩位小数的数字'
        },
        rateCheck: {
            validator: function (value, param) {
                if (/^[0-9]+([.]{1}[0-9]{1,2})?$/.test(value)) {
                    return parseFloat(value) > parseFloat(param[0]) && parseFloat(value) <= parseFloat(param[1]);
                } else {
                    return false;
                }
            },
            message: '请输入0到1000之间的最多俩位小数的数字'
        }
    });
</script>
