<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.mj["GetMJWhereGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#qy').combobox({
                data: data.Data,
                valueField: 'address_group_id',
                textField: 'address_group'
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,

            columns: [[{
                field: 'id',
                title: '门号',
                width: 80

            }, {
                field: 'door_name',
                title: '门名',
                width: 80

            }, {
                field: 'comm_message',
                title: '实时状态',
                width: 80,
                formatter: function (value, row) {
                    if (value == "脱网") {
                        return '<font color="red">' + value + '</font>';
                    }
                    else if (value == "联网") {
                        return '<font color="green">' + value + '</font>';
                    }
                    else {
                        return value;
                    }
                }
            }, {
                field: 'last_time',
                title: '最后时间',
                width: 80
            }, {
                field: 'door_type',
                title: '门类型',
                width: 80,
                formatter: function (value, row) {
                    if (value == "00") {
                        return "普通门";
                    }
                    if (value == "01") {
                        return "人证对比门";
                    }

                }
            }]]
        });
        loaddata();
        $("#search").click(function () {
            var qy = $('#qy').combobox('getValue');
            var name = $('#text').val();
            loaddata(qy,name);
        });
        $("#zk").click(function () {
            var rowData = datagrid.datagrid('getSelected');
            if (rowData == "" || rowData == null) {
                $.messager.alert("提示", "未选择门", "error");
                return;
            }
            var name1 = rowData.id;
            ztt = 1;
            Ajax(true, global.mj["RemoteDoorAction"], { LoginID: LocalID, door_id: name1, openOrClose: ztt }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                var ab = data.Data;
                if (ab == true) {
                    $.messager.alert("提示", "开门成功", "info");
                }
                else { $.messager.alert("提示", "开门失败", "error"); }
            });
        });
        $("#zg").click(function () {
            var rowData = datagrid.datagrid('getSelected');
            if (rowData == "" || rowData == null) {
                $.messager.alert("提示", "未选择门", "error");
                return;
            }
            var name1 = rowData.id;
            ztt = 0;
            Ajax(true, global.mj["RemoteDoorAction"], { LoginID: LocalID, door_id: name1, openOrClose: ztt }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                var ab = data.Data;
                if (ab == true) {
                    $.messager.alert("提示", "关门成功", "info");
                }
                else { $.messager.alert("提示", "关门失败", "error"); }
            });
        });
    });
    var rool;
    function loaddata(qy,name) {
        clearTimeout(rool);
        Ajax(true, global.mj["GetMJControlDoorList"], { LoginID: LocalID, door_type: "01",address_group_id:qy,door_name:name }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            rool = setTimeout(function (qy, name) { loaddata(); }, 10000);
        });
    }
</script>
</head>
<body>
<div class="easyui-panel" title="门禁远程开关门" data-options="collapsible:true,maximized:true" style="width:100%;height:600px; padding:2px;">
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',collapsible:false" style="width:100%;height:30px;">
    区域：<select id="qy" class="easyui-combotree"  style="width:100px;height:20px;"> 
            </select>
            门名：<input id="text" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px;" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
  	        <a class="easyui-linkbutton" data-options="" href="javascript:void(0)" id="zk" style="width:80px">远程开门</a>
  	        <a class="easyui-linkbutton" data-options="" href="javascript:void(0)" id="zg" style="width:80px">远程关门</a>
  </div>
		<div data-options="region:'center',collapsible:false" style="width:100%;">
		 <table id="dg"data-options=""></table>
		</div>
	</div>
 </div>
</body>
</html>
