<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
    <link href="../css/XFullHtml.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="js/RightDepWired.js" type="text/javascript"></script>
</head>
<body>
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="部门树"
            style="padding: 2px; width: 250px;">
            <ul id="tt">
            </ul>
        </div>
        <div id='tb_toolbar' style='padding: 5px; height: auto'>
            <div style='margin-bottom: 5px'>
                区域:<input id='tool_area' class='easyui-combobox' style='width: 100px' />
                &nbsp <a id='barAdd' href="#" class="easyui-linkbutton" iconcls="icon-add" plain="true"
                    onclick='toolAddClick()'>增加</a><a id='barUpdate' href="#" class="easyui-linkbutton" iconcls="icon-edit"
                        plain="true" onclick='toolUpdateClick()'>修改</a> <a id='barRemove' href="#" class="easyui-linkbutton"
                            iconcls="icon-remove" plain="true" onclick='toolRemoveClick()'>删除</a>
            </div>
        </div>
        <div data-options="region:'center'" style="padding: 2px; width: 250px;">
            <table id="tb" class="easyui-datagrid" title="部门-门数据" toolbar='#tb_toolbar' data-options="rownumbers:true,singleSelect:true,pagination:true,striped:true,fitColumns:true">
            </table>
        </div>
    </div>
    <div id="win" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'"
        style="width: 260px; height: 200px; padding: 10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px 0 0;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <th align="right" style="width: 60px;">
                            门:
                        </th>
                        <td align="left">
                            <input id="door_id" class="easyui-combobox" style="width: 120px" data-options="prompt:'请选择门名',required:true,validType:'length[1,30]'" />
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            群组名:
                        </th>
                        <td align="left">
                            <input id="group_name" class="easyui-combobox" style="width: 120px" data-options="prompt:'请选择应用群组名',required:true,validType:'length[1,30]'" />
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
    <div id="mm" class="easyui-menu" data-options="onClick:XCommon.IniMenuHandler" style="width: 120px;">
        <div data-options="iconCls:'icon-add'">
            增加</div>
        <div data-options="iconCls:'icon-edit'">
            修改</div>
        <div data-options="iconCls:'icon-remove'">
            删除</div>
        <div class="menu-sep">
        </div>
        <div data-options="iconCls:'icon-undo'">
            退出</div>
    </div>
</body>
</html>
