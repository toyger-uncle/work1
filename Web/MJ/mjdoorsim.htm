<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>

    <script src="../../Scripts/json2.js" type="text/javascript"></script>

       <style type="text/css" >

font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;

</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var tp;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        //        Ajax(true, mj["GetMJWhereGroupList"], { LoginID: LocalID }, function (data) {
        //            if (!data.Success) {
        //                alert(data.Message);
        //                return;
        //            }
        //            $('#addressgroupid').combobox({
        //                data: data.Data,
        //                valueField: 'address_group_id',
        //                textField: 'address_group'
        //            });
        //        });
        Ajax(true, sys["GetAllSysAreaTree"], { LoginID: LocalID, iconCls: 'icon-tool', iconCls1: 'icon-house', root: '0' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#addressgroupid').combotree({
                data: JSON2.parse(data.Data)
            });
            $('#qy').combotree({
                data: JSON2.parse(data.Data)
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            columns: [[{
                field: 'id',
                title: '编号',
                width: 80

            }, {
                field: 'door_name',
                title: '门名',
                width: 80

            }, {
                field: 'kq_flag',
                title: '考勤',
                width: 80,
                formatter: function (value, row) {
                    if (value == "0") {
                        return '否';
                    }
                    if (value == "1") {
                        return '是';
                    }
                }
            }, {
                field: 'areaname',
                title: '区域',
                width: 80
            }
            ]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    var ids;
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                ids = rowData[i].id;
                                Ajax(true, mj["RemoveMJControlDoor"], { LoginID: LocalID, id: ids }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        } 
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    var rows = datagrid.datagrid('getSelected');
                    if (rows == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $('#win').window('open');
                    $("#id").val(rows.id);
                    $('#doorname').val(rows.door_name);
                    $("#kqflag").combobox('getValue', rows.kq_flag);
                    $("#addressgroupid").combotree('setValue', rows.area_id);
                    $("#xjflag").combobox('getValue', rows.xj_flag);

                    tp = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    Ajax(true, mj["GetMJControlDoorMaxID"], { LoginID: LocalID }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $('#id').val(data.Data);
                    });
                    $('#doorname').val("");
                    $("#kqflag").combobox('setValue', "");
                    $("#addressgroupid").combotree('setValue', "");
                    $("#xjflag").combobox('setValue', "");
                    tp = 0;
                }

            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window('open');
                $("#id").val(rowData.id);
                $('#doorname').val(rowData.door_name);
                $("#kqflag").combobox('getValue', rowData.kq_flag);
                $("#addressgroupid").combotree('setValue', rowData.area_id);
                $("#xjflag").combobox('getValue', rowData.xj_flag);

                tp = 1;
            }
        });
        loaddata();
        $('#win').window('close');

        $("#search").click(function () {
            loaddata($("#text").val(), $("#qy").combotree('getValue'));
        });


        $("#save").click(function () {
            if (tp == 0) {
                var id = $("#id").val();
                var doorname = $('#doorname').val();
                var kqflag = $("#kqflag").combobox('getValue');
                var addressgroupid = $("#addressgroupid").combotree('getValue');
                var xjflag = $("#xjflag").combobox('getValue');
                if (id == "") {
                    alert("编号不能为空！");
                    return;
                }
                if (id.length != 5) {
                    alert("编号长度必须为5！");
                    return;
                }
                if (doorname == "") {
                    alert("门名不能为空！");
                    return;
                }
                if (doorname.length > 20) {
                    alert("门名长度不能超过20！");
                    return;
                }
                if (kqflag == "") {
                    alert("考勤不能为空！");
                    return;
                }
                if (xjflag == "") {
                    alert("巡检不能为空！");
                    return;
                }
                if (addressgroupid == "") {
                    alert("所属区域不能为空！");
                    return;
                }
                Ajax(true, mj["NewMJControlDoor"], { LoginID: LocalID, id: id, door_name: doorname, kq_flag: kqflag, area_id: addressgroupid, xj_flag: xjflag, door_type: "02" }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
            if (tp == 1) {
                var rowData = datagrid.datagrid('getSelected');
                var ids = rowData.id;
                var id = $("#id").val();
                var doorname = $('#doorname').val();
                var kqflag = $("#kqflag").combobox('getValue');
                var addressgroupid = $("#addressgroupid").combotree('getValue');
                var xjflag = $("#xjflag").combobox('getValue');
                if (id == "") {
                    alert("编号不能为空！");
                    return;
                }
                if (id.length != 5) {
                    alert("编号长度必须为5！");
                    return;
                }
                if (doorname == "") {
                    alert("门名不能为空！");
                    return;
                }
                if (doorname.length > 20) {
                    alert("门名长度不能超过20！");
                    return;
                }

                if (kqflag == "") {
                    alert("考勤不能为空！");
                    return;
                }
                if (xjflag == "") {
                    alert("巡检不能为空！");
                    return;
                }
                if (addressgroupid == "") {
                    alert("所属区域不能为空！");
                    return;
                }
                Ajax(true, mj["UpdateMJControlDoor"], { LoginID: LocalID, id: id, oldid: ids, door_name: doorname, kq_flag: kqflag, area_id: addressgroupid, xj_flag: xjflag, door_type: "02" }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "修改成功", "info");
                    $('#win').window('close');
                    loaddata();
                });
            }
        });
        $("#close").click(function () {
            $('#win').window('close');
        });
    });
    function loaddata(doorname,areaid) {
    datagrid.datagrid('unselectAll');
    Ajax(true, mj["GetMJControlDoorList"], { LoginID: LocalID, door_name: doorname,area_id:areaid,flag:"2"}, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.total = data.Data.length;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        
    });
}
</script>

    </head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:false,maximized:true" style="width:100%;height:60px; padding:2px;">
    区域：<select id="qy" class="easyui-combotree"  style="width:100px;height:20px;"> 
            </select>
            门名：<input id="text" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px;" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
<div style="width:100%; height:400px;padding-top:2px;">
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
</div>	
</div>
<div id="win" class="easyui-window" title="门维护" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:240px;height:260px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'center'" style="padding:10px;">
			  <table cellpadding="4">
              <tr>
				<td>编号:</td>
				<td><input id="id" class="easyui-validatebox textbox" data-options="required:true"style="width:100px;height:20px;"maxlength="5" /></td>
			</tr>
			<tr>
				<td>门名:</td>
				<td><input id="doorname" class="easyui-validatebox textbox" data-options="required:true,validType: 'length[1,20]', prompt: '长度不能超过20'"style="width:100px;height:20px;" maxlength="20"/></td>
			</tr>
			
			<tr>
				<td>做考勤否：</td>
				<td><select id="kqflag" class="easyui-combobox"  style="width:100px;height:20px;"> 
            <option value="0">否</option>
            <option value="1">是</option></select></td>
			</tr>
			
            <tr>
				<td>所属区域：</td>
				<td><select id="addressgroupid" class="easyui-combotree"  style="width:100px;height:20px;"> 
            </select></td>
			</tr>
            <tr>
				<td>巡检点：</td>
				<td><select id="xjflag" class="easyui-combobox"  style="width:100px;height:20px;"> 
            <option value="0">否</option>
            <option value="1">是</option> </select></td>
			</tr>
            
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
