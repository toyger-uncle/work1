<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
    <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        Ajax(true, global.sys["GetAllDepartUserTree"], { LoginID: LocalID, iconUls: 'icon-man', iconCls: 'icon-tool', iconCls1: 'icon-house', root: '0' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#ren').combotree({
                data: JSON2.parse(data.Data),
                editable: false,
                onSelect: function (node) {
                    //返回树对象  
                    var tree = $(this).tree;
                    //选中的节点是否为叶子节点,如果不是叶子节点,清除选中  
                    var isLeaf = tree('isLeaf', node.target);
                    if (!isLeaf) {
                        //清除选中  
                        $('#ren').combotree("setValue", "");
                    }
                }
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '编号',
                width: 80
            }, {
                field: 'user_name',
                title: '用户名',
                width: 80
            }, {
                field: 'used_flag',
                title: '是否准入',
                width: 80,
                formatter: function (value, row) {
                    return "不准入";
                }
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelected');
                    var ids = rowData.id;
                    if (rowData = "") {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            Ajax(true, global.sys["UpdateUserFileUsed"], { LoginID: LocalID, id: ids, used_flag: 1 }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                loaddata();
                                $.messager.alert("提示", "删除成功", "info");
                            });
                        }
                    });
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window('open');
                    $("#ren").combotree("setValue", "");
                }

            }]

        });
        loaddata();
        $('#win').window('close');
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            var ren = $("#ren").combotree("getValue");
            Ajax(true, global.sys["UpdateUserFileUsed"], { LoginID: LocalID, id: ren, used_flag: 0 }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                loaddata();
                $.messager.alert("提示", "新建成功", "info");
                $('#win').window('close');
            });
        });
    });
    function loaddata() {
        datagrid.datagrid('unselectAll');
        Ajax(true, global.sys["GetUserFilePageList"], { LoginID: LocalID, used_flag: 0, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata();
                }
            });

        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="准入控制" data-options="collapsible:true" style="width:100%;height:400px; padding:2px;">
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'west',collapsible:false,border:false"  >
	<table id="dg" data-options="pagination:true"></table>
</div>
</div>
</div>
<div id="win" class="easyui-window" title="准入控制" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:250px;height:130px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <div id="Do">
              <table cellpadding="5">
              <tr>
				<td>人员：</td><td><select id="ren" class="easyui-combotree" style="width:120px"></select></td>
                </tr>
          
            </table>
              </div>
			
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
