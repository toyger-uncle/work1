<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<script type="text/javascript">
var LocalID = $.cookie("LocalID");
function myformatter(date){
    var y = date.getFullYear()+3;
    var m = date.getMonth()+1;
    var d = date.getDate();
    var h = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();
    return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d) + '' + ' ' + (h < 10 ? ('0' + h) : h) + ':' + (min < 10 ? ('0' + min) : min) + ':' + (sec < 10 ? ('0' + sec) : sec);  
}
        
function myparser(s){
    if (!s) return new Date();
    var y = s.substring(0, 4);
    var m = s.substring(5, 7);
    var d = s.substring(8, 10);
    var h = s.substring(11, 14);
    var min = s.substring(15, 17);
    var sec = s.substring(18, 20);
    if (!isNaN(y) && !isNaN(m) && !isNaN(d) && !isNaN(h) && !isNaN(min) && !isNaN(sec)) {
        return new Date(y, m - 1, d, h, min, sec);
    } else {
        return new Date();
    }
}
$(function () {
    var curr_time = new Date();
    $("#dt2").datetimebox("setValue", myformatter(curr_time));
    var endTime = $("#dt2").datetimebox("getValue");
    $("#save").click(function () {
        var ks = $("#dt1").datetimebox("getValue");
        var js = $("#dt2").datetimebox("getValue");
        if (ks == "") {
            alert("有效期不能为空！");
            return;
        }
        if (js == "") {
            alert("更改的有效期不能为空！");
            return;
        }
        Ajax(true, mj["UpdateMjCardUsingAllEndDateSim"], { LoginID: LocalID, oldend: ks, newend: js}, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $.messager.alert("提示", "修改成功", "info");
        });
    });
});
</script>

    </head>
<body>
<div class="easyui-layout" data-options="fit:true">
有效期<input class="easyui-datetimebox" id="dt1"data-options="required:true"value="${notices.release_time}" style="width:150px"/> 
前的修改为<input class="easyui-datetimebox" id="dt2"data-options="required:true ,formatter:myformatter,parser:myparser" style="width:150px"/> 
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:60px;" id="save" >提交</a>
        </div>
</body>
</html>
