<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/scene_lang_ch.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
    <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, mj["GetMJControlGrpList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            var temp = { 'id': '', 'group_name': '全部' };
            data.Data.push(temp);
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name',
                onChange: function (newValue, oldValue) {
                    loaddata(newValue);
                }
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'id',
                title: '控制器号',
                width: 80
            }, {
                field: 'control_name',
                title: '控制器名',
                width: 80
            }, {
                field: 'work_status',
                title: '是否使用',
                width: 80,
                formatter: function (value, row) {
                    if (value == 1) {
                        return '使用';
                    }
                    if (value == 2) {
                        return '停用';
                    }
                }
            }, {
                field: 'group_name',
                title: '控制组名',
                width: 80
            }, {
                field: 'work_flag',
                title: '实时状态',
                width: 80,
                formatter: function (value, row) {
                    if (value == 0) {
                        return '<font color="red">' + scene.workflag[value] + '</font>';
                    }
                    else if (value == 1) {
                        return '<font color="green">' + scene.workflag[value] + '</font>';
                    }
                    else {
                        return scene.workflag[value];
                    }
                }
            }, {
                field: 'last_time',
                title: '最后通讯时间',
                width: 80
            }]] 
        });
        loaddata();
    });
    var rool;
    function loaddata(id) {
        clearTimeout(rool);
        Ajax(true, global.mj["GetNowMJControlMachList"], { LoginID: LocalID, group_id: id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            rool = setTimeout(function () { loaddata(id); }, 4000);

        });
    }
</script>

    </head>
<body>
<div class="easyui-panel" title="控制器状态" data-options="collapsible:true,maximized:true" style="width:100%;height:400px; padding:2px;">
<div class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',collapsible:false,border:false" style="padding:5px;" >
控制组：<select id="select" class="easyui-combobox"  style="width:100px;">  </select> 
</div>
<div data-options="region:'west',collapsible:false,border:false"  >
	<table id="dg" ></table>
</div>
</div>
</div>
</body>
</html>
