<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 20px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var tree;
    var datatable;
    var ac;
    var jsondata = { "total": 0, "rows": [] };
    var jsonright = { "total": 0, "rows": [] };
    $(function () {
        Ajax(true, global.yj["GetYjRightGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            };
            var temp = { id: '', group_name: '无' };
            data.Data.push(temp);
            $('#group_name').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        Ajax(true, global.mj["GetMJWhereGroupList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            };
            var temp = { 'address_group_id': '', 'address_group': '全部' };
            data.Data.push(temp);
            $('#tool_area').combobox({
                data: data.Data,
                valueField: 'address_group_id',
                textField: 'address_group',
                onSelect: function (value) {
                    if (value != null) {
                        getUserDoor(user_id);
                    }
                }
            });
        });
        Ajax(true, global.mj["GetMJControlDoorList"], { LoginID: LocalID, flag: "1" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }; //修改id
            $('#door_id').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        tree = $("#tt").tree({
            animate: true,
            checkbox: false,
            onSelect: function (node) {
                loadright();
            }
        });
        datatable = $("#tb").datagrid({
            idField: "group_id",
            fitColumns: true,
            striped: true,
            iconCls: "icon-save", //图标  
            title: "权限组列表",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            columns: [[{
                field: 'door_name',
                title: '门号',
                width: 500,
                align: 'center'
            }, {
                field: 'group_name',
                title: '时段名',
                //sortable: true,
                width: 500,
                align: 'center'
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var nodes = tree.tree('getSelected');
                    if (nodes.length == 0) {
                        $.messager.alert("提示", "请选择部门", "error");
                        return;
                    }
                    var userid = nodes.id;
                    var rowData = datatable.datagrid('getSelected');
                    if (rowData == null) {
                        $.messager.alert("提示", "<p class='infoReport'>未选择项</p>", "error");
                        return;
                    }
                    $.messager.confirm("提示", "<p class='infoReport'>确定删除选中项数据</p>", function (data) {
                        if (data) {                                               //传递参数注意
                            Ajax(true, global.yj["RemoveYjDepartDoorRight"], { LoginID: LocalID, depart_id: rowData.depart_id, door_id: rowData.door_id }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                $.messager.alert("提示", "<p class='infoReport'>删除成功</p>", "info");
                                loadright();
                            });
                        }
                    });
                }
            }, {
                text: "修改", iconCls: "icon-edit", handler: function () {
                    $('#win').window({
                        title: '修改权限',
                        iconCls: 'icon-edit',
                        maximizable: false,
                        minimizable: false
                    });
                    var rowData = datatable.datagrid('getSelected');
                    $("#door_id").combobox("setValue", rowData.door_id);
                    $("#door_id").combobox("disable");
                    $("#group_name").combobox("setValue", rowData.right_id);
                    $('#win').window('open');
                    ac = 1;
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window({
                        title: '新增权限',
                        iconCls: 'icon-add',
                        maximizable: false,
                        minimizable: false
                    });
                    $('#win').window('open');
                    $("#door_id").combobox("enable");
                    $("#door_id").combobox("setValue", "");
                    $("#group_name").combobox("setValue", "");
                    ac = 0;
                }
            }],
            onDblClickRow: function (rowIndex, rowData) {
                $('#win').window({
                    title: '修改权限',
                    iconCls: 'icon-edit',
                    maximizable: false,
                    minimizable: false
                });
                var rowData = datatable.datagrid('getSelected');
                $("#door_id").combobox("setValue", rowData.door_id);
                $("#door_id").combobox("disable");
                $("#group_name").combobox("setValue", rowData.right_id);
                $('#win').window('open');
                ac = 1;
            }
        });
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            if ($("#door_id").combobox("getValue").trim() == '') {
                $.messager.alert("提示", "<p class='infoReport'>门不能为空</p>", "error");
                return;
            }
            var door_id = $("#door_id").combobox("getValue");
            var group_name = $("#group_name").combobox("getValue");
            if (group_name == "") {
                $.messager.alert("提示", "<p class='infoReport'>群组名选择错误</p>", "error");
                return;
            }
            var nodes = tree.tree('getSelected');
            if (nodes.length == 0) {
                $.messager.alert("提示", "请选择部门", "error");
                return;
            }
            var depart_id = nodes.id;
            if (ac == 0) {
                Ajax(true, global.yj["NewYjDepartDoorRight"], { LoginID: LocalID, depart_id: depart_id, door_id: door_id, right_id: group_name }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
                    loadright();
                });
            }
            if (ac == 1) {
                var rowData = datatable.datagrid('getSelected');
                var id = rowData.door_id;
                Ajax(true, global.yj["UpdateYjDepartDoorRight"], { LoginID: LocalID, depart_id: depart_id, door_id: id, right_id: group_name }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
                    loadright();
                });
            }
        });
        $('#win').window('close');
        loaddata();
    });
    function loaddata() {
        Ajax(true, global.sys.GetAllDepartTree, { LoginID: LocalID, iconCls: 'exicon-house', state: 'closed' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = JSON2.parse(data.Data);
            tree.tree('loadData', jsondata.rows);
            if (data.Data.length > 0) {
                if (tree.tree('getSelected') == null) {
                    var root = tree.tree("getRoot");
                    tree.tree('select', root.target);
                }
            }
        });
    }
    function loadright() {
        datatable.datagrid('unselectAll');
        var nodes = tree.tree('getSelected');
        Ajax(true, global.yj["GetYjDepartDoorRightPageList"], { LoginID: LocalID, depart_id: nodes.id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsonright.total = data.Data.length;
            jsonright.rows = data.Data;
            datatable.datagrid('loadData', jsonright);
        });
    }
</script>

    </head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="部门树"style="padding:2px;width:250px; ">
		    <ul id="tt"></ul>
		</div>
		<div id='tb_toolbar' style='padding: 5px; height: auto'>
            <div style='margin-bottom: 5px'>
                区域:<input id='tool_area' class='easyui-combobox' style='width: 100px' />
                &nbsp <a id='barAdd' href="#" class="easyui-linkbutton" iconcls="icon-add" plain="true"
                    onclick='toolAddClick()'>增加</a> <a id='barRemove' href="#" class="easyui-linkbutton"
                        iconcls="icon-remove" plain="true" onclick='toolRemoveClick()'>删除</a><a id='barUpdate'
                            href="#" class="easyui-linkbutton" iconcls="icon-edit" plain="true" onclick='toolUpdate()'>修改</a>
            </div>
        </div>
        <div data-options="region:'center'" style="padding: 2px; width: 250px;">
            <table id="tb" class="easyui-datagrid" title="部门-门权限" toolbar='#tb_toolbar' data-options="rownumbers:true,singleSelect:true,fitColumns:true,striped:true,pagination:true">
            </table>
        </div>
	</div>
<div id="win" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'"
        style="width: 260px; height: 200px; padding: 10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 10px 10px 10px 10px;">
                <table cellpadding="1px" cellspacing="5px">
                    <tr>
                        <th align="right" style="width: 60px;">
                            门:
                        </th>
                        <td align="left">
                            <input id="door_id" class="easyui-combobox" style="width: 120px" data-options="prompt:'请选择门',required:true,validType:'length[1,30]'" />
                        </td>
                    </tr>
                    <tr>
                        <th align="right" style="width: 60px;">
                            时段名:
                        </th>
                        <td align="left">
                            <input id="group_name" class="easyui-combobox" style="width: 120px" data-options="prompt:'请选择群组名',required:true,validType:'length[1,30]'" />
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="close" style="width: 80px">关闭</a> <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                        href="javascript:void(0)" id="save" style="width: 80px">提交</a>
            </div>
        </div>
    </div>
</body>
</html>
