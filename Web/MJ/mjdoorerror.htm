<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        var curr_time = new Date();
        var strDate = curr_time.getFullYear() + "-";
        strDate += curr_time.getMonth() + 1 + "-";
        strDate += curr_time.getDate() - 1;
        $("#dt1").datebox("setValue", strDate);
        Ajax(true, global.mj["GetMJControlDoorList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#men').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'door_name'
            });
        });
        $('#com').combobox({
            onChange: function (newValue, oldValue) {
                if (newValue == "text") {
                    $('#to').show();
                }
                else { $('#to').hide(); }
            }
        });
        datagrid = $("#dg").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            sortName: sortName,
            sortOrder: sortOrder,
            singleSelect: true,
            columns: [[{
                field: 'door_name',
                title: '门名',
                width: 80,
                sortable: true
            }, {
                field: 'event_date',
                title: '发生时间',
                width: 80,
                sortable: true
            }, {
                field: 'control_status',
                title: '控制器状态',
                width: 80,
                sortable: true
            }, {
                field: 'door_status',
                title: '门状态',
                width: 80,
                sortable: true
            }, {
                field: 'result',
                title: '结果',
                width: 80,
                sortable: true
            }
            ]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#men').combobox("getValue"));
            }
        });
        loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#men').combobox("getValue"));
    $('#win1').window('close');
        $("#shengcheng").click(function () {
            $('#win1').window('open');
        });

        $("#save1").click(function () {
            var you = "";
            if ($("#id").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "door_name";
            }
            if ($("#bm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "control_status";
            }
            if ($("#xm").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "door_status";
            }
            if ($("#indate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "result";
            }
            if ($("#outdate").prop("checked")) {
                if (you != "") {
                    you += "|";
                } you += "event_date";
            }
            if (you == "") {
                alert("未选择目录项！");
                return;
            }
            var fgf = $('#fgf').combobox('getValue');
            var kinds = $('#com').combobox('getValue');
            var yilai = $('#yilai').combobox('getValue');
            var paixu = $('#paixu').combobox('getValue');
            var BeginTime = $("#dt1").datebox("getValue") + " 00:00:00";
            var EndTime = $("#dt2").datebox("getValue") + " 23:59:59";
            var men = $('#men').combobox("getValue");
            if (kinds == "") {
                alert("未选择格式！");
                return;
            }
            if (kinds == "text") {
                var url = RTURL + global.export["ExportMjDoorErrorPageFile"] + "?LoginID=" + LocalID + "&door_id=" + men + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
            else {
                var url = RTURL + global.export["ExportMjDoorErrorPageFile"] + "?LoginID=" + LocalID + "&door_id=" + men + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
                window.open(url);
            }
        });
        $("#close").click(function () {
            $('#win1').window('close');
        });
        $("#save").click(function () {
            PageNum = 1;
            var p = datagrid.datagrid('getPager');
            p.pagination('select', 1);
        });
    });
    function clkdada() {
        var databox = $("#do").find("input:checkbox");
        var j = 0;
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                j++;
            }
        }
        if (j <= 2) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].checked) {
                    databox[i].disabled = true;
                }
            }
        }
        else if (j > 7) {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
        else {
            for (var i = 0; i < databox.length; i++) {
                if (databox[i].disabled) {
                    databox[i].disabled = false;
                }
            }
        }
    }
    
    function myformatter(date) {
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate() - 1;
        var h = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d) + '' + ' ' + (h < 10 ? ('0' + h) : h) + ':' + (min < 10 ? ('0' + min) : min) + ':' + (sec < 10 ? ('0' + sec) : sec);
    }

    function myparser(s) {
        if (!s) return new Date();
        var y = s.substring(0, 4);
        var m = s.substring(5, 7);
        var d = s.substring(8, 10);
        var h = s.substring(11, 14);
        var min = s.substring(15, 17);
        var sec = s.substring(18, 20);
        if (!isNaN(y) && !isNaN(m) && !isNaN(d) && !isNaN(h) && !isNaN(min) && !isNaN(sec)) {
            return new Date(y, m - 1, d, h, min, sec);
        } else {
            return new Date();
        }
    }
function loaddata(BeginTime, EndTime, door_name) {
    datagrid.datagrid('unselectAll');
    Ajax(true, global.mj["GetMjDoorErrorPageList"], { LoginID: LocalID, BeginTime: BeginTime, EndTime: EndTime, door_name: door_name }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.total = data.Ex;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        if (jsondata.total == 0) {
            PageNum = 1;
        }
        var p = datagrid.datagrid('getPager');
        $(p).pagination({
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
            displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
            onSelectPage: function (pageNumber, pageSize) {
                PageSize = pageSize;
                PageNum = pageNumber;
                if (PageNum < 1) {
                    PageNum = 1;
                }
                loaddata(($("#dt1").datebox("getValue") + " 00:00:00"), ($("#dt2").datebox("getValue") + " 23:59:59"), $('#men').combobox("getValue"));
            }
        });
    });
}
</script>

    </head>
<body>
<div class="easyui-panel" title="门异常" data-options="collapsible:true,maximized:true" style="width:100%; padding:2px; ">
<div style="width:100%; height:550px;">
<div>
门区：<select id="men" class="easyui-combobox"  style="width:80px;height:20px"></select> 
时间从<input class="easyui-datebox" id="dt1"data-options="required:true" style="width:150px"/> 
到<input class="easyui-datebox" id="dt2"data-options="required:true"value="${notices.release_time}" style="width:150px"/> 
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:60px;" id="save"data-options="iconCls:'icon-search'" >提交</a>
<a class="easyui-linkbutton" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'" href="javascript:void(0)" id="shengcheng"style="width:60px;" >导出</a></div> 

		<table id="dg"style="padding: 5px;"data-options="pagination:true"> </table>  
</div>
     </div>
      <div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:480px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
    <div style="padding:5px;">
    排序依赖：<select id="yilai" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="door_name">门名</option>
                <option value="control_status">控制器门状态</option>
                <option value="door_status">地磁门状态</option>
                <option value="result">结果</option>
                <option value="event_date">时间</option></select>
    排序类型：<select id="paixu" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="asc">正序</option>
                <option value="desc">倒序</option></select>
            格式：<select id="com" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="text">text</option>
                <option value="word">word</option>
                <option value="excel">excel</option></select>
			<input type="checkbox" id="all" checked="checked" />全部</div>
        <div id="do" style="padding:5px;">
        <div id="to" style="padding:5px;">
                分隔符：<select id="fgf" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="|">竖杠</option>
                <option value=" ">空格</option></select></div>
			<input type="checkbox" id="id"checked="checked"name='databox' onclick='clkdada();' />门名
            <input type="checkbox" id="bm"checked="checked" name='databox' onclick='clkdada();' />控制器门状态
			<!--<input type="checkbox" id="gh" checked="checked" name='databox'onclick='clkdada();'/>工号-->
            <input type="checkbox" id="xm" checked="checked"name='databox'onclick='clkdada();' />地磁门状态
			<input type="checkbox" id="indate"checked="checked" name='databox'onclick='clkdada();' />结果
            <input type="checkbox" id="outdate" checked="checked" name='databox'onclick='clkdada();' />时间
            </div>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">取消</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save1" style="width:80px">确定</a>
		</div>
	</div>
</div>
