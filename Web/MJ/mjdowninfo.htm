<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var a;
    var jsondata = { "total": 0, "rows": [] };
    var sortName = "id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
function myformatter(date){
    var y = date.getFullYear();
    var m = date.getMonth()+1;
    var d = date.getDate()-1;
    var h = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();
    return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d) + '' + ' ' + (h < 10 ? ('0' + h) : h) + ':' + (min < 10 ? ('0' + min) : min) + ':' + (sec < 10 ? ('0' + sec) : sec);  
}
        
function myparser(s){
    if (!s) return new Date();
    var y = s.substring(0, 4);
    var m = s.substring(5, 7);
    var d = s.substring(8, 10);
    var h = s.substring(11, 14);
    var min = s.substring(15, 17);
    var sec = s.substring(18, 20);
    if (!isNaN(y) && !isNaN(m) && !isNaN(d) && !isNaN(h) && !isNaN(min) && !isNaN(sec)) {
        return new Date(y, m - 1, d, h, min, sec);
    } else {
        return new Date();
    }
}
$(function () {
    var curr_time = new Date();
    var strDate = curr_time.getFullYear() + "-";
    strDate += curr_time.getMonth() + 1 + "-";
    strDate += curr_time.getDate() - 1;
    strDate += " " + curr_time.getHours() + ":";
    strDate += curr_time.getMinutes() + ":";
    strDate += curr_time.getSeconds();
    $("#dt1").datetimebox("setValue", strDate);
    $('#com').combobox({
        onChange: function (newValue, oldValue) {
            if (newValue == "text") {
                $('#to').show();
            }
            else { $('#to').hide(); }
        }
    });
    datagrid = $("#dg").datagrid({
        idField: "user_name",
        fitColumns: true,
        striped: true,
        title: "",
        collapsible: true,
        remotesort: false,
        rownumbers: true,
        sortName: sortName,
        sortOrder: sortOrder,
        singleSelect: true,
        columns: [[{
            field: 'user_name',
            title: '操作员',
            width: 80,
            sortable: true
        }, {
            field: 'control_id',
            title: '设备号',
            width: 80,
            sortable: true
        }, {
            field: 'door_name',
            title: '门名',
            width: 80,
            sortable: true
        }, {
            field: 'what_do',
            title: '动作',
            width: 80,
            sortable: true,
            formatter: function (value, row) {
                return scene.whatdo[value];
            }
        }, {
            field: 'work_status',
            title: '状态',
            width: 80,
            sortable: true,
            formatter: function (value, row) {
                return scene.tongxun[value];
            }
        }, {
            field: 'case_date',
            title: '处理时间',
            width: 80,
            sortable: true
        }, {
            field: 'event_date',
            title: '发起时间',
            width: 80,
            sortable: true
        }]],
        //排列行
        onSortColumn: function (sort, order) {
            sortName = sort;
            sortOrder = order;
            loaddata($("#dt1").datebox("getValue"), $("#dt2").datebox("getValue"), $("#name").val(), $("#kzq").combobox('getValue'));
        }
    });
    $('#win1').window('close');
    $("#shengcheng").click(function () {
        $('#win1').window('open');
    });
    loaddata($("#dt1").datebox("getValue"), $("#dt2").datebox("getValue"), $("#name").val(), $("#kzq").combobox('getValue'));
    $("#save1").click(function () {
        var you = "";
        if ($("#id").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "user_name";
        }
        if ($("#bm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "control_id";
        }
        if ($("#xm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "door_name";
        }
        if ($("#indate").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "what_do";
        }
        if ($("#outdate").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "work_status";
        }
        if ($("#mm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "case_date";
        }
        if ($("#zt").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "event_date";
        }
        if (you == "") {
            alert("未选择目录项！");
            return;
        }
        var fgf = $('#fgf').combobox('getValue');
        var kinds = $('#com').combobox('getValue');
        var yilai = $('#yilai').combobox('getValue');
        var paixu = $('#paixu').combobox('getValue');
        var BeginTime = $("#dt1").datetimebox("getValue");
        var EndTime = $("#dt2").datetimebox("getValue");
        var kzq = $("#kzq").combobox('getValue');
        var name = $("#name").val();
        if (kinds == "") {
            alert("未选择格式！");
            return;
        }
        if (kinds == "text") {
            var url = RTURL + global.export["ExportMjDownInfoPageFile"] + "?LoginID=" + LocalID + "&control_id=" + kzq + "&user_name=" + name + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
            window.open(url);
        }
        else {
            var url = RTURL + global.export["ExportMjDownInfoPageFile"] + "?LoginID=" + LocalID + "&control_id=" + kzq + "&user_name=" + name + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
            window.open(url);
        }
    });
    $("#close").click(function () {
        $('#win1').window('close');
    });
    $("#clear").click(function () {
        Ajax(true, global.mj["RemoveMjDownInfo"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            if (data.Success == true) {
                $.messager.alert("提示", "清空成功", "info");
            }
        });
    });
    $("#save").click(function () {
        PageNum = 1;
        var p = datagrid.datagrid('getPager');
        p.pagination('select', 1);
    });
});
function clkdada() {
    var databox = $("#do").find("input:checkbox");
    var j = 0;
    for (var i = 0; i < databox.length; i++) {
        if (databox[i].checked) {
            j++;
        }
    }
    if (j <= 2) {
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                databox[i].disabled = true;
            }
        }
    }
    else if (j > 7) {
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].disabled) {
                databox[i].disabled = false;
            }
        }
    }
    else {
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].disabled) {
                databox[i].disabled = false;
            }
        }
    }
}
function loaddata(BeginTime, EndTime,name,kzq) {
    datagrid.datagrid('unselectAll');
    Ajax(true, global.mj["GetMjDownInfoPageList"], { LoginID: LocalID, user_name: name, work_status: kzq, BeginTime: BeginTime, EndTime: EndTime, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.total = data.Ex;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        if (jsondata.total == 0) {
            PageNum = 1;
        }
        var p = datagrid.datagrid('getPager');
        $(p).pagination({
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
            displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
            onSelectPage: function (pageNumber, pageSize) {
                PageSize = pageSize;
                PageNum = pageNumber;
                if (PageNum < 1) {
                    PageNum = 1;
                }
                loaddata($("#dt1").datetimebox("getValue"), $("#dt2").datetimebox("getValue"), $("#name").val(), $("#kzq").combobox('getValue'));
            }
        });
    });
}
</script>
