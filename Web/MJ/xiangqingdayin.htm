            if (!data.Success) {

            }
            document.getElementById('wc').innerHTML = data.Data;

        tree = $("#tt").tree({
            animate: true,
            onSelect: function (node) {
                if (node.attributes.kind == "U") {
                    Ajax(true, global.sys["GetUserFile"], { LoginID: LocalID, id: node.id }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        document.getElementById('img2').src = "../../Photo/" + data.Data.photo;
                        document.getElementById('name').innerHTML = data.Data.user_name;
                        zw = data.Data.class_kind;
                        if (data.Data.department == null)
                        { document.getElementById('bm').innerHTML = ""; }
                        else {
                            document.getElementById('bm').innerHTML = data.Data.department;
                        }
                        bm = data.Data.depart_id;
                        cf = "../../Qr/" + data.Data.qrcode;
                        document.getElementById('bh').innerHTML = data.Data.userid_num;
                        Ajax(true, global.sys["GetHeadship"], { LoginID: LocalID, id: zw }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            if (data.Data.headship == null) { document.getElementById('zw').innerHTML = ""; }
                            else {
                                document.getElementById('zw').innerHTML = data.Data.headship;
                            }
                        });
                        Ajax(true, global.sys["GetDepart"], { LoginID: LocalID, id: bm }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            fa = data.Data.farther_depart;
                            Ajax(true, global.sys["GetDepart"], { LoginID: LocalID, id: fa }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                if (data.Data.department == null) { document.getElementById('dw').innerHTML = ""; }
                                //                            if (data.Data.department.length < 13) {
                                else { document.getElementById('dw').innerHTML = data.Data.department; }

                            });
                        });
                    });
                }
                else {
                    document.getElementById('img2').src = "";
                    document.getElementById('dw').innerHTML = "";
                    document.getElementById('name').innerHTML = "";
                    document.getElementById('zw').innerHTML = "";
                    document.getElementById('bm').innerHTML = "";
                    document.getElementById('bh').innerHTML = "";
