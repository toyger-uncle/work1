<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
h2 {
font-size: 18px;
font-weight: bold;
margin: 0 0 15px;
}
.demo-info {
padding: 0 0 12px;
}
.demo-tip {
display: none;
}
.textbox{
height:20px;
margin:0;
padding:0 2px;
box-sizing:content-box;
}
</style>
<script type="text/javascript">
var LocalID = $.cookie("LocalID");
var datagrid;
var id = null; 
var jsondata = {"total":0,"rows":[]};
$(function () {
    datagrid = $("#dg").datagrid({
        idField: "id",
        //pagination: true, //显示分页  
        //pageSize: 10, //分页大小  
        //pageList: [10, 50, 100], //每页的个数  
        //fit: true, //自动补全  
        fitColumns: true,
        striped: true,
        iconCls: "icon-save", //图标  
        title: "房间管理",
        collapsible:true,
        remotesort: false,
        rownumbers: true,
        //sortName:"id",
        //sortOrder: 'desc',
        columns: [[{
            field: 'id',
            title: '编号',
            //sortable: true,
            width: 100
        }, {
            field: 'room_name',
            title: '房间名',
            //sortable: true,
            width: 100
        }]],
        toolbar: [{
            text: "删除", iconCls: "icon-remove", handler: function () {
                var rowData = datagrid.datagrid('getSelections');
                if (rowData == null || rowData.length == 0) {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                $.messager.confirm("提示", "确定删除选中的" + rowData.length + "项数据", function (data) {
                    if (data) {
                        var ids = "";
                        for (var i = 0; i < rowData.length; i++) {
                            if (i != 0) {
                                ids += "|";
                            }
                            ids += rowData[i].id;
                        }
                        Ajax(true, tk["RemoveTkRoom"], { LoginID: LocalID, id: ids }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            $.messager.alert("提示", "删除成功", "info");
                            loaddata($("#text").val());
                        });
                    }
                });
            }
        }, {
            text: "修改", iconCls: "icon-edit", handler: function () {
                var rowData = datagrid.datagrid('getSelected');
                if (rowData == null) {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                $('#win').window({
                    title: '修改房间',
                    iconCls: 'icon-edit',
                    maximizable: false,
                    minimizable: false
                });
                $('#win').window('open');
                id = rowData.id;
                $('#roomname').val(rowData.room_name);
                $('#roomname').select();
            }
        }, {
            text: "增加", iconCls: "icon-add", handler: function () {
                $('#win').window({
                    title: '新增房间',
                    iconCls: 'icon-add',
                    maximizable: false,
                    minimizable: false
                });
                $('#win').window('open');
                id = null;
                $('#roomname').val('');
                $('#roomname').select();
            }
        }, {
            text: "查询", iconCls: "icon-search", handler: function () {
                loaddata($("#text").val());
            }
        }],
        onSortColumn: function (sort, order) {
        },
        onDblClickCell: function (rowIndex, field, value) {
            var rowData = jsondata.rows[rowIndex];
            if (rowData == null) {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            $('#win').window({
                title: '修改房间',
                iconCls: 'icon-edit',
                maximizable: false,
                minimizable: false
            });
            $('#win').window('open');
            id = rowData.id;
            $('#roomname').val(rowData.room_name);
            $('#roomname').select();
        }
    });
    $("#search").click(function () {
        loaddata($("#text").val());
    });
    $("#close").click(function () {
        $('#win').window('close');
    });
    $("#save").click(function () {
        if ($("#roomname").val() == "") {
            $.messager.alert("提示", "房间名不能为空", "error", function () {
                $('#roomname').select();
            });
            return;
        }
        if ($("#roomname").val().length > 6) {
            $.messager.alert("提示", "房间名长度超出", "error", function () {
                $('#roomname').select();
            });
            return;
        }
        if (id == null) {//新增
            Ajax(true, tk["NewTkRoom"], { LoginID: LocalID, room_name: $("#roomname").val() }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    $('#roomname').select();
                    return;
                }
                $.messager.alert("提示", "保存成功", "info");
                $('#win').window('close');
                loaddata($("#text").val());
            });
        }
        else {//修改
            Ajax(true, tk["UpdateTkRoom"], { LoginID: LocalID, id: id, room_name: $("#roomname").val() }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    $('#roomname').select();
                    return;
                }
                $.messager.alert("提示", "保存成功", "info");
                $('#win').window('close');
                loaddata($("#text").val());
            });
        }
    });
    $('#win').window('close');
    loaddata($("#text").val());
});
function loaddata(roomname) {
    datagrid.datagrid('unselectAll');
    Ajax(true, tk["GetTkRoomList"], { LoginID: LocalID, room_name: roomname }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            $('#text').select();
            return;
        }
        jsondata.total = data.Data.length;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
    });
}
</script>

</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:true" style="width:100%;height:60px; padding:2px;">
    房间名：<input id="text" class="easyui-validatebox textbox" data-options="prompt:'Enter Room Name.'" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
</div>
<div style="width:100%;height:2px;"></div>
<div style="width:100%; height:800px;">
		<table id="dg"> </table>  
</div>	
<div id="win" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'" style="width:260px;height:120px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'center'" style="padding:10px;">
			房间名：<input id="roomname" class="easyui-validatebox textbox" data-options="prompt:'请输入房间名',required:true,validType:'length[1,6]'" />
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
