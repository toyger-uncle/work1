<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;

}
h2 {

}

}
.demo-tip {

}

}
</style>
<script type="text/javascript">
var LocalID = $.cookie("LocalID");
var datagrid;
var id = null; 
var jsondata = {"total":0,"rows":[]};
$(function () {
    datagrid = $("#dg").datagrid({
        idField: "id",
        //pagination: true, //显示分页  
        //pageSize: 20, //分页大小  
        //pageList: [20, 50, 100], //每页的个数  
        //fit: true, //自动补全  
        fitColumns: true,
        striped: true,
        iconCls: "icon-search", //图标  
        title: "卡类型展示",
        collapsible: true,
        remotesort: false,
        singleSelect: true,
        rownumbers:true,
        //sortName:"id",
        //sortOrder: 'desc',
        columns: [[{
            field: 'id',
            title: '编号',
            //sortable: true,
            width: 100
        }, {
            field: 'kind_name',
            title: '卡类型',
            //sortable: true,
            width: 100
        }]],
        toolbar: [{
            text: "查询", iconCls: "icon-search", handler: function () {
                loaddata($("#text").val());
            }
        }],
        onSortColumn: function (sort, order) {
        }
    });
    $("#search").click(function () {
        loaddata($("#text").val());
    });
    loaddata($("#text").val());
});
function loaddata(kindname) {
    datagrid.datagrid('unselectAll');
    Ajax(true, tk["GetTkCardKindList"], { LoginID: LocalID, kind_name: kindname }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            $('#text').select();
            return;
        }
        jsondata.total = data.Data.length;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
    });
}
</script>

</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:true" style="width:100%;height:60px; padding:2px;">
    卡类型：<input id="text" class="easyui-validatebox textbox" data-options="prompt:'Enter Room Name.'" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
</div>
<div style="width:100%;height:2px;"></div>
<div style="width:100%; height:800px;">
		<table id="dg"> </table>  
</div>	
</body>
