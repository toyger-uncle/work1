<style type="text/css" >

<script type="text/javascript">
var LocalID = $.cookie("LocalID");
var datagrid;
var jsondata = { "total": 0, "rows": [] };
var sortName = "id";
var sortOrder = "asc";
var PageSize = 10;
var PageNum = 1;
$(function () {
    $('#com').combobox({
        onChange: function (newValue, oldValue) {
            if (newValue == "text") {
                $('#to').show();
            }
            else { $('#to').hide(); }
        }
    });
    datagrid = $("#dg").datagrid({
        idField: "id",
        pagination: true, //显示分页  
        pageSize: PageSize, //分页大小  
        pageList: [10, 20, 50, 100, 1000], //每页的个数  
        //fit: true, //自动补全  
        fitColumns: true,
        striped: true,
        iconCls: "icon-search", //图标  
        title: "原始记录展示",
        collapsible: true,
        remotesort: false,
        singleSelect: true,
        //rownumbers:true,
        sortName: sortName,
        sortOrder: sortOrder,
        columns: [[{
            field: 'id',
            title: '编号',
            sortable: true,
            width: 30
        }, {
            field: 'card_id',
            title: '卡号',
            sortable: true,
            width: 50
        }, {
            field: 'kind_name',
            title: '类型',
            sortable: true,
            width: 50
        }, {
            field: 'user_name',
            title: '用户',
            sortable: true,
            width: 50
        }, {
            field: 'depart_name',
            title: '部门',
            sortable: true,
            width: 80
        }, {
            field: 'elevator_name',
            title: '电梯',
            sortable: true,
            width: 80
        }, {
            field: 'room_name',
            title: '房间',
            sortable: true,
            width: 80
        }, {
            field: 'from_floor',
            title: '出发层',
            sortable: true,
            width: 30
        }, {
            field: 'to_floor',
            title: '到达层',
            sortable: true,
            width: 30
        }, {
            field: 'flag',
            title: '标识',
            sortable: true,
            width: 30,
            formatter: function (val, rec) {
                if (val == "00") {
                    return '正常';
                } else {
                    return "无效";
                }
            }
        }, {
            field: 'net_flag',
            title: '网络',
            sortable: true,
            width: 30,
            formatter: function (val, rec) {
                if (val == "1") {
                    return "联网";
                } else {
                    return '脱网';
                }
            }
        }, {
            field: 'case_time',
            title: '发生时间',
            sortable: true,
            width: 80
        }]],
        onSortColumn: function (sort, order) {
            sortName = sort;
            sortOrder = order;
            loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#flag").combobox("getValue"),
                $("#card").val(), $("#kind").val(), $("#depart").val(), $("#combo").combobox("getValue"), $("#room").val(), $("#net").combobox("getValue"));
        }
    });
    $("#all").change(function () {
        if ($("#all").prop("checked")) {
            var d = $("#do").find("input:checkbox");
            d.prop("checked", true);
        }
        else {
            var d = $("#do").find("input:checkbox");
            d.prop("checked", false);
        }
    });
    $('#win1').window('close');
    $("#shengcheng").click(function () {
        $('#win1').window('open');
    });
    $("#save").click(function () {
        var you = "";
        if ($("#id").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "depart_name";
        }
        if ($("#bm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "user_name";
        }
        if ($("#gh").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "card_id";
        }
        if ($("#xm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "kind_name";
        }
        if ($("#indate").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "elevator_id";
        }
        if ($("#outdate").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "elevator_name";
        }
        if ($("#mm").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "room_name";
        }
        if ($("#zt").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "flag";
        }
        if ($("#nf").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "net_flag";
        }
        if ($("#sj").prop("checked")) {
            if (you != "") {
                you += "|";
            } you += "case_time";
        }
        if (you == "") {
            alert("未选择目录项！");
            return;
        }
        var name = $("#text").val();
        var BeginTime = $("#begindate").datebox("getValue");
        var EndTime = $("#enddate").datebox("getValue");
        var flag = $("#flag").combobox("getValue");
        var card = $("#card").val();
        var kind = $("#kind").val();
        var depart = $("#depart").val();
        var elevator_id = $("#combo").combobox("getValue");
        var room = $("#room").val();
        var net = $("#net").combobox("getValue");
        var fgf = $('#fgf').combobox('getValue');
        var kinds = $('#com').combobox('getValue');
        var yilai = $('#yilai').combobox('getValue');
        var paixu = $('#paixu').combobox('getValue');
        if (kinds == "") {
            alert("未选择格式！");
            return;
        }
        if (kinds == "text") {
            var url = RTURL + global.export["ExportTkRecordPageFile"] + "?LoginID=" + LocalID + "&user_name=" + name + "&flag=" + flag + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime
            + "&net_flag=" + net + "&card_id=" + card + "&elevator_id=" + elevator_id + "&kind_name=" + kind + "&depart_name=" + depart + "&room_name=" + room 
            + "&columname=" + you + "&exporttype=" + kinds + "&di=" + fgf + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
            window.open(url);
        }
        else {
            var url = RTURL + global.export["ExportTkRecordPageFile"] + "?LoginID=" + LocalID + "&user_name=" + name + "&flag=" + flag + "&BeginTime=" + BeginTime + "&EndTime=" + EndTime
            + "&net_flag=" + net + "&card_id=" + card + "&elevator_id=" + elevator_id + "&kind_name=" + kind + "&depart_name=" + depart + "&room_name=" + room 
            + "&columname=" + you + "&exporttype=" + kinds + "&sortName=" + yilai + "&sortOrder=" + (paixu == "asc" ? false : true) + "&pageSize=" + "100000" + "&pageNum=" + "1";
            window.open(url);
        }
    });
    $("#close").click(function () {
        $('#win1').window('close');
    });
    $("#search").click(function () {
        loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#flag").combobox("getValue"),
                $("#card").val(), $("#kind").val(), $("#depart").val(), $("#combo").combobox("getValue"), $("#room").val(), $("#net").combobox("getValue"));
    });
    var curr_time = new Date();
    $("#begindate").datebox("setValue", myformatterx(curr_time));
    $("#enddate").datebox("setValue", myformatter(curr_time));
    Ajax(true, tk["GetTkElevatorList"], { LoginID: LocalID }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        $('#combo').combobox({
            data: data.Data,
            valueField: 'id',
            textField: 'elevator_name'
        });
    });
    loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#flag").combobox("getValue"),
                $("#card").val(), $("#kind").val(), $("#depart").val(), $("#combo").combobox("getValue"), $("#room").val(), $("#net").combobox("getValue"));
});
function clkdada() {
    var databox = $("#do").find("input:checkbox");
    var j = 0;
    for (var i = 0; i < databox.length; i++) {
        if (databox[i].checked) {
            j++;
        }
    }
    if (j <= 2) {
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].checked) {
                databox[i].disabled = true;
            }
        }
    }
    else {
        for (var i = 0; i < databox.length; i++) {
            if (databox[i].disabled) {
                databox[i].disabled = false;
            }
        }
    }
}
function loaddata(username, begindate, enddate, flag, card, kind, depart, elevator, room, net) {
    datagrid.datagrid('unselectAll');
    Ajax(true, tk["GetTkRecordPageList"], { LoginID: LocalID, user_name: username, BeginTime: begindate, EndTime: enddate, flag: flag,
        card_id: card, kind_name: kind, depart_name: depart, elevator_name: elevator, room_name: room, net_flag: net,
        sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum
    }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            $('#text').select();
            return;
        }
        jsondata.total = data.Ex;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        if (jsondata.total == 0) {
            PageNum = 1;
        }
        var p = datagrid.datagrid('getPager');
        $(p).pagination({
            beforePageText: '第', //页数文本框前显示的汉字 
            afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
            displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
            onSelectPage: function (pageNumber, pageSize) {
                PageSize = pageSize;
                PageNum = pageNumber;
                if (PageNum < 1) {
                    PageNum = 1;
                }
                loaddata($("#text").val(), $("#begindate").datebox("getValue"), $("#enddate").datebox("getValue"), $("#flag").combobox("getValue"),
                $("#card").val(), $("#kind").val(), $("#depart").val(), $("#combo").combobox("getValue"), $("#room").val(), $("#net").combobox("getValue"));
            }
        });
    });
} 
function myformatter(date) {
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    var d = date.getDate();
    return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
}
function myformatterx(date) {
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    var d = date.getDate() - 1;
    return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
}  
</script>

</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:true" style="width:100%;height:60px; padding:3px;">
    用户：<input id="text" class="easyui-validatebox textbox" data-options="prompt:'请输入用户名'" style="width:80px;"/>
    开始日期：<input id="begindate" class="easyui-datebox textbox" data-options="prompt:'请输入开始日期'" style="width:100px;" />
    截止日期：<input id="enddate" class="easyui-datebox textbox" data-options="prompt:'请输入截止日期'" style="width:100px;" />	
    标识：<select id="flag" class="easyui-combobox" style="width:60px"><option value="" selected>全部</option><option value="00" >正常</option><option value="01" >无效</option></select>
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
<a class="easyui-linkbutton" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'" href="javascript:void(0)" id="shengcheng" >导出</a>
</div>
<div style="width:100%;height:2px;"></div>
<div class="easyui-panel" title="更多选项" data-options="iconCls:'icon-add',collapsible:true,collapsed:true" style="width:100%;height:60px; padding:5px;">
    卡号：<input id="card" class="easyui-validatebox textbox" data-options="prompt:'请输入卡号'" style="width:50px;"/>
    类型：<input id="kind" class="easyui-validatebox textbox" data-options="prompt:'请输入类型'" style="width:50px;"/>
    部门：<input id="depart" class="easyui-validatebox textbox" data-options="prompt:'请输入部门名'" style="width:80px;"/>
    电梯：<select id="combo" class="easyui-combobox" style="width:100px"></select>
    房间：<input id="room" class="easyui-validatebox textbox" data-options="prompt:'请输入房间名'" style="width:80px;"/>
    网络：<select id="net" class="easyui-combobox" style="width:60px"><option value="" selected>全部</option><option value="1" >联网</option><option value="0" >脱网</option></select>
</div>
<div style="width:100%;height:2px;"></div>
<div style="width:100%; height:800px;">
		<table id="dg"> </table>  
</div>	
<div id="win1" class="easyui-window" title="导出" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:480px;height:200px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
    <div style="padding:5px;">
    排序依赖：<select id="yilai" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="depart_name">部门</option>
                <option value="user_name">用户</option>
                <option value="card_id">卡号</option>
                <option value="kind_name">卡类型</option>
                <option value="elevator_id">梯号</option>
                <option value="elevator_name">梯名</option>
                <option value="room_name">房间</option>
                <option value="flag">状况</option>
                <option value="net_flag">状态</option>
                <option value="case_time">时间</option></select>
    排序类型：<select id="paixu" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="asc">正序</option>
                <option value="desc">倒序</option></select>
            格式：<select id="com" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="text">text</option>
                <option value="word">word</option>
                <option value="excel">excel</option></select>
			<input type="checkbox" id="all" checked="checked" />全部</div>
        <div id="do" style="padding:5px;">
        <div id="to" style="padding:5px;">
                分隔符：<select id="fgf" class="easyui-combobox"  style="width:60px;height:25px"> 
                <option value="|">竖杠</option>
                <option value=" ">空格</option></select></div>
			<input type="checkbox" id="id"checked="checked"name='databox' onclick='clkdada();' />部门
            <input type="checkbox" id="bm"checked="checked" name='databox' onclick='clkdada();' />用户
			<input type="checkbox" id="gh" checked="checked" name='databox'onclick='clkdada();'/>卡号
            <input type="checkbox" id="xm" checked="checked"name='databox'onclick='clkdada();' />卡类型
			<input type="checkbox" id="indate"checked="checked" name='databox'onclick='clkdada();' />梯号
            <input type="checkbox" id="outdate" checked="checked" name='databox'onclick='clkdada();' />梯名
			<input type="checkbox" id="mm" checked="checked"name='databox' onclick='clkdada();'/>房间
            <input type="checkbox" id="zt" checked="checked" name='databox'onclick='clkdada();' />状况
			<input type="checkbox" id="nf" checked="checked"name='databox' onclick='clkdada();'/>状态
            <input type="checkbox" id="sj" checked="checked" name='databox'onclick='clkdada();' />时间
            </div>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">取消</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">确定</a>
		</div>
	</div>
</div>
</body>
