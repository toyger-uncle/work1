<script type="text/javascript">
var LocalID = $.cookie("LocalID");
var cardsnr = "";
var SysOriginalCiphertext = "";
var TKPlaintext = "";
var rooltime = 500;
var cot = 0;
var maxcot = 12000;
$(function () {
    while (true) {
        var ActiveX;
        var ret;
        try {
            ActiveX = $("#ActiveX")[0];
            ret = ActiveX.GetVersion();
        }
        catch (e) {
            $("#info").css("color", "Red");
            $("#info").html("初始化失败，请安装做卡插件，重试！");
            return;
            continue;
        }
        if (ret != "1.0") {
            $("#info").css("color", "Red");
            $("#info").html("做卡插件版本不匹配，请重新安装对应版本，重试！" + "(当前" + ret + "软件需要1.0)");
            return;
            continue;
        }
        ret = ActiveX.OpenCom();
        if (ret != 0) {
            $("#info").css("color", "Red");
            $("#info").html("初始化失败，请插好读卡器，重试！");
            return;
            continue;
        }
        break;
    }
    $("#info").html("获取出厂密钥……");
    Ajax(true, sys["GetSysOriginalCiphertext"], { LoginID: LocalID }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        SysOriginalCiphertext = data.Data;
        $("#info").html("获取梯控密钥……");
        Ajax(true, tk["GetTKPlaintext"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            TKPlaintext = data.Data.variablechar;
            $("#info").html("获取梯控密钥成功");
            readcard();
        });
    });
});
function readcard() {
    var currentcardsnr = ActiveX.RFMifare_GetSnr();
    if (currentcardsnr == "") {
        $("#info").css("color", "Blue");
        $("#info").html("读卡中，请放上新卡进行初始化……"); 
        cot++;
        if (cot > maxcot) {
            $("#info").css("color", "Red");
            $("#info").html("长时间未读到卡，已停止工作，要继续请刷新页面");
            return;
        }
    }
    else {
        cot = 0;
    }
    if (currentcardsnr == "" || currentcardsnr == cardsnr) {
        cardsnr = currentcardsnr;
        setTimeout(function () { readcard() }, rooltime);
        return;
    }
    cardsnr = currentcardsnr;
    $("#info").html("读卡成功，卡号：" + cardsnr);
    var datax = "{\"card_snr\":\"" + cardsnr + "\",\"card_key\":\"FFFFFFFFFFFF\"}";
    var data = "{\"card_snr\":\"" + cardsnr + "\",\"card_key\":\"" + SysOriginalCiphertext + "\"}";
    var keys = "[{\"Key\":9,\"Value\":\"" + TKPlaintext + "\"},{\"Key\":10,\"Value\":\""+　TKPlaintext + "\"}]";
    var ret = ActiveX.RFMifare_AllInitCard(data, keys, "");
    data = JSON2.parse(ret);
    if (!data.Success) {
        ret = ActiveX.RFMifare_AllInitCard(datax, keys, "");
        data = JSON2.parse(ret);
        if (!data.Success) {
            var cardinfo = "{\"card_snr\":\"" + cardsnr + "\",\"card_key\":\"" + TKPlaintext + "\",\"blockdatas\":[{\"Key\":36,\"Value\":\"\"},{\"Key\":40,\"Value\":\"\"}]}";
            cardinfo = ActiveX.RFMifare_AllReadCard(cardinfo);
            var cardinfojson = JSON2.parse(cardinfo);
            if (!cardinfojson.Success) {
                $("#info").html("初始化卡片失败，卡号：" + cardsnr + "，错误信息：" + data.Message);
                $("#info").css("color", "Red");
                setTimeout(function () { readcard() }, rooltime);
                return;
            }
            $("#info").html("卡片已初始化，卡号：" + cardsnr);
            ActiveX.RFMifare_Alarm(4, 20, 0, 1);
            $("#info").css("color", "Red");
            setTimeout(function () { readcard() }, rooltime);
            return;
        }
    }
    $("#info").css("color", "Green");
    $("#info").html("初始化卡片成功，卡号：" + cardsnr);
    ActiveX.RFMifare_Alarm(4, 10, 0, 1);
    setTimeout(function () { readcard() }, rooltime);
}
</script>
