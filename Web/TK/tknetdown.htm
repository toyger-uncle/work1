<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var pp;
    var cc = 10000;
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "id",
            //pagination: true, //显示分页  
            //pageSize: 10, //分页大小  
            //pageList: [10, 50, 100], //每页的个数  
            //fit: true, //自动补全  
            fitColumns: true,
            striped: true,
            iconCls: "icon-save", //图标  
            title: "电梯信息",
            collapsible: true,
            remotesort: false,
            //rownumbers: true,
            //sortName:"id",
            //sortOrder: 'desc',
            columns: [[{
                field: 'ck',
                checkbox: true,
                width: 20
            }, {
                field: 'id',
                title: '梯号',
                //sortable: true,
                width: 50
            }, {
                field: 'elevator_name',
                title: '梯名',
                //sortable: true,
                width: 100
            }, {
                field: 'floor_num',
                title: '层数',
                //sortable: true,
                width: 50
            }, {
                field: 'gid',
                title: '局号',
                //sortable: true,
                width: 80
            }, {
                field: 'comm_message',
                title: '通讯信息',
                //sortable: true,
                width: 150,
                formatter: function (value, row) {
                    if (value == "脱网中") {
                        return '<font color="red">' + value + '</font>';
                    }
                    else if (value == "联网中") {
                        return '<font color="green">' + value + '</font>';
                    }
                    else { return value; }
                }
            }, {
                field: 'last_time',
                title: '最后通讯时间',
                //sortable: true,
                width: 80
            }]],
            onSelect: function (rowIndex, rowData) {
                if ($("#dg").datagrid('getSelections').length > 1) {
                    $("#yckt").hide();
                    $("#do").hide();
                }
                else {
                    $("#yckt").show();
                    $("#do").show();
                }
            },
            onUnselect: function (rowIndex, rowData) {
                if ($("#dg").datagrid('getSelections').length > 1) {
                    $("#yckt").hide();
                    $("#do").hide();
                }
                else {
                    $("#yckt").show();
                    $("#do").show();
                }
            }
        });
        loaddata();
        $("#sp").mouseleave(function () {
            $("#floor").combo('hidePanel');
        });

        $('#floor').combo({
            required: true,
            editable: false
        });
        $('#sp').appendTo($('#floor').combo('panel'));
        $('#win1').window('close');
        $('#win4').window('close');
        $("#A8").click(function () {
            for (var i = 0; i < 10; i++) {
                if (i < 10) {
                    cc = 2000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
                else {
                    cc = 10000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
            }
            var rows = datagrid.datagrid('getSelected');
            //                var fj = $("#diant").combobox('getValue');
            var id = rows.id;
            var floor = "";
            $('input[name="lang"]:checked').each(function () {
                for (var i = floor.length; i < parseFloat($(this).val()) - 1; i++) {
                    floor += "0";
                }
                floor += "1";
            });
            if (floor == "") {
                $.messager.alert("提示", "不能没有楼层", "error", function () { });
                return;
            }
            for (var i = floor.length; i < 56; i++) {
                floor += "0";
            }
            Ajax(true, global.tk["RemoteOpenFloor"], { LoginID: LocalID, mach_id: id, floor: floor }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $('#win4').window('close');
                if (data.Data == true) {
                    $.messager.alert("提示", "操作成功", "info");
                }
                if (data.Data == false) {
                    $.messager.alert("提示", "操作失败", "error");
                }
            });
        });
        $("#A7").click(function () {
            $('#win4').window('close');
        });
        $("#yckt").click(function () {
            for (var i = 0; i < 10; i++) {
                if (i < 10) {
                    cc = 2000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
                else {
                    cc = 10000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
            }
            var rec = datagrid.datagrid('getSelections');
            if (rec == null||rec=="") {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            if (rec.length>1) {
                $.messager.alert("提示", "远程开通只能对单个电梯执行", "error");
                return;
            }
            $('#win4').window('open');
            var you = "";
            var qishi1 = rec.start_floor;
            for (var i = 0; i < rec.floor_num; i++) {
                you += "<input type='checkbox' name='lang' value='" + (i + 1) + "' ";
                if (qishi1 == "" || qishi1 == null) {
                    you += " /><span>" + (i + 1) + "楼</span>";
                }
                if (qishi1 > 0) {
                    you += " /><span>" + (i + parseInt(qishi1)) + "楼</span>";
                }
                if (qishi1 < 0) {
                    if ((i + parseInt(qishi1)) >= 0) {
                        you += " /><span>" + (i + parseInt(qishi1) + 1) + "楼</span>";
                    }
                    else { you += " /><span>" + (i + parseInt(qishi1)) + "楼</span>"; }
                }
                if (i >= 56) {
                    break;
                }
                if (i != rec.floor_num - 1) {
                    you += "<br/>";
                }
            }
            $("#sp").children().eq(1).html(you);
            $('#floor').combo('setText', '');
            $('#floor').combo('setValue', '');
            $('#sp input').click(function () {
                var value = "";
                var text = "";
                $('input[name="lang"]:checked').each(function () {
                    if (value != "") {
                        value += ",";
                    }
                    value += $(this).val();
                    if (text != "") {
                        text += ",";
                    }
                    text += $(this).next('span').text();
                });
                $('#floor').combo('setValue', value).combo('setText', text);
            });
        });
        $("#close").click(function () {
            $('#win1').window('close');
        });
        $("#save").click(function () {
            if (pp == 11) {
                for (var i = 0; i < 10; i++) {
                    if (i < 10) {
                        cc = 2000;
                        rool = setTimeout(function () { loaddata(); }, cc);
                    }
                    else {
                        cc = 10000;
                        rool = setTimeout(function () { loaddata(); }, cc);
                    }
                }
                var rows = datagrid.datagrid('getSelected');
                var time = $('#ss').numberspinner('getValue');
                var id = rows.gid;
                Ajax(true, global.tk["NetSetRespondTime"], { LoginID: LocalID, gid: id, time: time }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $('#win1').window('close');
                    if (data.Data == true) {
                        $.messager.alert("提示", "设置按钮时间成功", "info");
                    }
                    if (data.Data == false) {
                        $.messager.alert("提示", "设置按钮时间失败", "error");
                    }
                });
            }
        });
        $("#shezhi").click(function () {
            for (var i = 0; i < 10; i++) {
                if (i < 10) {
                    cc = 2000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
                else {
                    cc = 10000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
            }
            if ($("#ansj").prop("checked")) {
                var rows = datagrid.datagrid('getSelections');
                if (rows == null||rows=="") {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                if (rows.length>1) {
                    $.messager.alert("提示", "不能对对个电梯操作", "error");
                    return;
                }
                $('#win1').window('open');
                pp = 11;
                $("#ss").val("3");
            }
            if ($("#hxsz").prop("checked")) {
                var rows = datagrid.datagrid('getSelections');
                if (rows == null || rows == "") {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                if (rows.length > 1) {
                    $.messager.alert("提示", "不能对对个电梯操作", "error");
                    return;
                }
                var id = rows.gid;
                Ajax(true, global.tk["NetSetTime"], { LoginID: LocalID, gid: id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    if (data.Data == true) {
                        $.messager.alert("提示", "设置内呼板时钟" + data.Ex + "秒成功", "info");
                    }
                    if (data.Data == false) {
                        $.messager.alert("提示", "设置内呼板时钟失败", "error");
                    }
                });
            }
        });

        $("#duqu").click(function () {
            for (var i = 0; i < 10; i++) {
                if (i < 10) {
                    cc = 2000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
                else {
                    cc = 10000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
            }
            if ($("#ansj").prop("checked")) {
                var rows = datagrid.datagrid('getSelections');
                if (rows == null || rows == "") {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                if (rows.length > 1) {
                    $.messager.alert("提示", "不能对对个电梯操作", "error");
                    return;
                }
                var id = rows.gid;
                Ajax(true, global.tk["NetReadRespondTime"], { LoginID: LocalID, gid: id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    if (data.Data == true) {
                        $.messager.alert("提示", data.Ex, "info");
                    }
                    if (data.Data == false) {
                        $.messager.alert("提示", "读取失败", "error");
                    }
                });
            }
            if ($("#hxsz").prop("checked")) {
                var rows = datagrid.datagrid('getSelections');
                if (rows == null || rows == "") {
                    $.messager.alert("提示", "未选择项", "error");
                    return;
                }
                if (rows.length > 1) {
                    $.messager.alert("提示", "不能对对个电梯操作", "error");
                    return;
                }
                var id = rows.gid;
                Ajax(true, global.tk["NetReadTime"], { LoginID: LocalID, gid: id }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    if (data.Data == true) {
                        $.messager.alert("提示", data.Ex, "info");
                    }
                    if (data.Data == false) {
                        $.messager.alert("提示", "读取失败", "error");
                    }
                });
            }

        });
        $("#dkdt").click(function () {
            for (var i = 0; i < 10; i++) {
                if (i < 10) {
                    cc = 2000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
                else {
                    cc = 10000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
            }
            var rows = datagrid.datagrid('getSelections');
            if (rows == null || rows == "") {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            for (var i = 0; i < rows.length; i++) {
                id = rows[i].gid;
                (function (id) {
                    Ajax(true, global.tk["NetOpen"], { LoginID: LocalID, gid: id }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        if (data.Data == true) {
                            $.messager.alert("提示", "打开电梯成功", "info");
                        }
                        if (data.Data == false) {
                            $.messager.alert("提示", "打开电梯失败", "error");
                        }
                    });
                })(id)
            }
        });
        $("#jydt").click(function () {
            for (var i = 0; i < 10; i++) {
                if (i < 10) {
                    cc = 2000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
                else {
                    cc = 10000;
                    rool = setTimeout(function () { loaddata(); }, cc);
                }
            }
            var rows = datagrid.datagrid('getSelections');
            if (rows == null || rows == "") {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            for (var i = 0; i < rows.length; i++) {
                id = rows[i].gid;
                (function (id) {
                    Ajax(true, global.tk["NetReset"], { LoginID: LocalID, gid: id }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        if (data.Data == true) {
                            $.messager.alert("提示", "恢复自控成功", "info");
                        }
                        if (data.Data == false) {
                            $.messager.alert("提示", "恢复自控失败", "error");
                        }
                    });
                })(id)
            }
        });
        $("#xiazai").click(function () {
            var rows = datagrid.datagrid('getSelections');
            var id;
            if (rows == null || rows == "") {
                $.messager.alert("提示", "未选择电梯", "error");
                return;
            }
            for (var i = 0; i < rows.length; i++) {
                id = rows[i].gid;
                work_flag = rows[i].work_flag;
                (function (id) {
                    if ($("#sd").prop("checked")) {
                        Ajax(true, global.tk["NetDownTime"], { LoginID: LocalID, gid: id }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            //                            if (data.Data == false) { alert("控制器" + id + "未连接！"); }
                        });
                    }
                    if ($("#qx").prop("checked")) {
                        Ajax(true, global.tk["NetDownRight"], { LoginID: LocalID, gid: id }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            //                            if (data.Data == false) { alert("控制器" + id + "未连接！"); }
                        });
                    }
                    if ($("#hmd").prop("checked")) {
                        Ajax(true, global.tk["NetDownCard"], { LoginID: LocalID, gid: id }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            //                            if (data.Data == false) { alert("控制器" + id + "未连接！"); }
                        });
                    }
                    if ($("#my").prop("checked")) {
                        Ajax(true, global.tk["NetDownPsw"], { LoginID: LocalID, gid: id }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            //                            if (data.Data == false) { alert("控制器" + id + "未连接！"); }
                        });
                    }

                })(id);
            }

        });
    });
    var rool;
    function loaddata() {
        clearTimeout(rool);
        var rows = datagrid.datagrid('getSelections');
        Ajax(true, global.tk["GetTkElevatorList"], { LoginID: LocalID,com_type:"02"}, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            rool = setTimeout(function () { loaddata(); }, cc); 
            var id;
            for (var i = 0; i < rows.length; i++) {
                id = rows.id;
                datagrid.datagrid('selectRecord', id);
            }
        });
    }
</script>
</head>
<body>
<div class="easyui-panel" title="通讯信息" data-options="collapsible:true,maximized:true" style="width:100%; padding:2px; ">
<div style="width:100%; height:400px;">
<div> 
<input type="checkbox" id="sd"  />时段
<input type="checkbox" id="qx"   />权限
<input type="checkbox" id="hmd"    />黑名单
<input type="checkbox" id="my"   />秘钥
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:80px;" id="xiazai" >下载</a></div>
<div id ="do" style="padding:5px;">
<input id="hxsz" name="zw"  value="false" type="radio"/>内呼板时钟
<input id="ansj" name="zw"  value="false" type="radio"/>按钮时间
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:80px;" id="duqu" >读取</a>
<a class="easyui-linkbutton" data-options="" href="javascript:void(0)"style="width:80px;" id="shezhi" >设置</a>
</div>
<div style="padding:5px;">
<a href="javascript:void(0)" class="easyui-linkbutton" style="width:80px;" id="dkdt" >打开电梯</a>
<a class="easyui-linkbutton" data-options="" href="javascript:void(0)"style="width:80px;" id="jydt" >恢复自控</a>
<a class="easyui-linkbutton" data-options="" href="javascript:void(0)"style="width:80px;" id="yckt" >远程开通</a>
</div>
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
</div style="overflow:auto; ">
     </div>
     <div id="win1" class="easyui-window" title="设置" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:200px;height:150px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <table cellpadding="5">
			<tr>
			<td>时间：</td>
				<td><input id="ss" class="easyui-numberspinner" style="width:80px;"value="3"  required="required" data-options="min:1,max:100,editable:false"/>s  
</td></tr>
		</table>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
<div id="win4" class="easyui-window" title="设置" data-options="iconCls:'icon-save',minimizable:false,maximizable:false" style="width:230px;height:170px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'" style="padding:5px;">
			  <div id="Div4">
              <table cellpadding="5">
            <!--  <tr>
              <td>层数：</td><td><select id="diant" class="easyui-combobox" data-options="prompt:'请选择电梯',required:true" style="width:120px;height:20px"> </select></td>
              </tr>
           -->
            <tr>
<td>层数：</td><td><select id="floor" class="easyui-combobox" data-options="prompt:'请选择楼层',required:true" style="width:120px;height:20px"> </select>
<div id="sp">
		                <div style="color:#99BBE8;background:#fafafa;padding:5px;">选择楼层</div>
		                <div style="padding:10px">
			                <input type="checkbox" name="lang" value="01"/><span>Java</span><br/>
			                <input type="checkbox" name="lang" value="02"/><span>C#</span><br/>
			                <input type="checkbox" name="lang" value="03"/><span>Ruby</span><br/>
			                <input type="checkbox" name="lang" value="04"/><span>Basic</span><br/>
			                <input type="checkbox" name="lang" value="05"/><span>Fortran</span>
		                </div>
	                </div>
</td>
			</tr>
            </table>
              </div>
			
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="A7" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="A8" style="width:80px">提交</a>
		</div>
	</div>
</div>
