<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var tree;
    var datatable;
    var jsondata = { "total": 0, "rows": [] };
    var jsonright = { "total": 0, "rows": [] };
    $(function () {
        tree = $("#tt").tree({
            animate: true,
            checkbox: false,
            onSelect: function (node) {
                if (node.attributes.kind == "U") {
                    loadright();
                }
                else if (node.attributes && node.attributes.kind && node.attributes.kind == "D") {
                    jsondata = { "total": 0, "rows": [] };
                    treeEvent(node);
                }
            },
             onBeforeExpand: function (node) {
                var target = node.children || undefined;
                if (target && target.length && target.length != 0) {
                    for (var i = 0; i < target.length; i++) {
                        if (target[i].attributes.kind == "U") {
                            return;
                        }
                    }
                }
                Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                    XCommon.ClosWating();
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $('#tt').tree('append', {
                        parent: node.target,
                        data: JSON2.parse(data.Data)
                    });
                });
            }
        });
//        tree = $("#tt").tree({
//            checkbox: true,
//            onSelect: function (node) {
//                if (node.attributes.kind == "U") {
//                    if (node.checked) {
//                        tree.tree('uncheck', node.target);
//                    }
//                    else {
//                        tree.tree('check', node.target);
//                    }
//                }
//            },
//            onCheck: function (node) {
//                var nodes = tree.tree('getChecked');
//                for (var i = 0; i < nodes.length; i++) {
//                    if (node.id != nodes[i].id) {
//                        tree.tree('uncheck', nodes[i].target);
//                    }
//                    else {
//                        if (!node.checked) {
//                            tree.tree('check', nodes[i].target);
//                        }

//                    }
//                }
//                loadright();
//            }
//        });
        datatable = $("#tb").datagrid({
            idField: "group_id",
            //pagination: true, //显示分页  
            //pageSize: 10, //分页大小  
            //pageList: [10, 50, 100], //每页的个数  
            //fit: true, //自动补全  
            fitColumns: true,
            striped: true,
            iconCls: "icon-save", //图标  
            title: "权限组列表",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            //sortName:"id",
            //sortOrder: 'desc',
            columns: [[{
                field: 'group_id',
                title: '编号',
                //sortable: true,
                width: 100
            }, {
                field: 'group_name',
                title: '权限组',
                //sortable: true,
                width: 100
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datatable.datagrid('getSelected');
                    if (rowData == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var nodes = tree.tree('getSelected');
                    if (nodes.length == 0) {
                        $.messager.alert("提示", "请选择人员", "error");
                        return;
                    }
                    var rightid = rowData.group_id;
                    var userid = nodes.id;
                    $.messager.confirm("提示", "确定删除选中项数据", function (data) {
                        if (data) {
                            Ajax(true, global.tk["RemoveTkUserRight"], { LoginID: LocalID, user_file: userid, group_id: rightid }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                $.messager.alert("提示", "删除成功", "info");
                                loadright();
                            });
                        }
                    });
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window({
                        title: '新增权限',
                        iconCls: 'icon-add',
                        maximizable: false,
                        minimizable: false
                    });
                    $('#win').window('open');
                }
            }]
        });
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            if ($("#select").combobox("getValue") == "") {
                $.messager.alert("提示", "权限组名不能为空", "error");
                return;
            }
            var rightid = $("#select").combobox("getValue");
            var nodes = tree.tree('getSelected');
            if (nodes.length == 0) {
                $.messager.alert("提示", "请选择人员", "error");
                return;
            }
            var userid = nodes.id;
            Ajax(true, global.tk["NewTkUserRight"], { LoginID: LocalID, user_file: userid, group_id: rightid }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                $.messager.alert("提示", "保存成功", "info");
                $('#win').window('close');
                loadright();
            });
        });
        Ajax(true, global.tk["GetTkRightList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        $('#win').window('close');
        $('div.datagrid-toolbar a').eq(0).hide();
        $('div.datagrid-toolbar a').eq(1).hide();
        loaddata();
    });
    function loaddata() {
        Ajax(true, global.sys.GetAllDepartTree, { LoginID: LocalID, iconCls: 'exicon-house', state: 'closed' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = JSON2.parse(data.Data);
            tree.tree('loadData', jsondata.rows);
            if (data.Data.length > 0) {
                if (tree.tree('getSelected') == null) {
                    var root = tree.tree("getRoot");
                    tree.tree('select', root.target);
                }
            }
        });
    }
    function treeEvent(node) {
        var target = node.children || undefined;
        if (target && target.length && target.length != 0) {
            for (var i = 0; i < target.length; i++) {
                if (target[i].attributes.kind == "U") {
                    $('#tt').tree('toggle', node.target);
                    return;
                }
            }
        }
        Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#tt').tree('append', {
                parent: node.target,
                data: JSON2.parse(data.Data)
            });
            $('#tt').tree('toggle', node.target);
        });
    }
    function loadright() {
        datatable.datagrid('unselectAll');
        var nodes = tree.tree('getSelected');
        Ajax(true, global.tk["GetTkUserRightList"], { LoginID: LocalID, user_file: nodes.id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsonright.total = data.Data.length;
            jsonright.rows = data.Data;
            datatable.datagrid('loadData', jsonright);
            if (data.Data.length > 0) {
                $('div.datagrid-toolbar a').eq(0).show();
                $('div.datagrid-toolbar a').eq(1).hide();
            }
            else {
                $('div.datagrid-toolbar a').eq(0).hide();
                $('div.datagrid-toolbar a').eq(1).show();
            }
        });
    }
</script>

<body>

		<div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="人员树"style="padding:2px;width:250px; ">
		    <ul id="tt"></ul>
		</div>
		<div data-options="region:'center'" style="padding:2px; width:250px;">
            <table id="tb"> </table>  
		</div>
	</div>
<div id="win" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'" style="width:260px;height:120px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'center'" style="padding:10px;">
			权限组：<select id="select" class="easyui-combobox" style="width:100px"></select>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
