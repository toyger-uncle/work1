<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 20px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var tree;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        tree = $("#tt").tree({
            animate: true,
            checkbox: true,
            onSelect: function (node) {
                if (node.attributes.kind == "U") {
                    loadright();
                }
                else if (node.attributes && node.attributes.kind && node.attributes.kind == "D") {
                    jsondata = { "total": 0, "rows": [] };
                    treeEvent(node);
                }
            },
            onBeforeExpand: function (node) {
                var target = node.children || undefined;
                if (target && target.length && target.length != 0) {
                    for (var i = 0; i < target.length; i++) {
                        if (target[i].attributes.kind == "U") {
                            return;
                        }
                    }
                }
                Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
                    XCommon.ClosWating();
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $('#tt').tree('append', {
                        parent: node.target,
                        data: JSON2.parse(data.Data)
                    });
                });
            }
        });
        $("#save").click(function () {
            var rightid = $("#select").combobox("getValue");
            var nodes = tree.tree('getChecked');
            var userids = "";
            var j = 0;
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].attributes.kind == "U") {
                    if (j != 0) {
                        userids += "|";
                    }
                    userids += nodes[i].id;
                    j++;
                }
            }
            if (j == 0) {
                $.messager.alert("提示", "请选择人员", "error");
                return;
            }
            if ($("#select").combobox("getValue") == "") {
                $.messager.confirm("提示", "确定清空选中的" + j + "项权限", function (data) {
                    if (data) {
                        Ajax(true, global.tk["NewTkUserRightQuick"], { LoginID: LocalID, user_file: userids, group_id: rightid }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            $.messager.alert("提示", "删除成功", "info");
                            for (var i = 0; i < nodes.length; i++) {
                                tree.tree('uncheck', nodes[i].target);
                            }
                        });
                    }

                });
                return;
            }
            $.messager.confirm("提示", "确定设置选中的" + j + "项权限", function (data) {
                if (data) {
                    Ajax(true, global.tk["NewTkUserRightQuick"], { LoginID: LocalID, user_file: userids, group_id: rightid }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            $.messager.alert("提示", "保存成功", "info");
                            for (var i = 0; i < nodes.length; i++) {
                                tree.tree('uncheck', nodes[i].target);
                            }
                    });
                }
            });
        });
            Ajax(true, global.tk["GetTkRightList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        loaddata();
    });
    function loaddata() {
        Ajax(true, global.sys.GetAllDepartTree, { LoginID: LocalID, iconCls: 'exicon-house', state: 'closed' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = JSON2.parse(data.Data);
            tree.tree('loadData', jsondata.rows);
            if (data.Data.length > 0) {
                if (tree.tree('getSelected') == null) {
                    var root = tree.tree("getRoot");
                    tree.tree('select', root.target);
                }
            }
        });
    }
    function treeEvent(node) {
        var target = node.children || undefined;
        if (target && target.length && target.length != 0) {
            for (var i = 0; i < target.length; i++) {
                if (target[i].attributes.kind == "U") {
                    $('#tt').tree('toggle', node.target);
                    return;
                }
            }
        }
        Ajax(false, global.sys["GetUserTreeOfDepart"], { LoginID: LocalID, depart_id: node.id, iconUls: "icon-man" }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#tt').tree('append', {
                parent: node.target,
                data: JSON2.parse(data.Data)
            });
            $('#tt').tree('toggle', node.target);
        });
    }
</script>

    </head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="人员树"style="padding:2px;width:250px; ">
		    <ul id="tt"></ul>
		</div>
		<div data-options="region:'center'" style="padding:2px; width:250px;">
			权限组：<select id="select" class="easyui-combobox" style="width:100px"></select>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</body>
</html>
