<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
       <style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var datagrid1;
    var jsondata1 = { "total": 0, "rows": [] };
    var sortName = "elevator_id";
    var sortOrder = "asc";
    var PageSize = 10;
    var PageNum = 1;
    $(function () {
        Ajax(true, global.tk["GetTkElevatorList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'elevator_name',
                onLoadSuccess: function () {
                    var data = $('#select').combobox('getData');
                    $("#select").combobox('select', data[0].id);
                },
                onChange: function (newValue, oldValue) {
                    loaddata(newValue);
                    loaddata1(newValue);
                }
            });
        });
        datagrid = $("#dg").datagrid({
            idField: "elevator_id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            sortName: sortName,
            sortOrder: sortOrder,
            columns: [[{
                field: 'card_num',
                title: '编号',
                width: 80,
                sortable: true
            }, {
                field: 'elevator_id',
                title: '电梯号',
                width: 80,
                sortable: true
            }, {
                field: 'down_card_id',
                title: '已下载卡号',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'card_id',
                title: '卡号',
                //                sortable: true,
                width: 80,
                sortable: true
            }, {
                field: 'create_time',
                title: '获取时间',
                width: 80,
                sortable: true
            }]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                if ($('#select').combobox('getValue') == "") { loaddata(); }
                else { loaddata($('#select').combobox('getValue')); }
            }
        });
        loaddata($('#select').combobox('getValue'));
        datagrid1 = $("#dg1").datagrid({
            idField: "id",
            fitColumns: true,
            striped: true,
            title: "",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            sortName: sortName,
            sortOrder: sortOrder,
            columns: [[{
                field: 'id',
                title: '编号',
                width: 80,
                sortable: true
            }, {
                field: 'card_id',
                title: '库中卡号',
                width: 80,
                sortable: true
            }, {
                field: 'elevator_id',
                title: '电梯号',
                width: 80,
                sortable: true
            }, {
                field: 'card_num',
                title: '卡号',
                width: 80,
                sortable: true
            }, {
                field: 'down_flag',
                title: '下载状况',
                //                sortable: true,
                width: 80,
                sortable: true
            }]],
            //排列行
            onSortColumn: function (sort, order) {
                sortName = sort;
                sortOrder = order;
                if ($('#select').combobox('getValue') == "") { loaddata1(); }
                else {
                    loaddata1($('#select').combobox('getValue'));
                }
            }
        });
        loaddata1($('#select').combobox('getValue'));
        $("#save").click(function () {
            var dd = $('#select').combobox('getValue');
            var aa = $('#aa').val();
            var bb = $('#bb').val();
            Ajax(true, global.tk["GetTkElevator"], { LoginID: LocalID, id: dd }, function (data) {
                if (!data.Success) {
                    alert(data.Message);
                    return;
                }
                var gid = data.Data.gid;
                Ajax(true, global.tk["NetReadCard"], { LoginID: LocalID, gid: gid,b_num:aa,e_num:bb }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }

                    loaddata1(dd);
                    loaddata(dd);
                });
            });
        });
    });
    function loaddata(a) {
        //        var a = $('#select').combobox('getValue');
        datagrid.datagrid('unselectAll');
        Ajax(true, global.tk["GetTkCardRightDownPageList"], { LoginID: LocalID, elevator_id: a, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Ex;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
            if (jsondata.total == 0) {
                PageNum = 1;
            }
            var p = datagrid.datagrid('getPager');
            $(p).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata(a);
                }
            });
        });
    }
    function loaddata1(a) {
        //        var a = $('#select').combobox('getValue');
        datagrid1.datagrid('unselectAll');
        Ajax(true, global.tk["GetTkCardRightPageList"], { LoginID: LocalID, elevator_id: a, sortName: sortName, sortOrder: (sortOrder == "asc" ? false : true), pageSize: PageSize, pageNum: PageNum }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata1.total = data.Ex;
            jsondata1.rows = data.Data;
            datagrid1.datagrid('loadData', jsondata1);
            if (jsondata1.total == 0) {
                PageNum = 1;
            }
            var pp = datagrid1.datagrid('getPager');
            $(pp).pagination({
                beforePageText: '第', //页数文本框前显示的汉字 
                afterPageText: '页    共 ' + Math.ceil(jsondata1.total / PageSize) + ' 页',
                displayMsg: '当前显示 ' + (PageSize * (PageNum - 1) + (jsondata1.total == 0 ? 0 : 1)) + ' - ' + (PageSize * (PageNum - 1) + data.Data.length) + ' 条记录   共 ' + jsondata1.total + ' 条记录',
                onSelectPage: function (pageNumber, pageSize) {
                    PageSize = pageSize;
                    PageNum = pageNumber;
                    if (PageNum < 1) {
                        PageNum = 1;
                    }
                    loaddata1(a);
                }
            });
        });
    }
</script>
</head>
<body>
<div class="easyui-panel" title="卡反读" data-options="collapsible:false,maximized:true" style="width:100%;height:500px; ">
<div data-options="region:'north',collapsible:false,border:false" >
<div  style="padding:2px;">
    电梯：<select id="select" class="easyui-combobox"  style="width:100px;height:20px">  </select> 
   编号：从 <input id="aa" class="easyui-validatebox textbox" value="1" data-options="required:true" style="width:50px;height:20px;" />
    到<input id="bb" class="easyui-validatebox textbox" value="10" data-options="required:true" style="width:50px;height:20px;" />
    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">读取</a>
</div>
 <div style="padding:2px;">
<table id="dg" data-options="pagination:true"></table>
</div>
<div style="padding:2px;">
<table id="dg1" data-options="pagination:true"></table>
</div>
 </div>
 </div>
</body>
</html>
