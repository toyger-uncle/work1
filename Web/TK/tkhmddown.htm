<head>

}

</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    var cc = 10000;
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "id",
            //pagination: true, //显示分页  
            //pageSize: 10, //分页大小  
            //pageList: [10, 50, 100], //每页的个数  
            //fit: true, //自动补全  
            fitColumns: true,
            striped: true,
            iconCls: "icon-save", //图标  
            title: "",
            collapsible: true,
            remotesort: false,
            //rownumbers: true,
            //sortName:"id",
            //sortOrder: 'desc',
            columns: [[{
                field: 'card_id',
                title: '卡号',
                //sortable: true,
                width: 100
            }, {
                field: 'elevator_id',
                title: '电梯号',
                //sortable: true,
                width: 100
            }, {
                field: 'down_flag',
                title: '下载情况',
                //sortable: true,
                width: 100
                //            formatter: function (value, row) {
                //                if (value == "脱网中") {
                //                    return '<font color="red">' + value + '</font>';
                //                }
                //                else if (value == "联网中") {
                //                    return '<font color="green">' + value + '</font>';
                //                }
                //                else { return value; }
                //            }
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datagrid.datagrid('getSelections');
                    if (rowData == null || rowData.length == 0) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    var cid;
                    var eid;
                    $.messager.confirm("提示", "确定要删除所选项？", function (data) {
                        if (data) {
                            for (var i = 0; i < rowData.length; i++) {
                                cid = rowData[i].card_no;
                                eid = rowData[i].elevator_id;
                                Ajax(true, global.tk["RemoveTkHmdDown"], { LoginID: LocalID, elevator_id: eid,card_no:cid }, function (data) {
                                    if (!data.Success) {
                                        alert(data.Message);
                                        return;
                                    }
                                    loaddata();
                                });
                            }
                            $.messager.alert("提示", "删除成功", "info");
                        }
                    });
                }

            }]
        });
        loaddata();
        $("#search").click(function () {
            loaddata($("#text").val());
        });
    });
//var rool;
function loaddata(ka) {
    //    clearTimeout(rool);
    Ajax(true, global.tk["GetTkHmdDownList"], { LoginID: LocalID,card_no:ka }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            return;
        }
        jsondata.total = data.Data.length;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
//        rool = setTimeout(function () { loaddata(); }, cc);
    });
}
</script>
</head>
<body>
<div class="easyui-panel" title="查询" data-options="collapsible:true" style="width:100%;padding:2px;  ">
<div class="easyui-layout" data-options="fit:true">
<div style="width:100%; height:400px;">
<div style="padding:2px;">
黑名单卡号：<input id="text" class="easyui-validatebox textbox" data-options=""style="width:100px;height:20px;" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a></div>
		<table id="dg"style="padding: 5px;"data-options=""> </table>  
</div>

</div>
