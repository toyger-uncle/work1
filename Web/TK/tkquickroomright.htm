<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 20px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var datagrid;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        datagrid = $("#dg").datagrid({
            idField: "id",
            //pagination: true, //显示分页  
            //pageSize: 10, //分页大小  
            //pageList: [10, 50, 100], //每页的个数  
            //fit: true, //自动补全  
            fitColumns: true,
            striped: true,
            iconCls: "icon-search", //图标  
            title: "房间列表",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            //sortName:"id",
            //sortOrder: 'desc',
            columns: [[{
                field: 'id',
                title: '编号',
                //sortable: true,
                width: 50
            }, {
                field: 'room_name',
                title: '房间名',
                //sortable: true,
                width: 100
            }]]
        });
        $("#search").click(function () {
            loaddata($("#text").val());
        });
        $("#save").click(function () {
            var rightid = $("#select").combobox("getValue");
            var roomrows = datagrid.datagrid('getSelections');
            if (roomrows == null || roomrows.length == 0) {
                $.messager.alert("提示", "未选择项", "error");
                return;
            }
            var roomids = "";
            for (var i = 0; i < roomrows.length; i++) {
                if (i != 0) {
                    roomids += "|";
                }
                roomids += roomrows[i].id;
            }
            if ($("#select").combobox("getValue") == "") {
                $.messager.confirm("提示", "确定清空选中的" + roomrows.length + "项权限", function (data) {
                    if (data) {
                            Ajax(true, tk["NewTkRoomRightQuick"], { LoginID: LocalID, room_id: roomids, right_id: rightid }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                $.messager.alert("提示", "删除成功", "info");
                                datagrid.datagrid('unselectAll');
                            });
                    }
                });
                return;
            }
            $.messager.confirm("提示", "确定设置选中的" + roomrows.length + "项权限", function (data) {
                if (data) {
                    Ajax(true, tk["NewTkRoomRightQuick"], { LoginID: LocalID, room_id: roomids, right_id: rightid }, function (data) {
                        if (!data.Success) {
                            alert(data.Message);
                            return;
                        }
                        $.messager.alert("提示", "保存成功", "info");
                        datagrid.datagrid('unselectAll');
                    });
                }
            });
        });
        Ajax(true, tk["GetTkRightList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        loaddata($("#text").val());
    });
    function loaddata(roomname) {
        datagrid.datagrid('unselectAll');
        Ajax(true, tk["GetTkRoomList"], { LoginID: LocalID, room_name: roomname }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                $('#text').select();
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = data.Data;
            datagrid.datagrid('loadData', jsondata);
        });
    }
</script>

    </head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',collapsible:false,border:false" style="padding:5px; height:40px;">
  	        房间：<input id="text" class="easyui-validatebox textbox" data-options="prompt:'Enter Room Name.'" />
  	        <a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
        </div>  
		<div data-options="region:'west',collapsible:false" style="padding:2px;width:250px; ">
		    <table id="dg"> </table>  
		</div>
		<div data-options="region:'center'" style="padding:2px; width:250px;">
			权限组：<select id="select" class="easyui-combobox" style="width:100px"></select>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</body>
</html>
