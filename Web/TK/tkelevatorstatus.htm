<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 2px;
}
h2 {
font-size: 18px;

}
.demo-tip {

}

height:20px;

}
</style>
<script type="text/javascript">
var LocalID = $.cookie("LocalID");
var datagrid;
var id = null; 
var jsondata = {"total":0,"rows":[]};
$(function () {
    datagrid = $("#dg").datagrid({
        idField: "id",
        //pagination: true, //显示分页  
        //pageSize: 10, //分页大小  
        //pageList: [10, 50, 100], //每页的个数  
        //fit: true, //自动补全  
        fitColumns: true,
        striped: true,
        iconCls: "icon-save", //图标  
        title: "电梯状态",
        collapsible: true,
        remotesort: false,
        singleSelect: true,
        //rownumbers: true,
        //sortName:"id",
        //sortOrder: 'desc',
        columns: [[{
            field: 'id',
            title: '梯号',
            //sortable: true,
            width: 50
        }, {
            field: 'elevator_name',
            title: '梯名',
            //sortable: true,
            width: 100
        }, {
            field: 'floor_num',
            title: '层数',
            //sortable: true,
            width: 50
        }, {
            field: 'ip',
            title: 'IP',
            //sortable: true,
            width: 80
        }, {
            field: 'comm_message',
            title: '通讯信息',
            //sortable: true,
            width: 150,
            formatter: function (value, row) {
                if (value == "脱网中") {
                    return '<font color="red">' + value + '</font>';
                }
                else if (value == "联网中") {
                    return '<font color="green">' + value + '</font>';
                }
                else { return value; }
            }
        }, {
            field: 'last_time',
            title: '最后通讯时间',
            //sortable: true,
            width: 80
        }]],
        onSortColumn: function (sort, order) {
        }
    });
    $("#search").click(function () {
        loaddata($("#text").val());
    });
    $('#win').window('close');
    loaddata($("#text").val());
});
var rool;
function loaddata(elevatorname) {
    clearTimeout(rool);
    Ajax(true, tk["GetTkElevatorList"], { LoginID: LocalID, elevator_name: elevatorname }, function (data) {
        if (!data.Success) {
            alert(data.Message);
            $('#text').select();
            return;
        }
        jsondata.total = data.Data.length;
        jsondata.rows = data.Data;
        datagrid.datagrid('loadData', jsondata);
        rool = setTimeout(function () { loaddata($("#text").val()); }, 10000);
    });
}
</script>

</head>
<body>
<div class="easyui-panel" title="条件搜索" data-options="iconCls:'icon-search',collapsible:true" style="width:100%;height:60px; padding:2px;">
    梯名：<input id="text" class="easyui-validatebox textbox" data-options="prompt:'Enter Room Name.'" />
  	<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'">查询</a>
</div>
<div style="width:100%;height:2px;"></div>
<div style="width:100%; height:800px;">
		<table id="dg"> </table>  
</div>	
</body>
