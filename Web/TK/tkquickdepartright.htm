<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 20px;
}
</style>
<script type="text/javascript">
    var LocalID = $.cookie("LocalID");
    var tree;
    var jsondata = { "total": 0, "rows": [] };
    $(function () {
        tree = $("#tt").tree({
            checkbox: true,
            cascadeCheck: false,
            onSelect: function (node) {
                if (node.checked) {
                    tree.tree('uncheck', node.target);
                }
                else {
                    tree.tree('check', node.target);
                }
            }
        });
        $("#save").click(function () {
            var rightid = $("#select").combobox("getValue");
            var nodes = tree.tree('getChecked');
            if (nodes.length == 0) {
                $.messager.alert("提示", "请选择部门", "error");
                return;
            }
            var departids = "";
            for (var i = 0; i < nodes.length; i++) {
                if (i != 0) {
                    departids += "|";
                }
                departids += nodes[i].id;
            }
            if ($("#select").combobox("getValue") == "") {
                $.messager.confirm("提示", "确定清空选中的" + nodes.length + "项权限", function (data) {
                    if (data) {
                            Ajax(true, tk["NewTkDepartRightQuick"], { LoginID: LocalID, depart_id: departids, right_id: rightid }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                $.messager.alert("提示", "删除成功", "info");
                                for (var i = 0; i < nodes.length; i++) {
                                    tree.tree('uncheck', nodes[i].target);
                                }
                            });
                    }
                });
                return;
            }
            $.messager.confirm("提示", "确定设置选中的" + nodes.length + "项权限", function (data) {
                if (data) {
                        Ajax(true, tk["NewTkDepartRightQuick"], { LoginID: LocalID, depart_id: departids, right_id: rightid }, function (data) {
                            if (!data.Success) {
                                alert(data.Message);
                                return;
                            }
                            $.messager.alert("提示", "保存成功", "info");
                            for (var i = 0; i < nodes.length; i++) {
                                tree.tree('uncheck', nodes[i].target);
                            }
                        });
                }
            });
        });
        Ajax(true, tk["GetTkRightList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        loaddata();
    });
    function loaddata() {
        Ajax(true, sys["GetAllDepartTree"], { LoginID: LocalID, iconCls: 'exicon-house' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = JSON2.parse(data.Data);
            tree.tree('loadData', jsondata.rows);
        });
    }
</script>

    </head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="部门树"style="padding:2px;width:250px; ">
		    <ul id="tt"></ul>
		</div>
		<div data-options="region:'center'" style="padding:2px; width:250px;">
			权限组：<select id="select" class="easyui-combobox" style="width:100px"></select>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</body>
</html>
