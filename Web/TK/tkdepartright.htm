<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>	
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>	
<style type="text/css" >
body {
font-family: verdana,helvetica,arial,sans-serif,宋体;
font-size: 12px;
margin: 0;
padding: 20px;
}
</style>
<script type="text/javascript">
    var id;
    var LocalID = $.cookie("LocalID");
    var tree;
    var datatable;
    var jsondata = { "total": 0, "rows": [] };
    var jsonright = { "total": 0, "rows": [] };
    $(function () {
        tree = $("#tt").tree({
            onSelect: function (node) {
                loadright();
            }
        });
        datatable = $("#tb").datagrid({
            idField: "right_id",
            //pagination: true, //显示分页  
            //pageSize: 10, //分页大小  
            //pageList: [10, 50, 100], //每页的个数  
            //fit: true, //自动补全  
            fitColumns: true,
            striped: true,
            iconCls: "icon-save", //图标  
            title: "权限组列表",
            collapsible: true,
            remotesort: false,
            rownumbers: true,
            singleSelect: true,
            //sortName:"id",
            //sortOrder: 'desc',
            columns: [[{
                field: 'right_id',
                title: '编号',
                //sortable: true,
                width: 100
            }, {
                field: 'group_name',
                title: '权限组',
                //sortable: true,
                width: 100
            }]],
            toolbar: [{
                text: "删除", iconCls: "icon-remove", handler: function () {
                    var rowData = datatable.datagrid('getSelected');
                    if (rowData == null) {
                        $.messager.alert("提示", "未选择项", "error");
                        return;
                    }
                    $.messager.confirm("提示", "确定删除选中项数据", function (data) {
                        if (data) {
                            var node = tree.tree('getSelected');
                            var rightid = rowData.right_id;
                            var departid = node.id;
                            Ajax(true, tk["RemoveTkDepartRight"], { LoginID: LocalID, depart_id: departid, right_id: rightid }, function (data) {
                                if (!data.Success) {
                                    alert(data.Message);
                                    return;
                                }
                                $.messager.alert("提示", "删除成功", "info");
                                loadright();
                            });
                        }
                    });
                }
            }, {
                text: "增加", iconCls: "icon-add", handler: function () {
                    $('#win').window({
                        title: '新增权限',
                        iconCls: 'icon-add',
                        maximizable: false,
                        minimizable: false
                    });
                    $('#win').window('open');
                }
            }]
        });
        $("#close").click(function () {
            $('#win').window('close');
        });
        $("#save").click(function () {
            if ($("#select").combobox("getValue") == "") {
                $.messager.alert("提示", "权限组名不能为空", "error");
                return;
            }
            var rightid = $("#select").combobox("getValue");
            var node = tree.tree('getSelected');
            var departid = node.id;
            var flag = "0";
            $.messager.confirm('提示', '是否将该部门内所有人员权限改为该权限?', function (r) {
                if (r) {
                    flag = "1";
                }
                Ajax(true, tk["NewTkDepartRight"], { LoginID: LocalID, depart_id: departid, right_id: rightid, flag: flag }, function (data) {
                    if (!data.Success) {
                        alert(data.Message);
                        return;
                    }
                    $.messager.alert("提示", "保存成功", "info");
                    $('#win').window('close');
                    loadright();
                });
            });
        });
        Ajax(true, tk["GetTkRightList"], { LoginID: LocalID }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            $('#select').combobox({
                data: data.Data,
                valueField: 'id',
                textField: 'group_name'
            });
        });
        $('#win').window('close');
        $('div.datagrid-toolbar a').eq(0).hide();
        $('div.datagrid-toolbar a').eq(1).hide();
        loaddata();
    });
    function loaddata() {
        Ajax(true, sys["GetAllDepartTree"], { LoginID: LocalID, iconCls: 'exicon-house' }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                return;
            }
            jsondata.total = data.Data.length;
            jsondata.rows = JSON2.parse(data.Data);
            tree.tree('loadData', jsondata.rows);
            if (data.Data.length > 0) {
                if (tree.tree('getSelected') == null) {
                    var root = tree.tree("getRoot");
                    tree.tree('select', root.target);
                }
            }
        });
    }
    function loadright() {
        var node = tree.tree('getSelected');
        datatable.datagrid('unselectAll');
        Ajax(true, tk["GetTkDepartRightList"], { LoginID: LocalID, depart_id: node.id }, function (data) {
            if (!data.Success) {
                alert(data.Message);
                $('#text').select();
                return;
            }
            jsonright.total = data.Data.length;
            jsonright.rows = data.Data;
            datatable.datagrid('loadData', jsonright);
            if (data.Data.length > 0) {
                $('div.datagrid-toolbar a').eq(0).show();
                $('div.datagrid-toolbar a').eq(1).hide();
            }
            else {
                $('div.datagrid-toolbar a').eq(0).hide();
                $('div.datagrid-toolbar a').eq(1).show();
            }
        });
    }
</script>

    </head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',collapsible:false,iconCls:'icon-search'" title="部门树"style="padding:2px;width:250px; ">
		    <ul id="tt"></ul>
		</div>
		<div data-options="region:'center'" style="padding:2px; width:250px;">
            <table id="tb"> </table>  
		</div>
	</div>
<div id="win" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'" style="width:260px;height:120px;padding:5px;">
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'center'" style="padding:10px;">
			权限组：<select id="select" class="easyui-combobox" style="width:100px"></select>
		</div>
		<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" id="close" style="width:80px">关闭</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" id="save" style="width:80px">提交</a>
		</div>
	</div>
</div>
</body>
</html>
