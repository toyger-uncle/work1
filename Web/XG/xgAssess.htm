<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui/themes/IconExtension.css" rel="stylesheet"
        type="text/css" />
    <link href="../css/XFullHtml.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../Scripts/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../Scripts/global.js" type="text/javascript"></script>
    <script src="../../Scripts/constant.js" type="text/javascript"></script>
    <script src="../../Scripts/common.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery/ajaxfileupload.js" type="text/javascript"></script>
    <script src="js/xgAssess.js" type="text/javascript"></script>
</head>
<body class='easyui-layout'>
    <div class="easyui-panel" data-options="region:'north',border:true,iconcls:'icon-search',collapsible:true"
        style="width: 100%; height: 165px; padding: 5px 0 0;" title="条件搜索 ">
        <table style="padding-left: 5px;" border="0" cellpadding="1" cellspacing="5">
            <tr>
                <td style="width: 60px;">
                    时间从:
                </td>
                <td>
                    <input id='BeginTime1' style="width: 150px;" class="easyui-datetimebox" data-options="showSeconds:true" />
                </td>
                <td style="width: 60px;">
                    到:
                </td>
                <td style="width: 60px;">
                    <input id='EndTime1' class="easyui-datetimebox" data-options="showSeconds:true" style="width: 150px;" />
                </td>
            </tr>
            <tr>
                <td style="width: 60px;">
                    线路:
                </td>
                <td>
                    <input id='road_id1' class='easyui-combobox' style="width: 106px;" />
                </td>
                <td style="width: 60px;">
                    巡点:
                </td>
                <td style="width: 60px;">
                    <input id='window_name1' class='easyui-combobox' style="width: 106px;" />
                </td>
                <td style="width: 60px;">
                    用户:
                </td>
                <td>
                    <input id='user_name1' class='easyui-validatebox textbox' style="width: 106px;" />
                </td>
            </tr>
            <tr>
                <td style="width: 60px;">
                    正常:
                </td>
                <td>
                    <input id='result1' class='easyui-switchbutton' checked="checked" />
                </td>
                <td style="width: 60px;">
                    异常:
                </td>
                <td>
                    <input id='result2' class='easyui-switchbutton' unchecked="unchecked" />
                </td>
                <td style="width: 60px;">
                    巡检中:
                </td>
                <td>
                    <input id='result3' class='easyui-switchbutton' unchecked="unchecked" />
                </td>
            </tr>
        </table>
        <table class='button'>
            <tr>
                <td>
                    <a style="width: 80px;" href="javascript:void(0)" class="easyui-linkbutton" id="search"
                        data-options="iconCls:'icon-search'">查询</a>
                </td>
                <td>
                    <a style="width: 80px;" href="javascript:void(0)" class="easyui-linkbutton" id="create"
                        data-options="iconCls:'icon-search'">生成结果</a>
                </td>
                <td>
                    <a style="width: 80px;" href="javascript:void(0)" class="easyui-linkbutton" id="clear"
                        data-options="iconCls:'icon-clear'">重置</a>
                </td>
                <td style='display: none;'>
                    <a style="width: 80px;" href="javascript:void(0)" class="easyui-linkbutton" id="fileImport"
                        data-options="iconCls:'icon-import'">导入</a>
                </td>
                <td>
                    <a style="width: 80px;" href="javascript:void(0)" class="easyui-linkbutton" id="fileExport"
                        data-options="iconCls:'exicon-20130406125519344_easyicon_net_16'">导出</a>
                </td>
            </tr>
        </table>
    </div>
    <div data-options="region:'center',border:true,collapsible:false" style="width: 100%;
        padding: 5px 0 0;" title="巡检记录">
        <table id="tb" class="easyui-datagrid" data-options="rownumbers:true,singleSelect:true,fitColumns:true,striped:true,pagination:true,iconCls:'icon-search'">
            <thead>
                <tr>
                    <th data-options="field:'road_name',width:100,align:'center', sortable: true">
                        线路名
                    </th>
                    <th data-options="field:'mach_id',width:100,align:'center', sortable: true">
                        巡检点
                    </th>
                    <th data-options="field:'window_name',width:100,align:'center', sortable: true">
                        巡检点名
                    </th>
                    <th data-options="field:'set_time',width:100,align:'center', sortable: true">
                        设置时间
                    </th>
                    <th data-options="field:'case_time',width:100,align:'center', sortable: true">
                        打卡时间
                    </th>
                    <th data-options="field:'user_name',width:100,align:'center', sortable: true">
                        打卡人
                    </th>
                    <th data-options="field:'result',width:100,align:'center', sortable: true,formatter:resultFatt">
                        结果
                    </th> 
                </tr>
            </thead>
        </table>
    </div>
    <div id="winFile" class="easyui-window" title="导出" data-options="iconCls:'exicon-20130406125519344_easyicon_net_16',minimizable:false,maximizable:false"
        style="width: 600px; height: 190px; padding: 5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding: 5px;">
                <div id='winExport' style="float: left;">
                    排序依赖：<select id="yilai" class="easyui-combobox" style="width: 80px; height: 25px">
                        <option value="depart_name">部门</option>
                        <option value="user_name">用户</option>
                        <option value="road_name">线路名</option>
                        <option value="mach_id">巡检点号</option>
                        <option value="window_name">巡检点</option>
                        <option value="set_time">设置时间</option>
                        <option value="case_time">打卡时间</option>
                        <option value="result">状态</option>
                    </select>
                    排序类型：<select id="paixu" class="easyui-combobox" style="width: 60px; height: 25px">
                        <option value="asc">正序</option>
                        <option value="desc">倒序</option>
                    </select>
                    格式：<select id="com" class="easyui-combobox" style="width: 60px; height: 25px">
                        <option value="text">text</option>
                        <option value="word">word</option>
                        <option value="excel">excel</option>
                    </select>
                    <div style='display: inline;' id='spaceDiv'>
                        间隔符：<select id="space" class="easyui-combobox" style="width: 60px; height: 25px">
                            <option value="|">|</option>
                            <option value=" ">空格</option>
                        </select>
                    </div>
                    <input type="checkbox" id="all" checked="checked" />全选
                    <input type="checkbox" id="notAll" uncheck="uncheck" />反选
                </div>
                <div id="commonPart">
                    <input id='import' type="file" style="width: 250px;" name="import" />
                </div>
                <div id="do" style="clear: both;">
                    <table>
                        <tr>
                            <td style="width: 60px">
                                <input type="checkbox" id="temp1" checked="checked" name='databox' onclick='clkdada();' />部门
                            </td>
                            <td style="width: 60px">
                                <input type="checkbox" id="temp2" checked="checked" name='databox' onclick='clkdada();' />用户
                            </td>
                            <td style="width: 70px">
                                <input type="checkbox" id="temp3" checked="checked" name='databox' onclick='clkdada();' />线路名
                            </td>
                            <td style="width: 70px">
                                <input type="checkbox" id="temp4" checked="checked" name='databox' onclick='clkdada();' />巡检点号
                            </td>
                            <td style="width: 70px">
                                <input type="checkbox" id="temp5" checked="checked" name='databox' onclick='clkdada();' />巡检点
                            </td>
                            <td style="width: 70px">
                                <input type="checkbox" id="temp6" checked="checked" name='databox' onclick='clkdada();' />设置时间
                            </td>
                            <td style="width: 70px">
                                <input type="checkbox" id="temp7" checked="checked" name='databox' onclick='clkdada();' />打卡时间
                            </td>
                            <td style="width: 60px">
                                <input type="checkbox" id="temp8" checked="checked" name='databox' onclick='clkdada();' />状态
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)"
                    id="fileCancel" onclick="$('#winFile').window('close');" style="width: 80px">取消</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                    id="fileConfirm" style="width: 80px">确定</a>
            </div>
        </div>
    </div>
    <div id="mm" class="easyui-menu" data-options="onClick:XCommon.IniMenuHandler" style="width: 120px;">
        <div data-options="iconCls:'icon-search'">
            查询
        </div>
        <div data-options="iconCls:'icon-search'">
            生成
        </div>
        <div data-options="iconCls:'icon-clear'">
            重置
        </div>
        <div class="menu-sep">
        </div>
        <div data-options="iconCls:'icon-undo'">
            退出
        </div>
    </div>
</body>
</html>
