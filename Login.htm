<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
    <meta  http-equiv="Content-Type" content="charset=utf-8"/> 
    <meta content="width=device-width,user-scalable=no" name="viewport"/> 
    <script src="Scripts/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/constant.js" type="text/javascript"></script>
    <script src="Scripts/login.js" type="text/javascript"></script>
    <style type="text/css">
    body{text-align:center;font-size:12px;text-align: center;}
    .content{width:300px; height:300px; margin-top:10px; margin-left:auto; margin-right:auto; border:1px solid #cccccc;}
    .contentx{width:250px; height:300px; margin-top:10px; margin-left:auto; margin-right:auto; border:1px solid #cccccc;}
    .user{width:149px; height:40px; border-right:0px solid #cccccc; border-bottom: 0px solid #cccccc;line-height:40px;float:left;background:url(Images/user.png) no-repeat 20px 5px;font-weight:bold;}
    .userno{width:149px; height:40px; border-right:1px solid #cccccc; border-bottom: 1px solid #cccccc;line-height:40px;float:left; cursor:pointer;background:url(Images/userno.png) no-repeat 20px 5px #fafafa;font-weight:bold;}
    .phone{width:149px; height:40px; border-left:0px solid #cccccc; border-bottom: 0px solid #cccccc;line-height:40px;float:right;display:inline;background:url(Images/phone.png) no-repeat 5px 5px;font-weight:bold;}
    .phoneno{width:149px; height:40px; border-left:1px solid #cccccc; border-bottom: 1px solid #cccccc; line-height:40px;float:right; background-color:#fafafa;display:inline;cursor:pointer;background:url(Images/phoneno.png) no-repeat 5px 5px #fafafa;font-weight:bold;}
    .space{ height:50px; }
    .info{ height:40px; width:240px; margin-top:10px; margin-left:30px; border:1px solid #cccccc;}
    #userphone{ background:url(Images/minphone.png) no-repeat 10px 10px;}
    #userpsw{ background:url(Images/minpsw.png) no-repeat 10px 10px;}
    #userver{ background:url(Images/minmessage.png) no-repeat 10px 15px;}
    .line1{ border-right:1px solid #cccccc; height:20px; width:30px; margin-top:10px; float:left;}
    .txt{ border:0px; height:24px; line-height:24px;font-size:18px; margin-left:5px; float:left; width:200px;margin-top:5px;}
    #verdiv{color: #666666; background-color:#d8d8d8; height:40px; float:right; line-height:40px; width:80px; cursor:pointer;}
    #logback{ height:20px; width:240px; margin-top:10px; margin-left:30px; text-align:left;}
    #nextlog{ float:left;}
    #pswback{ height:40px; width:80px; float:right;text-align:right; color:#0078c5;}
    #pswback:hover{color:#000000; text-decoration:underline; cursor:pointer;}
    #login{height:37px; width:240px; margin-top:10px; margin-left:30px; background-image:url(Images/login.png); color:#ffffff; font-size:20px; line-height:37px; font-weight:bold;text-align: right;cursor:pointer;}
    </style>
</head>
<body >
    <div id="content" class="content">
        <div id="user" class="user" >密码登录</div>
        <div id="phone" class="phoneno" >短信登录</div>
        <div class="space" ></div>
        <div id="userphone"  class="info"><div class="line1"></div><input type="text" id="phonetxt"  class="txt" maxlength="30" title="手机号|工号|邮箱|身份证" onblur="changyz();"/></div>
        <div id="userpsw" class="info"><div class="line1"></div><input type="password" id="pswtxt"  class="txt" maxlength="8" title="密码"/></div>
        <div id="userver" class="info" style=" display:none;"><div class="line1"></div><input type="text" id="vertxt" class="txt" maxlength="6" style=" width:70px;" title="短信验证码"/><div id="verdiv" >获取验证码</div></div>
        <div id="yanzheng" class="info" style="display:none;"><div class="line1"></div><img src="aspx/make_image.aspx" id="imageid" title="重新获取" style="width:140px;height:40px;cursor:pointer; display:inline;"/><input type="text" id="yantxt" class="txt" maxlength="1" style=" width:62px;display:inline;"/></div>
        <div id="logback" ><div id="nextlog"><input type="checkbox" id="zidong"/>下次自动登录</div><div id="pswback" onclick="pswback();">忘记密码？</div></div>
        <div id="login" onclick="login();">登 &nbsp;&nbsp;&nbsp;&nbsp; 录</div>
    
    </div>
</body>
</html>
